<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haramaya University Jama'aa - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a4d2e;
            --primary-light: #4f6f52;
            --accent: #f5efe6;
            --light: #e8dfca;
            --white: #ffffff;
            --dark: #333333;
            --error: #e74c3c;
            --success: #2ecc71;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #1a4d2e 0%, #4f6f52 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .illustration-section {
            flex: 1;
            background: linear-gradient(rgba(26, 77, 46, 0.8), rgba(26, 77, 46, 0.8)), 
                        url('https://www.haramaya.edu.et/wp-content/uploads/2022/01/HU-campus.jpg') center/cover no-repeat;
            color: var(--white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .illustration-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite linear;
        }

        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background-color: var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1;
        }

        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .illustration-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            z-index: 1;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .illustration-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            z-index: 1;
            max-width: 80%;
        }

        .auth-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .auth-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-header h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--dark);
            opacity: 0.7;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--light);
            justify-content: center;
        }

        .tab {
            padding: 12px 30px;
            cursor: pointer;
            font-weight: 500;
            color: var(--dark);
            transition: all 0.3s ease;
            position: relative;
            opacity: 0.7;
        }

        .tab.active {
            color: var(--primary);
            opacity: 1;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .auth-form {
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(233, 233, 233, 0.1);
        }

        .input-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 77, 46, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark);
            opacity: 0.5;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 77, 46, 0.2);
        }

        .btn-google {
            background-color: var(--white);
            color: var(--dark);
            border: 1px solid var(--light);
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--dark);
            opacity: 0.5;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--dark);
            opacity: 0.7;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .floating-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .floating-notification.show {
            transform: translateX(0);
        }

        .floating-notification.success {
            background-color: var(--success);
        }

        .floating-notification.error {
            background-color: var(--error);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .illustration-section {
                padding: 30px 20px;
                order: -1;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="illustration-section">
            <div class="logo">
                <img src="https://www.haramaya.edu.et/wp-content/uploads/2022/01/cropped-HU-logo-1-32x32.png" alt="Haramaya University Logo">
            </div>
            <h1>Welcome to Haramaya University Jama'aa</h1>
            <p>Join our academic community to access exclusive resources, connect with fellow students, and stay updated with university events.</p>
        </div>
        
        <div class="auth-section">
            <div class="auth-header">
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Please login to continue to your account</p>
            </div>
            
            <div class="tab-container">
                <div class="tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="tab" onclick="switchAuthTab('signup')">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="input-field" placeholder="Enter your university email" required>
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="input-field" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="btn btn-google" id="google-login-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="input-field" placeholder="Enter your full name" required>
                    <i class="fas fa-user input-icon"></i>
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">University Email</label>
                    <input type="email" id="signup-email" class="input-field" placeholder="Enter your university email" required>
                    <i class="fas fa-envelope input-icon"></i>
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-id">Student/Staff ID</label>
                    <input type="text" id="signup-id" class="input-field" placeholder="Enter your university ID" required>
                    <i class="fas fa-id-card input-icon"></i>
                    <div class="error-message" id="signup-id-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="input-field" placeholder="Create a password (min 6 chars)" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="error-message" id="signup-confirm-error"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="divider">OR</div>
                
                <button type="button" class="btn btn-google" id="google-signup-btn">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="switchAuthTab('login')">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <div class="floating-notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup,
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore,
            doc,
            setDoc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
            authDomain: "pharma-quiz-b5a07.firebaseapp.com",
            projectId: "pharma-quiz-b5a07",
            storageBucket: "pharma-quiz-b5a07.appspot.com",
            messagingSenderId: "161067776789",
            appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
            measurementId: "G-3QRQE9HQFB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const signupName = document.getElementById('signup-name');
        const signupEmail = document.getElementById('signup-email');
        const signupId = document.getElementById('signup-id');
        const signupPassword = document.getElementById('signup-password');
        const signupConfirmPassword = document.getElementById('signup-confirm-password');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const googleSignupBtn = document.getElementById('google-signup-btn');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const notification = document.getElementById('notification');

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `floating-notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Switch between login and signup tabs
        function switchAuthTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => {
                if (t.textContent.toLowerCase().includes(tab)) {
                    t.classList.add('active');
                } else {
                    t.classList.remove('active');
                }
            });
            
            forms.forEach(form => {
                if (form.id.includes(tab)) {
                    form.classList.add('active');
                } else {
                    form.classList.remove('active');
                }
            });
            
            if (tab === 'login') {
                authTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Please login to continue to your account';
            } else {
                authTitle.textContent = 'Create Account';
                authSubtitle.textContent = 'Join our academic community today';
            }
        }

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validate Haramaya University email
        function validateHUEmail(email) {
            return email.endsWith('@haramaya.edu.et');
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();
            let isValid = true;
            
            // Reset error messages
            document.getElementById('login-email-error').style.display = 'none';
            document.getElementById('login-password-error').style.display = 'none';
            
            // Validate email
            if (!email) {
                document.getElementById('login-email-error').textContent = 'Email is required';
                document.getElementById('login-email-error').style.display = 'block';
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('login-email-error').textContent = 'Please enter a valid email';
                document.getElementById('login-email-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                document.getElementById('login-password-error').textContent = 'Password is required';
                document.getElementById('login-password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('login-password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('login-password-error').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Show loading state
                const loginBtn = document.getElementById('login-btn');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginBtn.disabled = true;
                
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                
                // Reset button
                const loginBtn = document.getElementById('login-btn');
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
                
                // Show error message
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email.';
                        document.getElementById('login-email-error').textContent = errorMessage;
                        document.getElementById('login-email-error').style.display = 'block';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        document.getElementById('login-password-error').textContent = errorMessage;
                        document.getElementById('login-password-error').style.display = 'block';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        showNotification(errorMessage, 'error');
                        break;
                    default:
                        showNotification(errorMessage, 'error');
                }
            }
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = signupName.value.trim();
            const email = signupEmail.value.trim();
            const id = signupId.value.trim();
            const password = signupPassword.value.trim();
            const confirmPassword = signupConfirmPassword.value.trim();
            let isValid = true;
            
            // Reset error messages
            document.getElementById('signup-name-error').style.display = 'none';
            document.getElementById('signup-email-error').style.display = 'none';
            document.getElementById('signup-id-error').style.display = 'none';
            document.getElementById('signup-password-error').style.display = 'none';
            document.getElementById('signup-confirm-error').style.display = 'none';
            
            // Validate name
            if (!name) {
                document.getElementById('signup-name-error').textContent = 'Full name is required';
                document.getElementById('signup-name-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            if (!email) {
                document.getElementById('signup-email-error').textContent = 'Email is required';
                document.getElementById('signup-email-error').style.display = 'block';
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('signup-email-error').textContent = 'Please enter a valid email';
                document.getElementById('signup-email-error').style.display = 'block';
                isValid = false;
            } else if (!validateHUEmail(email)) {
                document.getElementById('signup-email-error').textContent = 'Please use your Haramaya University email';
                document.getElementById('signup-email-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate ID
            if (!id) {
                document.getElementById('signup-id-error').textContent = 'Student/Staff ID is required';
                document.getElementById('signup-id-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                document.getElementById('signup-password-error').textContent = 'Password is required';
                document.getElementById('signup-password-error').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('signup-password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('signup-password-error').style.display = 'block';
                isValid = false;
            }
            
            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('signup-confirm-error').textContent = 'Passwords do not match';
                document.getElementById('signup-confirm-error').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                // Show loading state
                const signupBtn = document.getElementById('signup-btn');
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                signupBtn.disabled = true;
                
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    universityId: id,
                    role: "student",
                    createdAt: new Date().toISOString(),
                    enrolledCourses: []
                });
                
                showNotification('Account created successfully! Redirecting...');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Signup error:', error);
                
                // Reset button
                const signupBtn = document.getElementById('signup-btn');
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                signupBtn.disabled = false;
                
                // Show error message
                let errorMessage = 'Signup failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please login instead.';
                        document.getElementById('signup-email-error').textContent = errorMessage;
                        document.getElementById('signup-email-error').style.display = 'block';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters';
                        document.getElementById('signup-password-error').textContent = errorMessage;
                        document.getElementById('signup-password-error').style.display = 'block';
                        break;
                    default:
                        showNotification(errorMessage, 'error');
                }
            }
        });

        // Handle Google authentication
        async function handleGoogleAuth() {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                // Check if user document exists
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (!userDoc.exists()) {
                    // Create user document if it doesn't exist
                    await setDoc(doc(db, "users", user.uid), {
                        name: user.displayName || "Google User",
                        email: user.email,
                        universityId: "GOOGLE_" + Math.random().toString(36).substring(2, 9),
                        role: "student",
                        createdAt: new Date().toISOString(),
                        enrolledCourses: [],
                        isGoogleUser: true
                    });
                }
                
                showNotification('Login successful! Redirecting...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Google auth error:', error);
                showNotification('Google authentication failed. Please try again.', 'error');
            }
        }

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = prompt('Please enter your email address to reset your password:');
            
            if (email && validateEmail(email)) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    showNotification('Password reset email sent. Please check your inbox.');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification('Failed to send reset email. Please try again.', 'error');
                }
            } else if (email) {
                showNotification('Please enter a valid email address.', 'error');
            }
        });

        // Check auth state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Event listeners
        googleLoginBtn.addEventListener('click', handleGoogleAuth);
        googleSignupBtn.addEventListener('click', handleGoogleAuth);

        // Make switchAuthTab available globally
        window.switchAuthTab = switchAuthTab;
    </script>
</body>
</html>
