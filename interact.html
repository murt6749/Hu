<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Jama'aa - Course Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #3f37c9;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #ffffff;
            --card-bg: #f8f9fa;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #343a40;
            --dark: #f8f9fa;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #212529;
            --card-bg: #343a40;
            --border: #495057;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(30deg);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
            z-index: 5;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .chat-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .chat-item.active {
            background: rgba(67, 97, 238, 0.2);
            border-left: 3px solid var(--primary);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-left: 10px;
            flex-shrink: 0;
        }

        .chat-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .group-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .chat-item:hover .group-actions {
            display: flex;
            gap: 5px;
        }

        .group-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .group-action:hover {
            color: var(--primary);
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--card-bg);
            position: relative;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: none;
        }

        .chat-title {
            font-weight: 600;
            margin-left: 10px;
        }

        .chat-status {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
            align-self: flex-end;
        }

        .message.received {
            margin-right: auto;
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-top: auto;
            cursor: pointer;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: var(--radius);
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 0;
        }

        .message.received .message-bubble {
            background: var(--card-bg);
            border-top-left-radius: 0;
        }

        .reply-container {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--primary);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .reply-container.sent {
            background: rgba(255,255,255,0.1);
        }

        .reply-author {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        .reply-content {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message-actions {
            display: none;
            margin-left: 10px;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 5px;
        }

        .message-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }

        .message-action:hover {
            color: var(--primary);
        }

        .reactions-container {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .reaction {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 3px;
            cursor: pointer;
        }

        .reaction:hover {
            background: var(--border);
        }

        .reaction.active {
            background: var(--primary-light);
            color: white;
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
            position: sticky;
            bottom: 0;
        }

        .reply-preview {
            padding: 8px 15px;
            background: var(--bg);
            border-left: 3px solid var(--primary);
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-preview-content {
            font-size: 0.9rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg);
            border-radius: var(--radius);
            padding: 5px;
            border: 1px solid var(--border);
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: var(--text);
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 5px;
        }

        .send-button:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        .attachment-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-right: 5px;
            transition: var(--transition);
        }

        .attachment-button:hover {
            color: var(--primary);
        }

        .formatting-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .format-button {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .format-button:hover {
            background: var(--card-bg);
        }

        /* Chat Types */
        .chat-type-indicator {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            background: var(--light);
            color: var(--dark);
        }

        .group-chat {
            background: var(--success);
            color: white;
        }

        .private-chat {
            background: var(--accent);
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            transform: translateY(20px);
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        /* User List */
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius);
        }

        .user-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .user-item.selected {
            background: rgba(67, 97, 238, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .online {
            color: var(--success);
        }

        /* Reaction Picker */
        .reaction-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 10px;
            display: flex;
            gap: 5px;
            box-shadow: var(--shadow);
            z-index: 10;
            display: none;
        }

        .reaction-picker.active {
            display: flex;
        }

        .reaction-emoji {
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .reaction-emoji:hover {
            background: var(--border);
            transform: scale(1.2);
        }

        /* Message Context Menu */
        .context-menu {
            position: absolute;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 100;
            min-width: 150px;
            display: none;
        }

        .context-menu.active {
            display: block;
        }

        .context-menu-item {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-menu-item:hover {
            background: var(--border);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-area {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
            }

            .back-button {
                display: block;
            }

            .chat-input-container {
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
            }
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--card-bg);
        }

        .btn-primary {
            background: var(--primary);
            border: 1px solid var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Course Badges */
        .course-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .connect-course {
            background-color: #4361ee;
            color: white;
        }

        .quran-course {
            background-color: #3a0ca3;
            color: white;
        }

        .qiraat-course {
            background-color: #4cc9f0;
            color: white;
        }

        .hifz-course {
            background-color: #f72585;
            color: white;
        }

        .female-course {
            background-color: #f8961e;
            color: white;
        }

        /* Text Formatting */
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .strikethrough {
            text-decoration: line-through;
        }

        .code {
            font-family: monospace;
            background: var(--card-bg);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .link {
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
        }

        .link:hover {
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Course Chat</h1>
            <div class="user-info">
                <div class="avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="username">Loading...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button id="new-chat-btn" class="btn-icon">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search chats...">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chats will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="empty-state" id="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>Select a chat to start messaging</h3>
                <p>Choose from your existing conversations or start a new one</p>
            </div>

            <div id="active-chat" style="display: none;">
                <div class="chat-header" id="chat-header">
                    <button class="back-button" id="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>

        // Display messages in the chat

            chatMessages.innerHTML = '';
            
            if (Object.keys(messages).length === 0) {
                chatMessages.innerHTML = '<div class="empty-state"><i class="fas fa-comment-slash"></i><p>No messages yet</p></div>';
                return;
            }
            
            // Convert messages object to array and sort by timestamp
            const messagesArray = Object.entries(messages).map(([id, message]) => ({ id, ...message }));
            messagesArray.sort((a, b) => a.timestamp - b.timestamp);
            
            // Display each message
            messagesArray.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;

                if (message.formattedText) {

                } else {

                    formattedText = formatText(message.text);
                }
                
                messageContent += `

                        <span>${messageTime}${editedText}</span>

                            <button class="message-action" data-action="react"><i class="fas fa-smile"></i></button>

                    const reactionGroups = {};
                    Object.values(message.reactions).forEach(reaction => {

                                count: 0,
                                userReacted: false
                            };

                        if (reaction.userId === currentUser.id) {
                            reactionGroups[reaction.emoji].userReacted = true;
                        }
                    });
                    
                    // Add reaction buttons
                    for (const [emoji, data] of Object.entries(reactionGroups)) {

                const reactBtn = messageElement.querySelector('[data-action="react"]');
                const editBtn = messageElement.querySelector('[data-action="edit"]');
                const deleteBtn = messageElement.querySelector('[data-action="delete"]');

        // Format text with simple markdown-like syntax
        function formatText(text) {
            // Bold: **text**
            text = text.replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>');
            // Italic: *text*
            text = text.replace(/\*(.*?)\*/g, '<span class="italic">$1</span>');
            // Underline: _text_
            text = text.replace(/_(.*?)_/g, '<span class="underline">$1</span>');
            // Strikethrough: ~text~
            text = text.replace(/~(.*?)~/g, '<span class="strikethrough">$1</span>');
            // Code: `text`
            text = text.replace(/`(.*?)`/g, '<span class="code">$1</span>');
            // Links: [text](url)
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" class="link" target="_blank">$1</a>');
            
            return text;
        }

        // Send a message
        async function sendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText || !currentChat) return;
            
            try {
                // Create message object
                const message = {
                    text: messageText,
                    formattedText: formatText(messageText),
                    senderId: currentUser.id,
                    senderName: currentUser.name,
                    timestamp: Date.now(),
                    edited: false
                };
                
                // Add reply data if replying
                if (replyingToMessage) {
                    message.replyTo = {
                        messageId: replyingToMessage.id,
                        senderId: replyingToMessage.senderId,
                        senderName: replyingToMessage.senderName,
                        text: replyingToMessage.text
                    };
                }
                
                // Push message to database
                const messagesRef = ref(db, `messages/${currentChat.id}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, message);
                
                // Update chat last message
                const chatUpdate = {
                    lastMessage: messageText,
                    lastMessageTime: message.timestamp
                };
                
                const chatRef = ref(db, `chats/${currentChat.id}`);
                await update(chatRef, chatUpdate);
                
                // Update unread counts for other members
                if (currentChat.type === 'private') {
                    const otherUserId = Object.keys(currentChat.members).find(id => id !== currentUser.id);
                    const unreadUpdate = {
                        [`chats/${currentChat.id}/unread/${otherUserId}`]: (currentChat.unread?.[otherUserId] || 0) + 1
                    };
                    await update(ref(db), unreadUpdate);
                } else {
                    // For group chats, increment unread for all members except sender
                    const unreadUpdates = {};
                    Object.keys(currentChat.members).forEach(memberId => {
                        if (memberId !== currentUser.id) {
                            unreadUpdates[`chats/${currentChat.id}/unread/${memberId}`] = (currentChat.unread?.[memberId] || 0) + 1;
                        }
                    });
                    if (Object.keys(unreadUpdates).length > 0) {
                        await update(ref(db), unreadUpdates);
                    }
                }
                
                // Clear input and reset
                chatInput.value = '';
                chatInput.style.height = 'auto';
                cancelReplyToMessage();
                
                // Scroll to bottom
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            } catch (error) {
                console.error("Error sending message:", error);
                showError("Failed to send message. Please try again.");
            }
        }

        // Update message
        async function updateMessage() {
            const newText = chatInput.value.trim();
            if (!newText || !selectedMessage) return;
            
            try {
                // Update message in database
                const messageRef = ref(db, `messages/${currentChat.id}/${selectedMessage.id}`);
                await update(messageRef, {
                    text: newText,
                    formattedText: formatText(newText),
                    edited: true
                });
                
                // Update chat last message if this was the last message
                if (currentChat.lastMessage === selectedMessage.text) {
                    const chatRef = ref(db, `chats/${currentChat.id}`);
                    await update(chatRef, {
                        lastMessage: newText
                    });
                }
                
                // Reset input and button
                chatInput.value = '';
                chatInput.style.height = 'auto';
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.onclick = sendMessage;
                
                selectedMessage = null;
            } catch (error) {
                console.error("Error updating message:", error);
                showError("Failed to update message. Please try again.");
            }
        }

        // Delete message
        async function deleteMessage() {
            if (!selectedMessage) return;
            
            try {
                // Delete message from database
                const messageRef = ref(db, `messages/${currentChat.id}/${selectedMessage.id}`);
                await remove(messageRef);
                
                // Update chat last message if this was the last message
                if (currentChat.lastMessage === selectedMessage.text) {
                    // Need to find the new last message
                    const messagesRef = ref(db, `messages/${currentChat.id}`);
                    const snapshot = await get(messagesRef);
                    
                    if (snapshot.exists()) {
                        const messages = snapshot.val();
                        const messagesArray = Object.values(messages);
                        messagesArray.sort((a, b) => b.timestamp - a.timestamp);
                        
                        const lastMessage = messagesArray[0];
                        const chatRef = ref(db, `chats/${currentChat.id}`);
                        await update(chatRef, {
                            lastMessage: lastMessage.text,
                            lastMessageTime: lastMessage.timestamp
                        });
                    } else {
                        // No messages left
                        const chatRef = ref(db, `chats/${currentChat.id}`);
                        await update(chatRef, {
                            lastMessage: '',
                            lastMessageTime: 0
                        });
                    }
                }
                
                // Close modal
                messageOptionsModal.classList.remove('active');
                selectedMessage = null;
            } catch (error) {
                console.error("Error deleting message:", error);
                showError("Failed to delete message. Please try again.");
            }
        }

        // Create new chat
        async function createNewChat() {
            const chatType = chatTypeSelect.value;
            
            try {
                if (chatType === 'private') {
                    // Private chat - get selected user
                    const selectedUser = document.querySelector('.user-item.selected');
                    if (!selectedUser) {
                        showError("Please select a user to chat with");
                        return;
                    }
                    
                    const userId = selectedUser.dataset.userId;
                    
                    // Check if chat already exists between these users
                    const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                    const userChatsSnapshot = await get(userChatsRef);
                    
                    if (userChatsSnapshot.exists()) {
                        const userChats = userChatsSnapshot.val();
                        
                        // Check each chat to see if it's a private chat with this user
                        for (const chatId in userChats) {
                            const chatRef = ref(db, `chats/${chatId}`);
                            const chatSnapshot = await get(chatRef);
                            
                            if (chatSnapshot.exists()) {
                                const chatData = chatSnapshot.val();
                                if (chatData.type === 'private') {
                                    const otherUserId = Object.keys(chatData.members).find(id => id !== currentUser.id);
                                    if (otherUserId === userId) {
                                        // Chat already exists, open it
                                        newChatModal.classList.remove('active');
                                        openChat(chatId, chatData);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                    
                    // Create new private chat
                    const otherUserRef = ref(db, `users/${userId}`);
                    const otherUserSnapshot = await get(otherUserRef);
                    const otherUser = otherUserSnapshot.val();
                    
                    const chatData = {
                        type: 'private',
                        name: `${currentUser.name} and ${otherUser.name}`,
                        createdAt: Date.now(),
                        members: {
                            [currentUser.id]: {
                                id: currentUser.id,
                                name: currentUser.name,
                                avatar: currentUser.avatar
                            },
                            [userId]: {
                                id: userId,
                                name: otherUser.name,
                                avatar: otherUser.avatar
                            }
                        },
                        unread: {
                            [userId]: 0
                        }
                    };
                    
                    // Push new chat to database
                    const chatsRef = ref(db, 'chats');
                    const newChatRef = push(chatsRef);
                    await set(newChatRef, chatData);
                    
                    // Add chat reference to both users
                    const updates = {
                        [`users/${currentUser.id}/chats/${newChatRef.key}`]: true,
                        [`users/${userId}/chats/${newChatRef.key}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the new chat
                    newChatModal.classList.remove('active');
                    openChat(newChatRef.key, chatData);
                } else {
                    // Group chat - get selected course
                    const courseId = groupSelect.value;
                    if (!courseId) {
                        showError("Please select a course");
                        return;
                    }
                    
                    // Check if user is already in this group chat
                    const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                    const userChatsSnapshot = await get(userChatsRef);
                    
                    if (userChatsSnapshot.exists()) {
                        const userChats = userChatsSnapshot.val();
                        
                        // Check each chat to see if it's this group chat
                        for (const chatId in userChats) {
                            if (chatId === courseId) {
                                // Chat already exists, open it
                                const chatRef = ref(db, `chats/${chatId}`);
                                const chatSnapshot = await get(chatRef);
                                
                                if (chatSnapshot.exists()) {
                                    newChatModal.classList.remove('active');
                                    openChat(chatId, chatSnapshot.val());
                                    return;
                                }
                            }
                        }
                    }
                    
                    // Get course info
                    const courseRef = ref(db, `groups/${courseId}`);
                    const courseSnapshot = await get(courseRef);
                    const courseData = courseSnapshot.val();
                    
                    // Create chat data (groups are already created, we just need to link users)
                    const updates = {
                        [`users/${currentUser.id}/chats/${courseId}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the group chat
                    newChatModal.classList.remove('active');
                    openChat(courseId, courseData);
                }
            } catch (error) {
                console.error("Error creating new chat:", error);
                showError("Failed to create chat. Please try again.");
            }
        }

                userList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // In a real app, you would query users from database
                // For demo purposes, we'll use mock data

                    .filter(([id, user]) => 
                        id !== currentUser.id && 
                        (user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                         user.email.toLowerCase().includes(searchTerm.toLowerCase()))
                    )

        // Load available groups (courses)
        async function loadGroups() {
            try {
                const groupsRef = ref(db, 'groups');
                const snapshot = await get(groupsRef);
                
                if (!snapshot.exists()) {
                    groupSelect.innerHTML = '<option value="">No courses available</option>';
                    return;
                }
                
                const allGroups = snapshot.val();
                groupSelect.innerHTML = '<option value="">Select a course</option>';
                
                // Filter groups to only those the user can join
                for (const [id, group] of Object.entries(allGroups)) {
                    // Skip mandatory groups (user is already in them)
                    if (group.mandatory) continue;
                    
                    // Skip female group if user is not female
                    if (group.genderRestricted && currentUser.gender !== 'female') continue;
                    
                    // Skip Hifz group if user is not a Hifz student
                    if (id === 'hifz' && !currentUser.isHifzStudent) continue;
                    
                    // Skip Qir'aat group if user is not a Qir'aat student
                    if (id === 'qiraat' && !currentUser.isQiraatStudent) continue;
                    
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = group.name;
                    groupSelect.appendChild(option);
                }
            } catch (error) {
                console.error("Error loading groups:", error);
                groupSelect.innerHTML = '<option value="">Error loading courses</option>';
            }
        }

                if (this.value === 'group') {
                    groupSelectContainer.style.display = 'block';
                    userSearchContainer.style.display = 'none';
                    loadGroups();
                } else {
                    groupSelectContainer.style.display = 'none';
                    userSearchContainer.style.display = 'block';
                }
            });
            
            // User search
            userSearch.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm.length >= 2) {
                    searchUsers(searchTerm);
                } else {
                    userList.innerHTML = '<div class="empty-state"><p>Enter at least 2 characters to search</p></div>';
                }
            });
            
            // Message options modal
            closeMessageOptionsModal.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            cancelMessageOptions.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            editMessageBtn.addEventListener('click', editMessage);
            deleteMessageBtn.addEventListener('click', deleteMessage);
            replyMessageBtn.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
                replyToMessage(selectedMessage);
            });
            reactMessageBtn.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
                showReactionPicker({ clientX: window.innerWidth/2, clientY: window.innerHeight/2 }, selectedMessage);
            });
            
            // Back button for mobile
            backButton.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                emptyChat.style.display = 'flex';
                activeChat.style.display = 'none';
            });
            
            // Cancel reply
            cancelReply.addEventListener('click', cancelReplyToMessage);
            
            // Context menu actions
            document.querySelectorAll('#context-menu .context-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const action = item.dataset.action;
                    openMessageOptions(selectedMessage, action);
                });
            });
            
            // Reaction picker
            reactionPicker.querySelectorAll('.reaction-emoji').forEach(emoji => {
                emoji.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleReaction(reactingToMessage, emoji.textContent);
                    reactionPicker.style.display = 'none';
                });
            });
        }

        // Apply text formatting
        function applyFormatting(format) {
            const start = chatInput.selectionStart;
            const end = chatInput.selectionEnd;
            const text = chatInput.value;
            const selectedText = text.substring(start, end);
            
            let formattedText = '';
            let newCursorPos = start;
            
            switch (format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    newCursorPos = start + 2;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    newCursorPos = start + 1;
                    break;
                case 'underline':
                    formattedText = `_${selectedText}_`;
                    newCursorPos = start + 1;
                    break;
                case 'strikethrough':
                    formattedText = `~${selectedText}~`;
                    newCursorPos = start + 1;
                    break;
                case 'code':
                    formattedText = `\`${selectedText}\``;
                    newCursorPos = start + 1;
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    if (url) {
                        formattedText = `[${selectedText}](${url})`;
                        newCursorPos = start + selectedText.length + 3;
                    } else {
                        return;
                    }
                    break;
                default:
                    return;
            }
            
            chatInput.value = text.substring(0, start) + formattedText + text.substring(end);
            chatInput.setSelectionRange(newCursorPos, newCursorPos + selectedText.length);
            chatInput.focus();
        }

        // Update UI with current user data
        function updateUI() {
            usernameElement.textContent = currentUser.name;
            userAvatar.textContent = currentUser.avatar;
        }

        // Format timestamp as time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Show error message
        function showError(message) {
            // In a real app, you would show this in a more user-friendly way
            console.error(message);
            alert(message);
        }

        // Toggle theme
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-theme');
            document.body.classList.remove(isDark ? 'dark-theme' : 'light-theme');
            document.body.classList.add(isDark ? 'light-theme' : 'dark-theme');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        // Check saved theme preference
        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
