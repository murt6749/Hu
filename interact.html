<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Jama'aa - Course Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #3f37c9;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #ffffff;
            --card-bg: #f8f9fa;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #343a40;
            --dark: #f8f9fa;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #212529;
            --card-bg: #343a40;
            --border: #495057;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(30deg);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
            z-index: 5;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .chat-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .chat-item.active {
            background: rgba(67, 97, 238, 0.2);
            border-left: 3px solid var(--primary);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-left: 10px;
            flex-shrink: 0;
        }

        .chat-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 10px;
            flex-shrink: 0;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: none;
        }

        .chat-title {
            font-weight: 600;
            margin-left: 10px;
        }

        .chat-status {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.received {
            margin-right: auto;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-top: auto;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: var(--radius);
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 0;
        }

        .message.received .message-bubble {
            background: var(--card-bg);
            border-top-left-radius: 0;
        }

        .reply-container {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--primary);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .reply-container.sent {
            background: rgba(255,255,255,0.1);
        }

        .reply-author {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        .reply-content {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message-actions {
            display: none;
            margin-left: 10px;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 5px;
        }

        .message-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }

        .message-action:hover {
            color: var(--primary);
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
            position: sticky;
            bottom: 0;
        }

        .reply-preview {
            padding: 8px 15px;
            background: var(--bg);
            border-left: 3px solid var(--primary);
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-preview-content {
            font-size: 0.9rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg);
            border-radius: var(--radius);
            padding: 5px;
            border: 1px solid var(--border);
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: var(--text);
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 5px;
        }

        .send-button:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        .attachment-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-right: 5px;
            transition: var(--transition);
        }

        .attachment-button:hover {
            color: var(--primary);
        }

        /* Chat Types */
        .chat-type-indicator {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            background: var(--light);
            color: var(--dark);
        }

        .group-chat {
            background: var(--success);
            color: white;
        }

        .private-chat {
            background: var(--accent);
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            transform: translateY(20px);
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        /* User List */
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius);
        }

        .user-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .user-item.selected {
            background: rgba(67, 97, 238, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .online {
            color: var(--success);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-area {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
            }

            .back-button {
                display: block;
            }
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--card-bg);
        }

        .btn-primary {
            background: var(--primary);
            border: 1px solid var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Course Badges */
        .course-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .connect-course {
            background-color: #4361ee;
            color: white;
        }

        .quran-course {
            background-color: #4cc9f0;
            color: white;
        }

        .qirat-course {
            background-color: #f72585;
            color: white;
        }

        .hifz-course {
            background-color: #f8961e;
            color: white;
        }

        .female-course {
            background-color: #7209b7;
            color: white;
        }

        /* Message Menu */
        .message-menu {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10;
            display: none;
            flex-direction: column;
            min-width: 150px;
            overflow: hidden;
        }

        .message-menu.active {
            display: flex;
        }

        .message-menu-item {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .message-menu-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .message-menu-item i {
            width: 20px;
            text-align: center;
        }

        /* Spoiler Content */
        .spoiler {
            background: var(--dark);
            color: transparent;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 4px;
            padding: 0 2px;
        }

        .spoiler.revealed {
            background: transparent;
            color: inherit;
        }

        /* Poll Styles */
        .poll-container {
            margin-top: 10px;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .poll-question {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .poll-option {
            padding: 8px 12px;
            margin-bottom: 8px;
            background: var(--card-bg);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .poll-option:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .poll-option.selected {
            background: rgba(67, 97, 238, 0.2);
        }

        .poll-percentage {
            position: absolute;
            right: 12px;
            top: 8px;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .poll-bar {
            height: 4px;
            background: rgba(67, 97, 238, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .poll-progress {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .poll-total {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
            text-align: right;
        }

        /* Formatting Toolbar */
        .format-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .format-button {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .format-button:hover {
            background: var(--bg);
        }

        /* Reactions */
        .reactions-container {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .reaction {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 3px;
            cursor: pointer;
            transition: var(--transition);
        }

        .reaction:hover {
            background: var(--bg);
        }

        .reaction-count {
            font-size: 0.7rem;
        }

        .reaction-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 5px;
            display: none;
            flex-wrap: wrap;
            width: 200px;
            z-index: 10;
        }

        .reaction-picker.active {
            display: flex;
        }

        .reaction-emoji {
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .reaction-emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Course Chat</h1>
            <div class="user-info">
                <div class="avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="username">Loading...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button id="new-chat-btn" class="btn-icon">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search chats...">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chats will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>

                const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                const userGroupsRef = ref(db, `users/${currentUser.id}/groups`);
                
                // Combine both private chats and groups
                const [chatsSnapshot, groupsSnapshot] = await Promise.all([
                    get(userChatsRef),
                    get(userGroupsRef)
                ]);
                
                const chatIds = chatsSnapshot.exists() ? Object.keys(chatsSnapshot.val()) : [];
                const groupIds = groupsSnapshot.exists() ? Object.keys(groupsSnapshot.val()) : [];
                
                const allChatIds = [...new Set([...chatIds, ...groupIds])];
                
                if (allChatIds.length === 0) {
                    chatList.innerHTML = '<div class="empty-state"><i class="fas fa-comment-slash"></i><p>No conversations yet</p></div>';
                    return;
                }
                
                // Get chat details for each chat/group
                chatList.innerHTML = '';
                allChatIds.forEach(chatId => {
                    const chatRef = ref(db, `chats/${chatId}`);
                    const groupRef = ref(db, `groups/${chatId}`);
                    
                    // Try to get chat first, then group if chat doesn't exist
                    get(chatRef).then((chatSnapshot) => {
                        if (chatSnapshot.exists()) {
                            addChatToList(chatId, chatSnapshot.val());
                        } else {
                            get(groupRef).then((groupSnapshot) => {
                                if (groupSnapshot.exists()) {

                            });
                        }
                    });

                console.error("Error loading user chats:", error);
                showError("Error loading conversations. Please refresh the page.");

                    else if (chatData.id === 'qirat') groupClass = 'qirat-course';
                    else if (chatData.id === 'hifz') groupClass = 'hifz-course';
                    else if (chatData.id === 'female') groupClass = 'female-course';
                    
                    const groupBadge = document.createElement('span');
                    groupBadge.className = `course-badge ${groupClass}`;
                    groupBadge.textContent = chatData.id.toUpperCase();
                    chatStatus.appendChild(groupBadge);
                }
            }
            
            // Load messages
            loadChatMessages(chatId);
            
            // Mark as read
            markChatAsRead(chatId);
            
            // Highlight active chat in sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.chat-item[data-chat-id="${chatId}"]`).classList.add('active');
            
            // Focus input
            chatInput.focus();
        }

        // Load messages for a chat
        function loadChatMessages(chatId) {
            chatMessages.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            const messagesRef = ref(db, `messages/${chatId}`);
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val() || {};
                displayMessages(messages);
            });
        }

        // Display messages in the chat
        function displayMessages(messages) {
            chatMessages.innerHTML = '';
            
            if (Object.keys(messages).length === 0) {
                chatMessages.innerHTML = '<div class="empty-state"><i class="fas fa-comment-slash"></i><p>No messages yet</p></div>';
                return;
            }
            
            // Convert messages object to array and sort by timestamp
            const messagesArray = Object.entries(messages).map(([id, message]) => ({ id, ...message }));
            messagesArray.sort((a, b) => a.timestamp - b.timestamp);
            
            // Display each message
            messagesArray.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                messageElement.dataset.messageId = message.id;
                
                // Format message time
                const messageTime = formatTime(message.timestamp);
                
                // Check if message is edited
                const editedText = message.edited ? ' (edited)' : '';
                
                // Create message content
                let messageContent = '';
                
                // Add reply if exists
                if (message.replyTo) {
                    const replyAuthor = message.replyTo.senderId === currentUser.id ? 'You' : message.replyTo.senderName;
                    messageContent += `
                        <div class="reply-container ${message.senderId === currentUser.id ? 'sent' : ''}" data-reply-id="${message.replyTo.messageId}">
                            <div class="reply-author">Replying to ${replyAuthor}</div>
                            <div class="reply-content">${message.replyTo.text}</div>
                        </div>
                    `;
                }
                
                // Add message text or poll
                if (message.type === 'poll') {
                    messageContent += createPollContent(message);
                } else {
                    // Process text with formatting
                    let formattedText = message.text;
                    
                    // Handle spoilers
                    formattedText = formattedText.replace(/\[spoiler\](.*?)\[\/spoiler\]/g, 
                        '<span class="spoiler" onclick="revealSpoiler(this)">$1</span>');
                    
                    // Handle links
                    formattedText = formattedText.replace(/\[url=(.*?)\](.*?)\[\/url\]/g, 
                        '<a href="$1" target="_blank">$2</a>');
                    
                    // Handle bold
                    formattedText = formattedText.replace(/\[b\](.*?)\[\/b\]/g, 
                        '<strong>$1</strong>');
                    
                    // Handle italic
                    formattedText = formattedText.replace(/\[i\](.*?)\[\/i\]/g, 
                        '<em>$1</em>');
                    
                    // Handle underline
                    formattedText = formattedText.replace(/\[u\](.*?)\[\/u\]/g, 
                        '<u>$1</u>');
                    
                    messageContent += `
                        <div class="message-bubble">${formattedText}</div>
                    `;
                }
                
                // Add message info and actions
                messageContent += `
                    <div class="message-info">
                        <span>${messageTime}${editedText}</span>
                        <div class="message-actions">
                            <button class="message-action" data-action="reply"><i class="fas fa-reply"></i></button>
                            ${message.senderId === currentUser.id ? `
                                <button class="message-action" data-action="edit"><i class="fas fa-edit"></i></button>
                                <button class="message-action" data-action="delete"><i class="fas fa-trash"></i></button>
                            ` : ''}
                            <button class="message-action" data-action="react"><i class="far fa-smile"></i></button>
                            <button class="message-action" data-action="more"><i class="fas fa-ellipsis-h"></i></button>
                        </div>
                    </div>
                `;
                
                // Add reactions if they exist
                if (message.reactions && Object.keys(message.reactions).length > 0) {
                    messageContent += createReactionsContent(message.reactions);
                }
                
                messageElement.innerHTML = `
                    <div class="message-avatar">${message.senderName.charAt(0)}</div>
                    <div class="message-content">
                        ${messageContent}
                    </div>
                `;
                
                // Add event listeners for message actions
                const replyBtn = messageElement.querySelector('[data-action="reply"]');
                const editBtn = messageElement.querySelector('[data-action="edit"]');
                const deleteBtn = messageElement.querySelector('[data-action="delete"]');
                const reactBtn = messageElement.querySelector('[data-action="react"]');
                const moreBtn = messageElement.querySelector('[data-action="more"]');
                const replyContainer = messageElement.querySelector('.reply-container');
                
                if (replyBtn) {
                    replyBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        replyToMessage(message);
                    });
                }
                
                if (editBtn) {
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (message.senderId === currentUser.id) {
                            openMessageOptions(message, 'edit');
                        }
                    });
                }
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (message.senderId === currentUser.id) {
                            openMessageOptions(message, 'delete');
                        }
                    });
                }
                
                if (reactBtn) {
                    reactBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showReactionPicker(e, message);
                    });
                }
                
                if (moreBtn) {
                    moreBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openMessageOptions(message);
                    });
                }
                
                if (replyContainer) {
                    replyContainer.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const replyId = replyContainer.dataset.replyId;
                        scrollToMessage(replyId);
                    });
                }
                
                // Add click event to message for mobile
                messageElement.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768 && !e.target.closest('.message-action')) {
                        openMessageOptions(message);
                    }
                });
                
                // Add long press for mobile
                let pressTimer;
                messageElement.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        openMessageOptions(message);
                    }, 500);
                });
                
                messageElement.addEventListener('touchend', () => {
                    clearTimeout(pressTimer);
                });
                
                messageElement.addEventListener('touchmove', () => {
                    clearTimeout(pressTimer);
                });
                
                chatMessages.appendChild(messageElement);
            });
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Create poll content
        function createPollContent(message) {
            let pollContent = `
                <div class="poll-container">
                    <div class="poll-question">${message.poll.question}</div>
            `;
            
            // Calculate total votes
            const totalVotes = message.poll.options.reduce((sum, option) => sum + (option.votes || 0), 0);
            
            // Add options
            message.poll.options.forEach(option => {
                const percentage = totalVotes > 0 ? Math.round((option.votes || 0) / totalVotes * 100) : 0;
                const isSelected = option.voters && option.voters[currentUser.id];
                
                pollContent += `
                    <div class="poll-option ${isSelected ? 'selected' : ''}" data-poll-id="${message.id}" data-option-id="${option.id}">
                        ${option.text}
                        <span class="poll-percentage">${percentage}%</span>
                        <div class="poll-bar">
                            <div class="poll-progress" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            });
            
            pollContent += `
                    <div class="poll-total">${totalVotes} vote${totalVotes !== 1 ? 's' : ''}</div>
                </div>
            `;
            
            return pollContent;
        }

        // Create reactions content
        function createReactionsContent(reactions) {
            let reactionsContent = '<div class="reactions-container">';
            
            Object.entries(reactions).forEach(([emoji, users]) => {
                const userCount = Object.keys(users).length;
                const hasReacted = users[currentUser.id];
                
                reactionsContent += `
                    <div class="reaction ${hasReacted ? 'selected' : ''}" data-emoji="${emoji}">
                        ${emoji} <span class="reaction-count">${userCount}</span>
                    </div>
                `;
            });
            
            reactionsContent += '</div>';
            return reactionsContent;
        }

            if (messageElement) {
                messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });

                setTimeout(() => {

        window.revealSpoiler = function(element) {
            element.classList.add('revealed');
        };

        // Reply to a message
        function replyToMessage(message) {
            replyingToMessage = message;
            
            // Show reply preview
            replyPreview.style.display = 'flex';
            replyPreviewContent.textContent = message.text.length > 50 ? 
                message.text.substring(0, 50) + '...' : message.text;
