        }

        // Cancel reply
        function cancelReplyToMessage() {
            replyingToMessage = null;
            replyPreview.style.display = 'none';
        }

        // Show reaction picker
        function showReactionPicker(e, message) {
            // Remove any existing reaction pickers
            document.querySelectorAll('.reaction-picker').forEach(picker => picker.remove());
            
            const picker = document.createElement('div');
            picker.className = 'reaction-picker active';
            
            // Common emojis
            const emojis = ['👍', '❤️', '😂', '😮', '😢', '🙏', '👏'];
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('span');
                emojiElement.className = 'reaction-emoji';
                emojiElement.textContent = emoji;
                emojiElement.addEventListener('click', () => addReaction(message, emoji));
                picker.appendChild(emojiElement);
            });
            
            document.body.appendChild(picker);
            
            // Position picker
            const rect = e.target.getBoundingClientRect();
            picker.style.top = `${rect.top - picker.offsetHeight - 10}px`;
            picker.style.left = `${rect.left}px`;
            
            // Close picker when clicking elsewhere
            const closePicker = () => {
                picker.remove();
                document.removeEventListener('click', closePicker);
            };
            
            setTimeout(() => {
                document.addEventListener('click', closePicker);
            }, 100);
        }

        // Add reaction to message
        async function addReaction(message, emoji) {
            try {
                const messageRef = ref(db, `messages/${currentChat.id}/${message.id}/reactions/${emoji}/${currentUser.id}`);
                
                // Check if user already reacted with this emoji
                const reactionSnapshot = await get(messageRef);
                if (reactionSnapshot.exists()) {
                    // Remove reaction
                    await remove(messageRef);
                } else {
                    // Add reaction
                    await set(messageRef, true);
                }
            } catch (error) {
                console.error("Error adding reaction:", error);
                showError("Failed to add reaction. Please try again.");
            }
        }

        // Send a message
        async function sendMessage() {
            const messageText = chatInput.value.trim();
            if ((!messageText && !replyingToMessage) || !currentChat) return;
            
            try {
                // Create message object
                const message = {
                    text: messageText,
                    senderId: currentUser.id,
                    senderName: currentUser.name,
                    timestamp: Date.now(),
                    edited: false
                };
                
                // Add reply data if replying
                if (replyingToMessage) {
                    message.replyTo = {
                        messageId: replyingToMessage.id,
                        senderId: replyingToMessage.senderId,
                        senderName: replyingToMessage.senderName,
                        text: replyingToMessage.text
                    };
                }
                
                // Push message to database
                const messagesRef = ref(db, `messages/${currentChat.id}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, message);
                
                // Update chat last message
                const chatUpdate = {
                    lastMessage: messageText,
                    lastMessageTime: message.timestamp
                };
                
                const chatRef = ref(db, `chats/${currentChat.id}`);
                await update(chatRef, chatUpdate);
                
                // Update unread counts for other members
                if (currentChat.type === 'private') {
                    const otherUserId = Object.keys(currentChat.members).find(id => id !== currentUser.id);
                    const unreadUpdate = {
                        [`chats/${currentChat.id}/unread/${otherUserId}`]: (currentChat.unread?.[otherUserId] || 0) + 1
                    };
                    await update(ref(db), unreadUpdate);
                } else {
                    // For group chats, increment unread for all members except sender
                    const unreadUpdates = {};
                    Object.keys(currentChat.members).forEach(memberId => {
                        if (memberId !== currentUser.id) {
                            unreadUpdates[`chats/${currentChat.id}/unread/${memberId}`] = (currentChat.unread?.[memberId] || 0) + 1;
                        }
                    });
                    if (Object.keys(unreadUpdates).length > 0) {
                        await update(ref(db), unreadUpdates);
                    }
                }
                
                // Clear input and reset
                chatInput.value = '';
                chatInput.style.height = 'auto';
                cancelReplyToMessage();
            } catch (error) {
                console.error("Error sending message:", error);
                showError("Failed to send message. Please try again.");
            }
        }

        // Create a poll
        async function createPoll() {
            const question = pollQuestion.value.trim();
            const options = Array.from(document.querySelectorAll('.poll-option'))
                .map(input => input.value.trim())
                .filter(option => option !== '');
            
            if (!question || options.length < 2) {
                showError("Please enter a question and at least 2 options");
                return;
            }
            
            try {
                // Create poll object
                const poll = {
                    type: 'poll',
                    senderId: currentUser.id,
                    senderName: currentUser.name,
                    timestamp: Date.now(),
                    poll: {
                        question,
                        options: options.map((text, index) => ({
                            id: index,
                            text,
                            votes: 0,
                            voters: {}
                        }))
                    }
                };
                
                // Push poll to database
                const messagesRef = ref(db, `messages/${currentChat.id}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, poll);
                
                // Update chat last message
                const chatUpdate = {
                    lastMessage: `Poll: ${question}`,
                    lastMessageTime: poll.timestamp
                };
                
                const chatRef = ref(db, `chats/${currentChat.id}`);
                await update(chatRef, chatUpdate);
                
                // Close poll modal
                pollModal.classList.remove('active');
                pollQuestion.value = '';
                
                // Reset options
                pollOptions.innerHTML = `
                    <div class="poll-option-input">
                        <input type="text" class="form-control poll-option" placeholder="Option 1">
                    </div>
                    <div class="poll-option-input">
                        <input type="text" class="form-control poll-option" placeholder="Option 2">
                    </div>
                `;
            } catch (error) {
                console.error("Error creating poll:", error);
                showError("Failed to create poll. Please try again.");
            }
        }

        // Vote in a poll
        async function voteInPoll(messageId, optionId) {
            try {
                const pollRef = ref(db, `messages/${currentChat.id}/${messageId}/poll`);
                const snapshot = await get(pollRef);
                
                if (snapshot.exists()) {
                    const poll = snapshot.val();
                    const option = poll.options[optionId];
                    
                    // Check if user already voted in this poll
                    let alreadyVoted = false;
                    let previousOptionId = null;
                    
                    poll.options.forEach((opt, idx) => {
                        if (opt.voters && opt.voters[currentUser.id]) {
                            alreadyVoted = true;
                            previousOptionId = idx;
                        }
                    });
                    
                    const updates = {};
                    
                    if (alreadyVoted && previousOptionId === optionId) {
                        // User is unvoting
                        updates[`options/${optionId}/votes`] = option.votes - 1;
                        updates[`options/${optionId}/voters/${currentUser.id}`] = null;
                    } else {
                        if (alreadyVoted) {
                            // User is changing vote
                            updates[`options/${previousOptionId}/votes`] = poll.options[previousOptionId].votes - 1;
                            updates[`options/${previousOptionId}/voters/${currentUser.id}`] = null;
                        }
                        
                        // Add new vote
                        updates[`options/${optionId}/votes`] = (option.votes || 0) + 1;
                        updates[`options/${optionId}/voters/${currentUser.id}`] = true;
                    }
                    
                    await update(pollRef, updates);
                }
            } catch (error) {
                console.error("Error voting in poll:", error);
                showError("Failed to vote. Please try again.");
            }
        }

        // Mark chat as read
        async function markChatAsRead(chatId) {
            try {
                const updateData = {
                    [`chats/${chatId}/unread/${currentUser.id}`]: 0
                };
                await update(ref(db), updateData);
            } catch (error) {
                console.error("Error marking chat as read:", error);
            }
        }

        // Open message options modal
        function openMessageOptions(message, defaultAction = null) {
            selectedMessage = message;
            
            if (defaultAction === 'edit') {
                editMessage();
            } else if (defaultAction === 'delete') {
                deleteMessage();
            } else if (defaultAction === 'reply') {
                replyToMessage(message);
            } else if (defaultAction === 'react') {
                showReactionPicker(null, message);
            } else {
                messageOptionsModal.classList.add('active');
            }
        }

        // Edit message
        function editMessage() {
            if (!selectedMessage) return;
            
            // Replace input with message text
            chatInput.value = selectedMessage.text;
            chatInput.focus();
            
            // Change send button to update button
            sendButton.innerHTML = '<i class="fas fa-save"></i>';
            sendButton.onclick = updateMessage;
            
            // Close modal if open
            messageOptionsModal.classList.remove('active');
        }

        // Update message
        async function updateMessage() {
            const newText = chatInput.value.trim();
            if (!newText || !selectedMessage) return;
            
            try {
                // Update message in database
                const messageRef = ref(db, `messages/${currentChat.id}/${selectedMessage.id}`);
                await update(messageRef, {
                    text: newText,
                    edited: true
                });
                
                // Update chat last message if this was the last message
                if (currentChat.lastMessage === selectedMessage.text) {
                    const chatRef = ref(db, `chats/${currentChat.id}`);
                    await update(chatRef, {
                        lastMessage: newText
                    });
                }
                
                // Reset input and button
                chatInput.value = '';
                chatInput.style.height = 'auto';
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.onclick = sendMessage;
                
                selectedMessage = null;
            } catch (error) {
                console.error("Error updating message:", error);
                showError("Failed to update message. Please try again.");
            }
        }

        // Delete message
        async function deleteMessage() {
            if (!selectedMessage) return;
            
            try {
                // Delete message from database
                const messageRef = ref(db, `messages/${currentChat.id}/${selectedMessage.id}`);
                await remove(messageRef);
                
                // Update chat last message if this was the last message
                if (currentChat.lastMessage === selectedMessage.text) {
                    // Need to find the new last message
                    const messagesRef = ref(db, `messages/${currentChat.id}`);
                    const snapshot = await get(messagesRef);
                    
                    if (snapshot.exists()) {
                        const messages = snapshot.val();
                        const messagesArray = Object.values(messages);
                        messagesArray.sort((a, b) => b.timestamp - a.timestamp);
                        
                        const lastMessage = messagesArray[0];
                        const chatRef = ref(db, `chats/${currentChat.id}`);
                        await update(chatRef, {
                            lastMessage: lastMessage.text,
                            lastMessageTime: lastMessage.timestamp
                        });
                    } else {
                        // No messages left
                        const chatRef = ref(db, `chats/${currentChat.id}`);
                        await update(chatRef, {
                            lastMessage: '',
                            lastMessageTime: 0
                        });
                    }
                }
                
                // Close modal
                messageOptionsModal.classList.remove('active');
                selectedMessage = null;
            } catch (error) {
                console.error("Error deleting message:", error);
                showError("Failed to delete message. Please try again.");
            }
        }

        // Create new chat
        async function createNewChat() {
            const chatType = chatTypeSelect.value;
            
            try {
                if (chatType === 'private') {
                    // Private chat - get selected user
                    const selectedUser = document.querySelector('.user-item.selected');
                    if (!selectedUser) {
                        showError("Please select a user to chat with");
                        return;
                    }
                    
                    const userId = selectedUser.dataset.userId;
                    
                    // Check if chat already exists between these users
                    const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                    const userChatsSnapshot = await get(userChatsRef);
                    
                    if (userChatsSnapshot.exists()) {
                        const userChats = userChatsSnapshot.val();
                        
                        // Check each chat to see if it's a private chat with this user
                        for (const chatId in userChats) {
                            const chatRef = ref(db, `chats/${chatId}`);
                            const chatSnapshot = await get(chatRef);
                            
                            if (chatSnapshot.exists()) {
                                const chatData = chatSnapshot.val();
                                if (chatData.type === 'private') {
                                    const otherUserId = Object.keys(chatData.members).find(id => id !== currentUser.id);
                                    if (otherUserId === userId) {
                                        // Chat already exists, open it
                                        newChatModal.classList.remove('active');
                                        openChat(chatId, chatData);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                    
                    // Create new private chat
                    const otherUserRef = ref(db, `users/${userId}`);
                    const otherUserSnapshot = await get(otherUserRef);
                    const otherUser = otherUserSnapshot.val();
                    
                    const chatData = {
                        type: 'private',
                        name: `${currentUser.name} and ${otherUser.name}`,
                        createdAt: Date.now(),
                        members: {
                            [currentUser.id]: {
                                id: currentUser.id,
                                name: currentUser.name,
                                avatar: currentUser.avatar
                            },
                            [userId]: {
                                id: userId,
                                name: otherUser.name,
                                avatar: otherUser.avatar
                            }
                        },
                        unread: {
                            [userId]: 0
                        }
                    };
                    
                    // Push new chat to database
                    const chatsRef = ref(db, 'chats');
                    const newChatRef = push(chatsRef);
                    await set(newChatRef, chatData);
                    
                    // Add chat reference to both users
                    const updates = {
                        [`users/${currentUser.id}/chats/${newChatRef.key}`]: true,
                        [`users/${userId}/chats/${newChatRef.key}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the new chat
                    newChatModal.classList.remove('active');
                    openChat(newChatRef.key, chatData);
                } else {
                    // Group chat - get selected course
                    const courseId = groupSelect.value;
                    if (!courseId) {
                        showError("Please select a course");
                        return;
                    }
                    
                    // Check if user is already in this group chat
                    const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                    const userChatsSnapshot = await get(userChatsRef);
                    
                    if (userChatsSnapshot.exists()) {
                        const userChats = userChatsSnapshot.val();
                        
                        // Check each chat to see if it's this group chat
                        for (const chatId in userChats) {
                            if (chatId === courseId) {
                                // Chat already exists, open it
                                const chatRef = ref(db, `chats/${chatId}`);
                                const chatSnapshot = await get(chatRef);
                                
                                if (chatSnapshot.exists()) {
                                    newChatModal.classList.remove('active');
                                    openChat(chatId, chatSnapshot.val());
                                    return;
                                }
                            }
                        }
                    }
                    
                    // Get course info
                    const courseRef = ref(db, `groups/${courseId}`);
                    const courseSnapshot = await get(courseRef);
                    const courseData = courseSnapshot.val();
                    
                    // Create chat data (groups are already created, we just need to link users)
                    const updates = {
                        [`users/${currentUser.id}/chats/${courseId}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the group chat
                    newChatModal.classList.remove('active');
                    openChat(courseId, courseData);
                }
            } catch (error) {
                console.error("Error creating new chat:", error);
                showError("Failed to create chat. Please try again.");
            }
        }

        // Search users
        async function searchUsers(searchTerm) {
            try {
                userList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // In a real app, you would query users from database
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);
                
                if (!snapshot.exists()) {
                    userList.innerHTML = '<div class="empty-state"><p>No users found</p></div>';
                    return;
                }
                
                const allUsers = snapshot.val();
                const filteredUsers = Object.entries(allUsers)
                    .filter(([id, user]) => 
                        id !== currentUser.id && 
                        (user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                         user.email.toLowerCase().includes(searchTerm.toLowerCase()))
                    .slice(0, 10); // Limit to 10 results
                
                if (filteredUsers.length === 0) {
                    userList.innerHTML = '<div class="empty-state"><p>No matching users found</p></div>';
                    return;
                }
                
                userList.innerHTML = '';
                filteredUsers.forEach(([id, user]) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.userId = id;
                    
                    userItem.innerHTML = `
                        <div class="user-avatar">${user.name?.charAt(0) || user.email?.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name || user.email}</div>
                            <div class="user-status online">Online</div>
                        </div>
                    `;
                    
                    // Add click event to select user
                    userItem.addEventListener('click', () => {
                        document.querySelectorAll('.user-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        userItem.classList.add('selected');
                    });
                    
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error("Error searching users:", error);
                userList.innerHTML = '<div class="empty-state"><p>Error loading users</p></div>';
            }
        }

        // Load available groups (courses)
        async function loadGroups() {
            try {
                // Only show groups the user can join (not mandatory ones they're already in)
                const groupsRef = ref(db, 'groups');
                const snapshot = await get(groupsRef);
                
                if (!snapshot.exists()) {
                    groupSelect.innerHTML = '<option value="">No groups available</option>';
                    return;
                }
                
                const allGroups = snapshot.val();
                groupSelect.innerHTML = '<option value="">Select a group</option>';
                
                // Filter groups to only those the user can join
                Object.entries(allGroups).forEach(([id, group]) => {
                    if (!group.mandatory && !currentUser.enrolledCourses.includes(id)) {
                        // Check gender restriction for female group
                        if (id === 'female' && currentUser.gender !== 'female') {
                            return;
                        }
                        
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = group.name;
                        groupSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("Error loading groups:", error);
                groupSelect.innerHTML = '<option value="">Error loading groups</option>';
            }
        }

        // Apply text formatting
        function applyFormatting(format) {
            const start = chatInput.selectionStart;
            const end = chatInput.selectionEnd;
            const selectedText = chatInput.value.substring(start, end);
            
            if (format === 'link') {
                // Show link modal
                linkModal.classList.add('active');
                linkText.value = selectedText;
                linkUrl.value = '';
                selectedTextRange = { start, end };
                return;
            }
            
            let formattedText = '';
            let cursorOffset = 0;
            
            switch (format) {
                case 'bold':
                    formattedText = `[b]${selectedText}[/b]`;
                    cursorOffset = 3;
                    break;
                case 'italic':
                    formattedText = `[i]${selectedText}[/i]`;
                    cursorOffset = 3;
                    break;
                case 'underline':
                    formattedText = `[u]${selectedText}[/u]`;
                    cursorOffset = 3;
                    break;
                case 'spoiler':
                    formattedText = `[spoiler]${selectedText}[/spoiler]`;
                    cursorOffset = 9;
                    break;
            }
            
            // Replace selected text with formatted text
            chatInput.setRangeText(formattedText, start, end);
            
            // Set cursor position after the opening tag
            chatInput.setSelectionRange(start + cursorOffset, start + cursorOffset + selectedText.length);
            
            // Focus the input
            chatInput.focus();
        }

        // Insert link
        function insertLink() {
            const text = linkText.value.trim();
            const url = linkUrl.value.trim();
            
            if (!text || !url) {
                showError("Please enter both text and URL");
                return;
            }
            
            if (!isValidUrl(url)) {
                showError("Please enter a valid URL (starting with http:// or https://)");
                return;
            }
            
            const formattedText = `[url=${url}]${text}[/url]`;
            
            // Replace selected text with link
            if (selectedTextRange) {
                chatInput.setRangeText(
                    formattedText,
                    selectedTextRange.start,
                    selectedTextRange.end
                );
                
                // Set cursor position after the link
                chatInput.setSelectionRange(
                    selectedTextRange.start + formattedText.length,
                    selectedTextRange.start + formattedText.length
                );
            } else {
                // Insert at cursor position
                const cursorPos = chatInput.selectionStart;
                chatInput.setRangeText(
                    formattedText,
                    cursorPos,
                    cursorPos
                );
                
                // Set cursor position after the link
                chatInput.setSelectionRange(
                    cursorPos + formattedText.length,
                    cursorPos + formattedText.length
                );
            }
            
            // Focus the input and close modal
            chatInput.focus();
            linkModal.classList.remove('active');
            linkText.value = '';
            linkUrl.value = '';
            selectedTextRange = null;
        }

        // Check if URL is valid
        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Add poll option
        function addPollOptionInput() {
            const optionCount = document.querySelectorAll('.poll-option').length;
            if (optionCount >= 10) {
                showError("Maximum 10 options allowed");
                return;
            }
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'poll-option-input';
            optionDiv.innerHTML = `
                <input type="text" class="form-control poll-option" placeholder="Option ${optionCount + 1}">
            `;
            pollOptions.appendChild(optionDiv);
            
            // Focus the new input
            optionDiv.querySelector('input').focus();
        }

        // Setup chat listeners
        function setupChatListeners() {
            // Listen for clicks on poll options
            chatMessages.addEventListener('click', (e) => {
                const pollOption = e.target.closest('.poll-option');
                if (pollOption && currentChat) {
                    const messageId = pollOption.dataset.pollId;
                    const optionId = parseInt(pollOption.dataset.optionId);
                    voteInPoll(messageId, optionId);
                }
                
                // Listen for clicks on reactions
                const reaction = e.target.closest('.reaction');
                if (reaction && currentChat && selectedMessage) {
                    const emoji = reaction.dataset.emoji;
                    addReaction(selectedMessage, emoji);
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Send message
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Track text selection for formatting
            chatInput.addEventListener('mouseup', () => {
                selectedText = window.getSelection().toString();
            });
            
            chatInput.addEventListener('keyup', () => {
                selectedText = window.getSelection().toString();
            });
            
            // New chat modal
            newChatBtn.addEventListener('click', () => {
                newChatModal.classList.add('active');
                userSearch.value = '';
                userList.innerHTML = '<div class="empty-state"><p>Search for users above</p></div>';
            });
            
            closeNewChatModal.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            cancelNewChat.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            createChatBtn.addEventListener('click', createNewChat);
            
            // Chat type change
            chatTypeSelect.addEventListener('change', function() {
                if (this.value === 'group') {
                    groupSelectContainer.style.display = 'block';
                    userSearchContainer.style.display = 'none';
                    loadGroups();
                } else {
                    groupSelectContainer.style.display = 'none';
                    userSearchContainer.style.display = 'block';
                }
            });
            
            // User search
            userSearch.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm.length >= 2) {
                    searchUsers(searchTerm);
                } else {
                    userList.innerHTML = '<div class="empty-state"><p>Enter at least 2 characters to search</p></div>';
                }
            });
            
            // Message options modal
            closeMessageOptionsModal.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            cancelMessageOptions.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            editMessageBtn.addEventListener('click', editMessage);
            deleteMessageBtn.addEventListener('click', deleteMessage);
            replyMessageBtn.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
                replyToMessage(selectedMessage);
            });
            
            reactMessageBtn.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
                showReactionPicker(null, selectedMessage);
            });
            
            // Back button for mobile
            backButton.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                emptyChat.style.display = 'flex';
                activeChat.style.display = 'none';
            });
            
            // Cancel reply
            cancelReply.addEventListener('click', cancelReplyToMessage);
            
            // Formatting buttons
            document.querySelectorAll('[data-format]').forEach(button => {
                button.addEventListener('click', () => {
                    applyFormatting(button.dataset.format);
                });
            });
            
            // Poll creation
            createPollBtn.addEventListener('click', () => {
                pollModal.classList.add('active');
                pollQuestion.focus();
            });
            
            closePollModal.addEventListener('click', () => {
                pollModal.classList.remove('active');
            });
            
            cancelPoll.addEventListener('click', () => {
                pollModal.classList.remove('active');
            });
            
            createPoll.addEventListener('click', createPoll);
            
            addPollOption.addEventListener('click', addPollOptionInput);
            
            // Link creation
            closeLinkModal.addEventListener('click', () => {
                linkModal.classList.remove('active');
            });
            
            cancelLink.addEventListener('click', () => {
                linkModal.classList.remove('active');
            });
            
            insertLink.addEventListener('click', insertLink);
            
            // Handle Enter key in poll options
            pollOptions.addEventListener('keydown', (e) => {
                if (e.target.classList.contains('poll-option') && e.key === 'Enter') {
                    e.preventDefault();
                    addPollOptionInput();
                }
            });
        }

        // Update UI with current user data
        function updateUI() {
            usernameElement.textContent = currentUser.name;
            userAvatar.textContent = currentUser.avatar;
        }

        // Format timestamp as time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Show error message
        function showError(message) {
            // In a real app, you would show this in a more user-friendly way
            console.error(message);
            alert(message);
        }

        // Toggle theme
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-theme');
            document.body.classList.remove(isDark ? 'dark-theme' : 'light-theme');
            document.body.classList.add(isDark ? 'light-theme' : 'dark-theme');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        // Check saved theme preference
        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
