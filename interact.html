<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HU Jama'aa - Course Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #3f37c9;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #ffffff;
            --card-bg: #f8f9fa;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary: #4895ef;
            --primary-light: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --light: #343a40;
            --dark: #f8f9fa;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --bg: #212529;
            --card-bg: #343a40;
            --border: #495057;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1rem;
            box-shadow: var(--shadow);
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(30deg);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
            z-index: 5;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--border);
        }

        .chat-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .chat-item.active {
            background: rgba(67, 97, 238, 0.2);
            border-left: 3px solid var(--primary);
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 500;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-left: 10px;
            flex-shrink: 0;
        }

        .chat-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-left: 10px;
            flex-shrink: 0;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
            position: relative;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            background: var(--card-bg);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            display: none;
        }

        .chat-title {
            font-weight: 600;
            margin-left: 10px;
        }

        .chat-status {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-left: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.received {
            margin-right: auto;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-top: auto;
        }

        .message.sent .message-avatar {
            margin-left: 10px;
        }

        .message.received .message-avatar {
            margin-right: 10px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: var(--radius);
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-top-right-radius: 0;
        }

        .message.received .message-bubble {
            background: var(--card-bg);
            border-top-left-radius: 0;
        }

        .reply-container {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--primary);
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .reply-container.sent {
            background: rgba(255,255,255,0.1);
        }

        .reply-author {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        .reply-content {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-info {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message-actions {
            display: none;
            margin-left: 10px;
        }

        .message:hover .message-actions {
            display: flex;
            gap: 5px;
        }

        .message-action {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.7rem;
            transition: var(--transition);
        }

        .message-action:hover {
            color: var(--primary);
        }

        .chat-input-container {
            padding: 15px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }

        .reply-preview {
            padding: 8px 15px;
            background: var(--bg);
            border-left: 3px solid var(--primary);
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-preview-content {
            font-size: 0.9rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg);
            border-radius: var(--radius);
            padding: 5px;
            border: 1px solid var(--border);
        }

        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            background: transparent;
            color: var(--text);
            resize: none;
            max-height: 100px;
            outline: none;
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 5px;
        }

        .send-button:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        .attachment-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-right: 5px;
            transition: var(--transition);
        }

        .attachment-button:hover {
            color: var(--primary);
        }

        /* Chat Types */
        .chat-type-indicator {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            background: var(--light);
            color: var(--dark);
        }

        .group-chat {
            background: var(--success);
            color: white;
        }

        .private-chat {
            background: var(--accent);
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            padding: 20px;
            transform: translateY(20px);
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        /* User List */
        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: var(--radius);
        }

        .user-item:hover {
            background: rgba(67, 97, 238, 0.1);
        }

        .user-item.selected {
            background: rgba(67, 97, 238, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .online {
            color: var(--success);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-area {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 5;
            }

            .back-button {
                display: block;
            }
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--card-bg);
        }

        .btn-primary {
            background: var(--primary);
            border: 1px solid var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Course Badges */
        .course-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .qirat-course {
            background-color: #4361ee;
            color: white;
        }

        .hifz-course {
            background-color: #4cc9f0;
            color: white;
        }

        .nezer-course {
            background-color: #f72585;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Course Chat</h1>
            <div class="user-info">
                <div class="avatar" id="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="username">Loading...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Conversations</h3>
                <button id="new-chat-btn" class="btn-icon">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search chats...">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chats will be loaded here -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="empty-state" id="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>Select a chat to start messaging</h3>
                <p>Choose from your existing conversations or start a new one</p>
            </div>

            <div id="active-chat" style="display: none;">
                <div class="chat-header" id="chat-header">
                    <button class="back-button" id="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-avatar" id="chat-header-avatar">G</div>
                    <div>
                        <div class="chat-title" id="chat-title">Group Chat</div>
                        <div class="chat-status" id="chat-status">Online</div>
                    </div>
                    <span class="chat-type-indicator group-chat" id="chat-type-indicator">Group</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="chat-input-container">
                    <div id="reply-preview" class="reply-preview" style="display: none;">
                        <div class="reply-preview-content" id="reply-preview-content"></div>
                        <button class="cancel-reply" id="cancel-reply">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="chat-input-wrapper">
                        <button class="attachment-button">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <textarea class="chat-input" id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button class="send-button" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="new-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">New Conversation</h3>
                <button class="modal-close" id="close-new-chat-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="chat-type">Chat Type</label>
                    <select id="chat-type" class="form-control">
                        <option value="private">Private Chat</option>
                        <option value="group">Group Chat (Course)</option>
                    </select>
                </div>
                <div class="form-group" id="group-select-container" style="display: none;">
                    <label for="group-select">Select Course</label>
                    <select id="group-select" class="form-control">
                        <!-- Groups will be loaded here -->
                    </select>
                </div>
                <div class="form-group" id="user-search-container">
                    <label for="user-search">Search Users</label>
                    <input type="text" id="user-search" class="form-control" placeholder="Search users...">
                </div>
                <div class="user-list" id="user-list">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancel-new-chat">Cancel</button>
                <button class="btn btn-primary" id="create-chat">Start Chat</button>
            </div>
        </div>
    </div>

    <!-- Message Options Modal -->
    <div class="modal" id="message-options-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Message Options</h3>
                <button class="modal-close" id="close-message-options-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>What would you like to do with this message?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="edit-message-btn">Edit</button>
                <button class="btn btn-outline" id="delete-message-btn">Delete</button>
                <button class="btn btn-outline" id="reply-message-btn">Reply</button>
                <button class="btn btn-outline" id="cancel-message-options">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase and App Script -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, off, update, remove, query, orderByChild, equalTo, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

            // Display each message

                // Check if message is edited

                // Create message content
                let messageContent = '';
                
                // Add reply if exists
                if (message.replyTo) {
                    const replyAuthor = message.replyTo.senderId === currentUser.id ? 'You' : message.replyTo.senderName;
                    messageContent += `
                        <div class="reply-container ${message.senderId === currentUser.id ? 'sent' : ''}">

                            <div class="reply-content">${message.replyTo.text}</div>

                // Add message text

                    <div class="message-info">
                        <span>${messageTime}${editedText}</span>
                        <div class="message-actions">

        // Send a message
        async function sendMessage() {
            const messageText = chatInput.value.trim();
            if (!messageText || !currentChat) return;
            
            try {
                // Create message object
                const message = {
                    text: messageText,
                    senderId: currentUser.id,
                    senderName: currentUser.name,
                    timestamp: Date.now(),
                    edited: false
                };
                
                // Add reply data if replying
                if (replyingToMessage) {
                    message.replyTo = {
                        messageId: replyingToMessage.id,
                        senderId: replyingToMessage.senderId,
                        senderName: replyingToMessage.senderName,
                        text: replyingToMessage.text
                    };
                }
                
                // Push message to database
                const messagesRef = ref(db, `messages/${currentChat.id}`);
                const newMessageRef = push(messagesRef);
                await set(newMessageRef, message);
                
                // Update chat last message
                const chatUpdate = {
                    lastMessage: messageText,
                    lastMessageTime: message.timestamp
                };
                
                const chatRef = ref(db, `chats/${currentChat.id}`);
                await update(chatRef, chatUpdate);
                
                // Update unread counts for other members
                if (currentChat.type === 'private') {
                    const otherUserId = Object.keys(currentChat.members).find(id => id !== currentUser.id);
                    const unreadUpdate = {
                        [`chats/${currentChat.id}/unread/${otherUserId}`]: (currentChat.unread?.[otherUserId] || 0) + 1
                    };
                    await update(ref(db), unreadUpdate);
                } else {
                    // For group chats, increment unread for all members except sender
                    const unreadUpdates = {};
                    Object.keys(currentChat.members).forEach(memberId => {
                        if (memberId !== currentUser.id) {
                            unreadUpdates[`chats/${currentChat.id}/unread/${memberId}`] = (currentChat.unread?.[memberId] || 0) + 1;
                        }
                    });
                    if (Object.keys(unreadUpdates).length > 0) {
                        await update(ref(db), unreadUpdates);
                    }
                }
                
                // Clear input and reset
                chatInput.value = '';
                chatInput.style.height = 'auto';
                cancelReplyToMessage();
            } catch (error) {
                console.error("Error sending message:", error);
                showError("Failed to send message. Please try again.");
            }
        }

            try {
                // Delete message from database
                const messageRef = ref(db, `messages/${currentChat.id}/${selectedMessage.id}`);
                await remove(messageRef);
                
                // Update chat last message if this was the last message
                if (currentChat.lastMessage === selectedMessage.text) {
                    // Need to find the new last message
                    const messagesRef = ref(db, `messages/${currentChat.id}`);
                    const snapshot = await get(messagesRef);
                    
                    if (snapshot.exists()) {
                        const messages = snapshot.val();
                        const messagesArray = Object.values(messages);
                        messagesArray.sort((a, b) => b.timestamp - a.timestamp);
                        
                        const lastMessage = messagesArray[0];
                        const chatRef = ref(db, `chats/${currentChat.id}`);
                        await update(chatRef, {
                            lastMessage: lastMessage.text,
                            lastMessageTime: lastMessage.timestamp
                        });

                            lastMessage: '',
                            lastMessageTime: 0
                        });

                showError("Failed to delete message. Please try again.");

                        for (const chatId in userChats) {

                            const chatSnapshot = await get(chatRef);
                            
                            if (chatSnapshot.exists()) {

                    }
                    
                    // Create new private chat

                    const otherUserSnapshot = await get(otherUserRef);
                    const otherUser = otherUserSnapshot.val();
                    
                    const chatData = {
                        type: 'private',
                        name: `${currentUser.name} and ${otherUser.name}`,
                        createdAt: Date.now(),
                        members: {
                            [currentUser.id]: {
                                id: currentUser.id,
                                name: currentUser.name,
                                avatar: currentUser.avatar
                            },
                            [userId]: {
                                id: userId,
                                name: otherUser.name,
                                avatar: otherUser.avatar
                            }
                        },
                        unread: {
                            [userId]: 0
                        }
                    };
                    
                    // Push new chat to database
                    const chatsRef = ref(db, 'chats');
                    const newChatRef = push(chatsRef);
                    await set(newChatRef, chatData);
                    
                    // Add chat reference to both users
                    const updates = {
                        [`users/${currentUser.id}/chats/${newChatRef.key}`]: true,
                        [`users/${userId}/chats/${newChatRef.key}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the new chat
                    newChatModal.classList.remove('active');
                    openChat(newChatRef.key, chatData);
                } else {
                    // Group chat - get selected course
                    const courseId = groupSelect.value;
                    if (!courseId) {
                        showError("Please select a course");
                        return;
                    }
                    
                    // Check if user is already in this group chat
                    const userChatsRef = ref(db, `users/${currentUser.id}/chats`);
                    const userChatsSnapshot = await get(userChatsRef);
                    
                    if (userChatsSnapshot.exists()) {
                        const userChats = userChatsSnapshot.val();
                        
                        // Check each chat to see if it's this group chat
                        for (const chatId in userChats) {
                            if (chatId === courseId) {
                                // Chat already exists, open it
                                const chatRef = ref(db, `chats/${chatId}`);
                                const chatSnapshot = await get(chatRef);
                                
                                if (chatSnapshot.exists()) {
                                    newChatModal.classList.remove('active');
                                    openChat(chatId, chatSnapshot.val());
                                    return;
                                }
                            }
                        }
                    }
                    
                    // Get course info
                    const courseRef = ref(db, `groups/${courseId}`);
                    const courseSnapshot = await get(courseRef);
                    const courseData = courseSnapshot.val();
                    
                    // Create chat data (groups are already created, we just need to link users)
                    const updates = {
                        [`users/${currentUser.id}/chats/${courseId}`]: true
                    };
                    
                    await update(ref(db), updates);
                    
                    // Open the group chat
                    newChatModal.classList.remove('active');
                    openChat(courseId, courseData);
                }
            } catch (error) {
                console.error("Error creating new chat:", error);
                showError("Failed to create chat. Please try again.");
            }
        }

        // Search users
        async function searchUsers(searchTerm) {
            try {
                userList.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
                
                // In a real app, you would query users from database
                // For demo purposes, we'll use mock data
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);
                
                if (!snapshot.exists()) {
                    userList.innerHTML = '<div class="empty-state"><p>No users found</p></div>';
                    return;
                }
                
                const allUsers = snapshot.val();
                const filteredUsers = Object.entries(allUsers)
                    .filter(([id, user]) => 
                        id !== currentUser.id && 
                        (user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                         user.email.toLowerCase().includes(searchTerm.toLowerCase()))
                    )
                    .slice(0, 10); // Limit to 10 results
                
                if (filteredUsers.length === 0) {
                    userList.innerHTML = '<div class="empty-state"><p>No matching users found</p></div>';
                    return;
                }
                
                userList.innerHTML = '';
                filteredUsers.forEach(([id, user]) => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.userId = id;
                    
                    userItem.innerHTML = `
                        <div class="user-avatar">${user.name?.charAt(0) || user.email?.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">${user.name || user.email}</div>
                            <div class="user-status online">Online</div>
                        </div>
                    `;
                    
                    // Add click event to select user
                    userItem.addEventListener('click', () => {
                        document.querySelectorAll('.user-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        userItem.classList.add('selected');
                    });
                    
                    userList.appendChild(userItem);
                });
            } catch (error) {
                console.error("Error searching users:", error);
                userList.innerHTML = '<div class="empty-state"><p>Error loading users</p></div>';
            }
        }

        // Load available groups (courses)
        async function loadGroups() {
            try {
                // Only show groups the user is enrolled in
                const groupsRef = ref(db, 'groups');
                const snapshot = await get(groupsRef);
                
                if (!snapshot.exists()) {
                    groupSelect.innerHTML = '<option value="">No courses available</option>';
                    return;
                }
                
                const allGroups = snapshot.val();
                groupSelect.innerHTML = '<option value="">Select a course</option>';
                
                // Filter groups to only those the user is enrolled in
                currentUser.enrolledCourses.forEach(courseId => {
                    if (allGroups[courseId]) {
                        const option = document.createElement('option');
                        option.value = courseId;
                        option.textContent = allGroups[courseId].name;
                        groupSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error("Error loading groups:", error);
                groupSelect.innerHTML = '<option value="">Error loading courses</option>';
            }
        }

        function setupChatListeners() {

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Send message
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // New chat modal
            newChatBtn.addEventListener('click', () => {
                newChatModal.classList.add('active');
                userSearch.value = '';
                userList.innerHTML = '<div class="empty-state"><p>Search for users above</p></div>';
            });
            
            closeNewChatModal.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            cancelNewChat.addEventListener('click', () => {
                newChatModal.classList.remove('active');
            });
            
            createChatBtn.addEventListener('click', createNewChat);
            
            // Chat type change
            chatTypeSelect.addEventListener('change', function() {
                if (this.value === 'group') {
                    groupSelectContainer.style.display = 'block';
                    userSearchContainer.style.display = 'none';
                    loadGroups();
                } else {
                    groupSelectContainer.style.display = 'none';
                    userSearchContainer.style.display = 'block';
                }
            });
            
            // User search
            userSearch.addEventListener('input', function() {
                const searchTerm = this.value.trim();
                if (searchTerm.length >= 2) {
                    searchUsers(searchTerm);
                } else {
                    userList.innerHTML = '<div class="empty-state"><p>Enter at least 2 characters to search</p></div>';
                }
            });
            
            // Message options modal
            closeMessageOptionsModal.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            cancelMessageOptions.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
            });
            
            editMessageBtn.addEventListener('click', editMessage);
            deleteMessageBtn.addEventListener('click', deleteMessage);
            replyMessageBtn.addEventListener('click', () => {
                messageOptionsModal.classList.remove('active');
                replyToMessage(selectedMessage);
            });
            
            // Back button for mobile
            backButton.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
                emptyChat.style.display = 'flex';
                activeChat.style.display = 'none';
            });
            
            // Cancel reply
            cancelReply.addEventListener('click', cancelReplyToMessage);
        }

        // Update UI with current user data
        function updateUI() {
            usernameElement.textContent = currentUser.name;
            userAvatar.textContent = currentUser.avatar;
        }

        // Format timestamp as time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Show error message
        function showError(message) {
            // In a real app, you would show this in a more user-friendly way
            console.error(message);
            alert(message);
        }

        // Toggle theme
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-theme');
            document.body.classList.remove(isDark ? 'dark-theme' : 'light-theme');
            document.body.classList.add(isDark ? 'light-theme' : 'dark-theme');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        // Check saved theme preference
        function checkTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
