--><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Ergama baqaa — Book Icon</title>
  <desc id="desc">A clean, modern book icon with a ribbon bookmark and the title text Ergama baqaa.</desc>  <style>
    :root {
      --cover: #2563eb;     /* main cover color */
      --spine: #1e40af;     /* darker spine */
      --pages: #f8fafc;     /* page color */
      --page-edge: #cbd5e1; /* page edge strokes */
      --accent: #ef4444;    /* bookmark */
      --text: #0f172a;      /* label text */
      --shadow: rgba(2,6,23,0.15);
    }

    .cover { fill: var(--cover); }
    .spine { fill: var(--spine); }
    .pages { fill: var(--pages); stroke: var(--page-edge); stroke-width: 4; }
    .edge-lines { stroke: var(--page-edge); stroke-width: 3; stroke-linecap: round; opacity: .9; }
    .bookmark { fill: var(--accent); }
    .label { fill: var(--text); font: 600 36px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Noto Sans", Arial, sans-serif; letter-spacing: .5px; }
    .drop { filter: drop-shadow(0 6px 12px var(--shadow)); }
  </style>  <!-- Icon group -->  <g class="drop" transform="translate(32,32)">
