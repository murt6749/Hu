<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Haramaya Jama'aa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== CORE STYLES ====== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ====== HEADER STYLES ====== */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.7rem 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 300;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.07);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* ====== MAIN CONTENT ====== */
        .content {
            padding: 2rem 1.5rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* ====== ADMIN SECTION STYLES ====== */
        .admin-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* ====== TABLE STYLES ====== */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        .user-table th, .user-table td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .user-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ====== ROLE BADGES ====== */
        .role-badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: capitalize;
        }
        .role-badge.admin { background-color: #fed7d7; color: #c53030; }
        .role-badge.user { background-color: #c6f6d5; color: #2f855a; }
        .role-badge.student { background-color: #bee3f8; color: #2b6cb0; }
        .role-badge.professor { background-color: #e9d8fd; color: #6b46c1; }

        /* ====== BUTTON STYLES ====== */
        .btn {
            padding: 0.5rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            border: none;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        .btn-secondary:hover {
            background-color: #cbd5e1;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }

        /* ====== MODAL STYLES ====== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        .modal-close:hover {
            color: #333;
        }

        /* ====== DOWNLOAD MODAL STYLES ====== */
        .download-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .download-option {
            padding: 0.5rem;
            border-radius: 6px;
            background-color: #f8fafc;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .download-option:hover {
            background-color: #e2e8f0;
        }
        .download-option input {
            margin-right: 0.5rem;
        }

        /* ====== DARK MODE STYLES ====== */
        body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
        }
        body.dark .admin-section {
            background-color: #1e293b;
            border-color: #334155;
        }
        body.dark .user-table th {
            background-color: #334155;
            color: #94a3b8;
        }
        body.dark .user-table td {
            color: #cbd5e1;
            border-bottom-color: #334155;
        }
        body.dark .modal-content {
            background-color: #1e293b;
            color: #e2e8f0;
        }

        /* ====== RESPONSIVE STYLES ====== */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
            .admin-section {
                padding: 1.5rem;
            }
            .download-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title-area">
            <span class="header-title">Admin Dashboard</span>
        </div>
        <div class="account-actions">
            <button id="logout-btn" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main class="content">
        <section class="admin-section">
            <h2>User Management</h2>
            <div class="table-container">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Student ID</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="table-actions">
                <button id="download-csv" class="btn btn-primary">
                    <i class="fas fa-download"></i> Export to CSV
                </button>
            </div>
        </section>
    </main>

    <!-- Edit Role Modal -->
    <div id="edit-role-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="close-edit-modal">&times;</span>
            <h3>Edit User Role</h3>
            <form id="role-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-user-name">Name</label>
                    <input type="text" id="edit-user-name" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="edit-user-email">Email</label>
                    <input type="email" id="edit-user-email" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="edit-user-role">Role</label>
                    <div class="role-selector">
                        <select id="edit-user-role" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="student">Student</option>
                            <option value="professor">Professor</option>
                            <option value="custom">Custom Role</option>
                        </select>
                        <input type="text" id="custom-role-input" class="form-control" 
                               placeholder="Enter custom role" style="display: none;">
                    </div>
                    <button type="button" id="toggle-custom-role" class="btn btn-secondary">
                        <i class="fas fa-edit"></i> Custom Role
                    </button>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Download Options Modal -->
    <div id="download-modal" class="download-modal">
        <div class="modal-content">
            <span class="modal-close" id="close-download-modal">&times;</span>
            <h3>Select Fields to Export</h3>
            <div class="download-options">
                <label class="download-option">
                    <input type="checkbox" name="export-field" value="name" checked> Name
                </label>
                <label class="download-option">
                    <input type="checkbox" name="export-field" value="email" checked> Email
                </label>
                <label class="download-option">
                    <input type="checkbox" name="export-field" value="studentId" checked> Student ID
                </label>
                <label class="download-option">
                    <input type="checkbox" name="export-field" value="role" checked> Role
                </label>
                <label class="download-option">
                    <input type="checkbox" name="export-field" value="createdAt"> Created At
                </label>
            </div>
            <div class="form-actions">
                <button id="cancel-download" class="btn btn-secondary">Cancel</button>
                <button id="confirm-download" class="btn btn-primary">Download CSV</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, collection, getDocs, doc, updateDoc, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
            authDomain: "pharma-quiz-b5a07.firebaseapp.com",
            projectId: "pharma-quiz-b5a07",
            storageBucket: "pharma-quiz-b5a07.appspot.com",
            messagingSenderId: "161067776789",
            appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
            measurementId: "G-3QRQE9HQFB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const userList = document.getElementById('user-list');
        const logoutBtn = document.getElementById('logout-btn');
        const downloadCsvBtn = document.getElementById('download-csv');
        
        // Modal elements
        const editRoleModal = document.getElementById('edit-role-modal');
        const closeEditModal = document.getElementById('close-edit-modal');
        const cancelEdit = document.getElementById('cancel-edit');
        const roleForm = document.getElementById('role-form');
        const editUserId = document.getElementById('edit-user-id');
        const editUserName = document.getElementById('edit-user-name');
        const editUserEmail = document.getElementById('edit-user-email');
        const editUserRole = document.getElementById('edit-user-role');
        const customRoleInput = document.getElementById('custom-role-input');
        const toggleCustomRole = document.getElementById('toggle-custom-role');
        
        // Download modal elements
        const downloadModal = document.getElementById('download-modal');
        const closeDownloadModal = document.getElementById('close-download-modal');
        const cancelDownload = document.getElementById('cancel-download');
        const confirmDownload = document.getElementById('confirm-download');

        // Global variables
        let allUsers = [];
        let availableRoles = ['user', 'admin', 'student', 'professor'];

        // Initialize the application
        const init = () => {
            checkAuthState();
            setupEventListeners();
            loadUsers();
        };

        // Check authentication state
        const checkAuthState = () => {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = 'login.html';
                }
            });
        };

        // Setup event listeners
        const setupEventListeners = () => {
            logoutBtn.addEventListener('click', handleLogout);
            downloadCsvBtn.addEventListener('click', showDownloadModal);
            
            // Edit role modal
            closeEditModal.addEventListener('click', () => editRoleModal.style.display = 'none');
            cancelEdit.addEventListener('click', () => editRoleModal.style.display = 'none');
            roleForm.addEventListener('submit', handleRoleUpdate);
            
            // Custom role toggle
            toggleCustomRole.addEventListener('click', toggleCustomRoleInput);
            editUserRole.addEventListener('change', handleRoleSelectChange);
            
            // Download modal
            closeDownloadModal.addEventListener('click', () => downloadModal.style.display = 'none');
            cancelDownload.addEventListener('click', () => downloadModal.style.display = 'none');
            confirmDownload.addEventListener('click', handleDownloadCsv);
        };

        // Load users from Firestore
        const loadUsers = async () => {
            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, orderBy("email"));
                const querySnapshot = await getDocs(q);
                
                allUsers = [];
                userList.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    allUsers.push({ id: doc.id, ...userData });
                    renderUserRow(doc.id, userData);
                });
            } catch (error) {
                console.error("Error loading users:", error);
            }
        };

        // Render a user row in the table
        const renderUserRow = (userId, user) => {
            const row = document.createElement('tr');
            
            // Add custom role to available roles if it doesn't exist
            if (user.role && !availableRoles.includes(user.role)) {
                availableRoles.push(user.role);
                updateRoleSelectOptions();
            }
            
            row.innerHTML = `
                <td>${user.name || 'N/A'}</td>
                <td>${user.email || 'N/A'}</td>
                <td>${user.studentId || 'N/A'}</td>
                <td><span class="role-badge ${user.role || 'user'}">${user.role || 'user'}</span></td>
                <td>
                    <button class="btn btn-primary edit-btn" data-id="${userId}">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                </td>
            `;
            
            // Add edit button event listener
            row.querySelector('.edit-btn').addEventListener('click', () => {
                showEditModal(userId, user);
            });
            
            userList.appendChild(row);
        };

        // Show edit role modal
        const showEditModal = (userId, user) => {
            editUserId.value = userId;
            editUserName.value = user.name || 'N/A';
            editUserEmail.value = user.email || 'N/A';
            
            // Set role value
            if (availableRoles.includes(user.role)) {
                editUserRole.value = user.role;
                customRoleInput.style.display = 'none';
                customRoleInput.value = '';
            } else {
                editUserRole.value = 'custom';
                customRoleInput.style.display = 'block';
                customRoleInput.value = user.role || '';
            }
            
            editRoleModal.style.display = 'block';
        };

        // Toggle custom role input
        const toggleCustomRoleInput = () => {
            if (customRoleInput.style.display === 'none') {
                customRoleInput.style.display = 'block';
                editUserRole.value = 'custom';
                customRoleInput.focus();
            } else {
                customRoleInput.style.display = 'none';
                customRoleInput.value = '';
            }
        };

        // Handle role select change
        const handleRoleSelectChange = (e) => {
            if (e.target.value === 'custom') {
                customRoleInput.style.display = 'block';
                customRoleInput.focus();
            } else {
                customRoleInput.style.display = 'none';
                customRoleInput.value = '';
            }
        };

        // Update role select options
        const updateRoleSelectOptions = () => {
            // Get current custom roles (excluding standard roles)
            const customRoles = availableRoles.filter(
                role => !['user', 'admin', 'student', 'professor'].includes(role)
            );
            
            // Remove existing custom options
            const options = editUserRole.querySelectorAll('option');
            options.forEach(opt => {
                if (opt.value.startsWith('custom-')) {
                    opt.remove();
                }
            });
            
            // Add custom options
            customRoles.forEach(role => {
                const option = document.createElement('option');
                option.value = role;
                option.textContent = role;
                option.classList.add('custom-role');
                editUserRole.appendChild(option);
            });
        };

        // Handle role update
        const handleRoleUpdate = async (e) => {
            e.preventDefault();
            
            const userId = editUserId.value;
            let newRole = editUserRole.value;
            
            if (newRole === 'custom') {
                newRole = customRoleInput.value.trim();
                if (!newRole) {
                    alert('Please enter a custom role');
                    return;
                }
                
                // Add new custom role to available roles if it doesn't exist
                if (!availableRoles.includes(newRole)) {
                    availableRoles.push(newRole);
                    updateRoleSelectOptions();
                }
            }
            
            try {
                const userRef = doc(db, "users", userId);
                await updateDoc(userRef, { role: newRole });
                
                // Close modal and refresh user list
                editRoleModal.style.display = 'none';
                loadUsers();
            } catch (error) {
                console.error("Error updating role:", error);
                alert("Failed to update role. Please try again.");
            }
        };

        // Show download modal
        const showDownloadModal = () => {
            downloadModal.style.display = 'block';
        };

        // Handle CSV download
        const handleDownloadCsv = () => {
            const selectedFields = Array.from(
                document.querySelectorAll('input[name="export-field"]:checked')
            ).map(input => input.value);
            
            if (selectedFields.length === 0) {
                alert('Please select at least one field to export');
                return;
            }
            
            downloadModal.style.display = 'none';
            generateCsv(selectedFields);
        };

        // Generate CSV file
        const generateCsv = (fields) => {
            // Create CSV headers
            const headers = fields.map(field => {
                // Format header names
                switch(field) {
                    case 'studentId': return 'Student ID';
                    case 'createdAt': return 'Created At';
                    default: return field.charAt(0).toUpperCase() + field.slice(1);
                }
            });
            
            // Create CSV rows
            const rows = allUsers.map(user => {
                return fields.map(field => {
                    let value = '';
                    
                    switch(field) {
                        case 'name':
                            value = user.name || '';
                            break;
                        case 'email':
                            value = user.email || '';
                            break;
                        case 'studentId':
                            value = user.studentId || '';
                            break;
                        case 'role':
                            value = user.role || '';
                            break;
                        case 'createdAt':
                            value = user.createdAt ? new Date(user.createdAt).toLocaleString() : '';
                            break;
                    }
                    
                    // Escape CSV special characters
                    if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                        value = `"${value.replace(/"/g, '""')}"`;
                    }
                    
                    return value;
                });
            });
            
            // Combine headers and rows
            const csvContent = [headers, ...rows]
                .map(row => row.join(','))
                .join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', `users_export_${new Date().toISOString().slice(0,10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Handle logout
        const handleLogout = async () => {
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error("Logout error:", error);
            }
        };

        // Initialize the app
        init();
    </script>
</body>
</html>
