<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Haramaya Jama'aa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== CORE STRUCTURE & RESETS (Copied from home.html) ====== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background 0.5s ease, color 0.5s ease;
        }
        @keyframes gradientBG { /* As before */
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        main { flex-grow: 1; }
        a { text-decoration: none; color: inherit; transition: color 0.3s ease; }

        /* ====== HEADER (Copied from home.html) ====== */
        header { /* Styles as before */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: #333; display: flex; align-items: center; justify-content: space-between;
            padding: 0.7rem 1.5rem; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 300; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.07);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .header-title-area { flex-grow: 1; text-align: center; margin: 0 1rem; }
        .header-title { font-size: 1.4rem; font-weight: 600; color: #2c3e50; letter-spacing: 0.5px; display: inline-block; }
        .account-wrapper { position: relative; cursor: pointer; flex-shrink: 0; }
        .account-icon { /* Styles as before */
            width: 42px; height: 42px; border-radius: 50%; background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            border: none; transition: all 0.3s ease; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #fff;
        }
        .account-icon:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(102, 166, 255, 0.4); }
        .account-dropdown { /* Styles as before */
            position: absolute; top: 58px; right: 0; background: rgba(255, 255, 255, 0.98);
            border-radius: 10px; overflow: hidden; display: none; z-index: 400;
            box-shadow: 0 10px 35px rgba(0,0,0,0.12); min-width: 240px;
            animation: fadeInDropdown 0.25s ease-out; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.07); transform-origin: top right;
        }
        @keyframes fadeInDropdown { /* As before */
            from { opacity: 0; transform: translateY(-10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .account-dropdown a, .account-dropdown div { /* Styles as before */
            color: #444; padding: 0.9rem 1.3rem; display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05); transition: background-color 0.2s ease, color 0.2s ease, padding-left 0.2s ease;
            font-weight: 500; font-size: 0.95rem;
        }
        #user-role-display { /* Styles as before */
            font-size: 0.85em; color: #5a67d8; font-weight: bold; background-color: rgba(90, 103, 216, 0.05);
            border-bottom: 1px solid rgba(90, 103, 216, 0.1); order: -1;
        }
        #user-role-display i { color: #5a67d8; }
        #admin-panel-link { /* Styles as before */
            color: #d53f8c; font-weight: 600;
        }
        #admin-panel-link i { color: #d53f8c; }
        #admin-panel-link:hover { background-color: rgba(213, 63, 140, 0.06); color: #b83280; }
        #admin-panel-link:hover i { color: #b83280; }
        .account-dropdown a:last-child, .account-dropdown div:last-child { border-bottom: none; }
        .account-dropdown a:hover, .account-dropdown div:not(#user-role-display):not(#admin-panel-link):hover { /* Styles as before */
            background: rgba(102, 166, 255, 0.1); padding-left: 1.6rem; color: #3b82f6;
        }
        .account-dropdown i { /* Styles as before */
            width: 18px; color: #60a5fa; text-align: center; font-size: 1rem; transition: all 0.3s;
        }
        .account-dropdown a:hover i, .account-dropdown div:not(#user-role-display):not(#admin-panel-link):hover i { color: #3b82f6; }

        /* ====== MAIN CONTENT AREA ====== */
        .content { /* Styles mostly as before */
            padding: 2rem 1.5rem; /* Adjusted padding */
            width: 100%;
            max-width: 1400px; /* Wider max-width for admin tables */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .content h2 { /* Styles as before */
            color: #1a202c; margin-bottom: 1.5rem; font-size: 2.3rem; border-bottom: 3px solid;
            border-image-slice: 1; border-image-source: linear-gradient(to right, #89f7fe, #66a6ff);
            padding-bottom: 0.6rem; display: inline-block; font-weight: 700; position: relative;
        }

        /* ====== ADMIN SPECIFIC STYLES ====== */
        .admin-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .admin-section h3 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 400px;
        }
        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #66a6ff;
            box-shadow: 0 0 0 3px rgba(102, 166, 255, 0.2);
        }

        /* User Table */
        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Minimum width before scrolling */
        }
        .user-table th, .user-table td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }
        .user-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .user-table td {
            color: #2d3748;
            font-size: 0.95rem;
        }
        .user-table tbody tr:hover {
            background-color: #f7fafc;
        }
        .role-badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: capitalize;
        }
        .role-badge.admin { background-color: #fed7d7; color: #c53030; } /* Red for admin */
        .role-badge.user { background-color: #c6f6d5; color: #2f855a; } /* Green for user */

        .action-button {
            background-color: #ebf4ff;
            color: #3b82f6;
            border: none;
            padding: 0.5rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        .action-button i { font-size: 0.9em; }
        .action-button:hover {
            background-color: #dbeafe;
            color: #2563eb;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Dim background */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeInModalBg 0.3s ease-out;
        }
        @keyframes fadeInModalBg { from { background-color: rgba(0,0,0,0); backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px); } }

        .modal-content {
            background-color: #fff;
            margin: 10% auto; /* Centered */
            padding: 2rem;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 500px; /* Max width */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            animation: slideInModal 0.3s ease-out;
        }
         @keyframes slideInModal { from { transform: translateY(-30px); opacity: 0; } }

        .modal-close-btn {
            color: #aaa;
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover, .modal-close-btn:focus { color: #333; }

        .modal h4 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .modal label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }
        .modal input[type="text"], .modal input[type="email"], .modal select {
            width: 100%;
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f8fafc;
        }
         .modal input[type="text"]:disabled, .modal input[type="email"]:disabled {
             background-color: #e2e8f0;
             cursor: not-allowed;
         }
        .modal select {
            cursor: pointer;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        .modal-button {
            padding: 0.7rem 1.3rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .modal-button.save {
            background-color: #48bb78; /* Green */
            color: white;
        }
        .modal-button.save:hover { background-color: #38a169; box-shadow: 0 2px 5px rgba(72, 187, 120, 0.3); }
        .modal-button.cancel {
            background-color: #e2e8f0; /* Light gray */
            color: #4a5568;
        }
        .modal-button.cancel:hover { background-color: #cbd5e1; }

        /* Loading/Message Styles */
        #user-list-message {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-style: italic;
        }
         .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #66a6ff; /* Use theme color */
            animation: spin 1s ease infinite;
            margin: 1rem auto;
         }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


        /* ====== FOOTER (Copied from home.html) ====== */
        footer { /* Styles as before */
            background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            padding: 1.5rem 2rem; text-align: center; font-size: 0.9rem; color: #4a5568;
            margin-top: 3rem; border-top: 1px solid rgba(0, 0, 0, 0.05); z-index: 10; position: relative;
        }
        footer a { color: #3b82f6; font-weight: 500; }
        footer a:hover { text-decoration: underline; }

        /* ====== FLOATING LOGO (Copied from home.html) ====== */
        .floating-logo { /* Styles as before */
            position: fixed; bottom: 20px; left: 20px; z-index: 500; background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 10px; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .floating-logo img { display: block; max-height: 45px; width: auto; border-radius: 50%; }
        .floating-logo:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }

        /* ====== UTILITIES & THEME TOGGLE (Copied from home.html) ====== */
        .theme-toggle { /* Styles as before */
            position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); z-index: 500; transition: all 0.3s ease; border: none;
        }
        .theme-toggle:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }

        /* Particles (Copied from home.html) */
        .particle { /* Styles as before */
            position: fixed; background: rgba(102, 166, 255, 0.15); border-radius: 50%;
            pointer-events: none; z-index: 0; animation: particleFloat 25s linear infinite;
        }
        @keyframes particleFloat { /* As before */
            0% { transform: translateY(105vh) scale(0.5) rotate(0deg); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-100px) scale(1.2) rotate(720deg); opacity: 0; }
        }

        /* Loading Screen (Copied from home.html) */
        .loading { /* Styles as before */
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-circle { /* Styles as before */
            width: 50px; height: 50px; border: 5px solid rgba(0, 0, 0, 0.2); border-radius: 50%;
            border-top-color: #66a6ff; animation: spin 1s ease-in-out infinite;
        }

        /* ====== RESPONSIVENESS (Copied + Admin Adjustments) ====== */
        @media (max-width: 768px) {
            body { padding-top: 60px; } header { padding: 0.6rem 1rem; }
            .header-title { font-size: 1.2rem; }
            .account-icon { width: 38px; height: 38px; font-size: 1.4rem; }
            .account-dropdown { top: 52px; min-width: 220px; }
            .content { padding: 1rem; } .content h2 { font-size: 1.9rem; }
            .admin-section { padding: 1.5rem; } .admin-section h3 { font-size: 1.3rem; }
            .search-container { max-width: 100%; }
            .user-table th, .user-table td { padding: 0.7rem 0.8rem; font-size: 0.9rem; }
            .action-button { padding: 0.4rem 0.7rem; font-size: 0.8rem; }
            .modal-content { margin: 15% auto; width: 95%; padding: 1.5rem; }
            .modal h4 { font-size: 1.2rem; }
            footer { padding: 1rem 1.5rem; font-size: 0.85rem; margin-top: 2rem; }
            .floating-logo { bottom: 15px; left: 15px; padding: 8px; } .floating-logo img { max-height: 35px; }
            .theme-toggle { bottom: 15px; right: 15px; width: 40px; height: 40px; font-size: 1rem; }
        }
        @media (max-width: 480px) {
             .header-title { font-size: 1.1rem; } .content h2 { font-size: 1.7rem; }
             .admin-section { padding: 1rem; } .admin-section h3 { font-size: 1.2rem; }
             .user-table th, .user-table td { padding: 0.6rem 0.5rem; font-size: 0.85rem; }
             .floating-logo img { max-height: 30px; }
             .modal-actions { flex-direction: column; gap: 0.5rem; }
             .modal-button { width: 100%; }
        }

        /* ====== DARK THEME STYLES (Copied + Admin Adjustments) ====== */
        body.dark { /* Styles as before */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #e2e8f0; animation-name: gradientBGDark;
        }
        @keyframes gradientBGDark { /* As before */
             0% { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); } 50% { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); } 100% { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        }
        body.dark header { /* Styles as before */
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: #e2e8f0; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark .header-title { color: #f1f5f9; }
        body.dark .account-icon { background: linear-gradient(135deg, #475569 0%, #334155 100%); box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        body.dark .account-icon:hover { box-shadow: 0 5px 15px rgba(71, 85, 105, 0.4); }
        body.dark .account-dropdown { background: rgba(30, 41, 59, 0.98); color: #e2e8f0; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 35px rgba(0,0,0,0.2); }
        body.dark .account-dropdown a, body.dark .account-dropdown div { color: #e2e8f0; border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        body.dark #user-role-display { color: #a78bfa; background-color: rgba(167, 139, 250, 0.08); border-bottom: 1px solid rgba(167, 139, 250, 0.1); }
        body.dark #user-role-display i { color: #a78bfa; }
        body.dark #admin-panel-link { color: #f472b6; } body.dark #admin-panel-link i { color: #f472b6; }
        body.dark #admin-panel-link:hover { background-color: rgba(244, 114, 182, 0.08); color: #ec4899; } body.dark #admin-panel-link:hover i { color: #ec4899; }
        body.dark .account-dropdown a:hover, body.dark .account-dropdown div:not(#user-role-display):not(#admin-panel-link):hover { color: #93c5fd; background: rgba(255, 255, 255, 0.04); }
        body.dark .account-dropdown i { color: #93c5fd; } body.dark .account-dropdown a:hover i, body.dark .account-dropdown div:not(#user-role-display):not(#admin-panel-link):hover i { color: #93c5fd; }
        body.dark .content { color: #cbd5e1; }
        body.dark .content h2 { color: #f1f5f9; border-image-source: linear-gradient(to right, #a78bfa, #60a5fa); }
        body.dark .admin-section { background-color: #1e293b; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 7px 25px rgba(0, 0, 0, 0.2); }
        body.dark .admin-section h3 { color: #f1f5f9; border-bottom-color: #334155; }
        body.dark .search-container input[type="text"] { background-color: #334155; border-color: #475569; color: #e2e8f0; }
        body.dark .search-container input[type="text"]:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2); }
        body.dark .user-table th { background-color: #334155; color: #94a3b8; }
        body.dark .user-table td { color: #cbd5e1; border-bottom-color: #334155; }
        body.dark .user-table tbody tr:hover { background-color: #273448; }
        body.dark .role-badge.admin { background-color: #4a044e; color: #fbcfe8; } /* Darker admin badge */
        body.dark .role-badge.user { background-color: #064e3b; color: #a7f3d0; } /* Darker user badge */
        body.dark .action-button { background-color: #374151; color: #93c5fd; }
        body.dark .action-button:hover { background-color: #4b5563; color: #bfdbfe; }
        body.dark .modal-content { background-color: #1e293b; border-color: #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        body.dark .modal-close-btn { color: #6b7280; } body.dark .modal-close-btn:hover { color: #cbd5e1; }
        body.dark .modal h4 { color: #f1f5f9; border-bottom-color: #334155; }
        body.dark .modal label { color: #94a3b8; }
        body.dark .modal input[type="text"], body.dark .modal input[type="email"], body.dark .modal select { background-color: #334155; border-color: #475569; color: #e2e8f0; }
        body.dark .modal input[type="text"]:disabled, body.dark .modal input[type="email"]:disabled { background-color: #4b5563; }
        body.dark .modal-button.save { background-color: #22c55e; } body.dark .modal-button.save:hover { background-color: #16a34a; box-shadow: 0 2px 5px rgba(34, 197, 94, 0.3); }
        body.dark .modal-button.cancel { background-color: #4b5563; color: #cbd5e1; } body.dark .modal-button.cancel:hover { background-color: #6b7280; }
        body.dark #user-list-message { color: #64748b; }
        body.dark footer { background-color: rgba(15, 23, 42, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); color: #94a3b8; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        body.dark footer a { color: #93c5fd; }
        body.dark .floating-logo { background-color: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        body.dark .floating-logo:hover { box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); }
        body.dark .theme-toggle { background: linear-gradient(135deg, #475569 0%, #334155 100%); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        body.dark .theme-toggle:hover { box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
        body.dark .particle { background: rgba(167, 139, 250, 0.08); }
        body.dark .loading { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        body.dark .loading-circle { border: 5px solid rgba(255, 255, 255, 0.2); border-top-color: #a78bfa; }
        body.dark .spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: #a78bfa; }

    </style>
</head>
<body class=""> <div class="loading" id="loading">
        <div class="loading-circle"></div>
    </div>

    <header>
        <div class="header-title-area">
            <span class="header-title" id="header-title">Admin Dashboard</span>
        </div>
        <div class="account-wrapper" id="account-btn">

    <div id="edit-role-modal" class="modal">
         <div class="modal-content">
             <span class="modal-close-btn" id="modal-close-btn">&times;</span>
             <h4>Edit User Role</h4>
             <input type="hidden" id="edit-user-id"> <div>
                 <label for="edit-user-name">Name:</label>
                 <input type="text" id="edit-user-name" disabled>
             </div>
             <div>

                 <input type="email" id="edit-user-email" disabled>
             </div>

                 <label for="edit-user-role">Role:</label>

                     <option value="user">User</option>

     </div>


    <script type="module">
        // Firebase modules.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // === YOUR PROVIDED FIREBASE CONFIG ===
        const firebaseConfig = {
          apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
          authDomain: "pharma-quiz-b5a07.firebaseapp.com",
          databaseURL: "https://pharma-quiz-b5a07-default-rtdb.firebaseio.com",
          projectId: "pharma-quiz-b5a07",
          storageBucket: "pharma-quiz-b5a07.appspot.com",
          messagingSenderId: "161067776789",
          appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
          measurementId: "G-3QRQE9HQFB"
        };
        // =====================================

        const app = initializeApp(firebaseConfig);
        // Initialize Analytics conditionally
        let analytics;
        isSupported().then(supported => {
            if (supported && firebaseConfig.measurementId) {
                try {
                    analytics = getAnalytics(app);
                    console.log("Firebase Analytics initialized.");
                } catch (error) {
                    console.warn("Could not initialize Firebase Analytics:", error);
                }
            } else {
                 console.log("Firebase Analytics not supported or measurementId missing.");
            }
        });
        const auth = getAuth();
        const db = getFirestore(app);

        // --- Global Variables ---
        let currentUserRole = null;
        let allUsersData = []; // Store fetched users for filtering

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading');
        const themeToggle = document.getElementById('theme-toggle');
        const accountBtn = document.getElementById("account-btn");
        const accountDropdown = document.getElementById("account-dropdown");
        const notLoggedInDiv = document.getElementById("not-logged-in");
        const loggedInDiv = document.getElementById("logged-in");
        const logoutBtn = document.getElementById("logout-btn");
        const profileLink = document.getElementById("profile-link"); // Link to user's own profile/dashboard
        const homeLink = document.getElementById("home-link"); // Link back to home
        const userRoleDisplay = document.getElementById("user-role-display");
        const adminPanelLink = document.getElementById("admin-panel-link");
        const footerYear = document.getElementById("footer-year");
        const userListTableBody = document.getElementById('user-list');
        const userListMessage = document.getElementById('user-list-message');
        const userSearchInput = document.getElementById('user-search');
        // Modal elements
        const editRoleModal = document.getElementById('edit-role-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalSaveBtn = document.getElementById('modal-save-btn');
        const editUserIdInput = document.getElementById('edit-user-id');
        const editUserNameInput = document.getElementById('edit-user-name');
        const editUserEmailInput = document.getElementById('edit-user-email');
        const editUserRoleSelect = document.getElementById('edit-user-role');
        const modalMessage = document.getElementById('modal-message');


        // --- Initial Setup ---
        if (footerYear) footerYear.textContent = new Date().getFullYear();

        // Theme Persistence & Initialization
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const applyTheme = (theme) => { /* Function copied from previous version */
             if (theme === 'dark') { document.body.classList.add('dark'); themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; localStorage.setItem('theme', 'dark'); }
             else { document.body.classList.remove('dark'); themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; localStorage.setItem('theme', 'light'); }
             createParticles(); // Recreate particles on theme change
        };
        applyTheme(savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light'));

        // Hide loading screen
        setTimeout(() => { if (loadingScreen) { loadingScreen.style.opacity = '0'; loadingScreen.style.visibility = 'hidden'; loadingScreen.style.pointerEvents = 'none'; } }, 800);

        // Create Particles Function (Copied from previous version)
        function createParticles() { /* Function copied from previous version */
            const colorsLight = ['rgba(102, 166, 255, 0.1)', 'rgba(137, 247, 254, 0.1)', 'rgba(99, 102, 241, 0.1)']; const colorsDark = ['rgba(167, 139, 250, 0.06)', 'rgba(96, 165, 250, 0.06)', 'rgba(56, 189, 248, 0.06)']; const isDark = document.body.classList.contains('dark'); const colors = isDark ? colorsDark : colorsLight; document.querySelectorAll('.particle').forEach(p => p.remove()); const particleContainer = document.body; for (let i = 0; i < 12; i++) { const particle = document.createElement('div'); particle.classList.add('particle'); const size = Math.random() * 6 + 3; const startX = Math.random() * 100; const duration = Math.random() * 25 + 20; const delay = Math.random() * 15; particle.style.width = `${size}px`; particle.style.height = `${size}px`; particle.style.left = `${startX}vw`; particle.style.background = colors[Math.floor(Math.random() * colors.length)]; particle.style.animation = `particleFloat ${duration}s linear ${delay}s infinite`; particle.style.bottom = `-${size}px`; particleContainer.appendChild(particle); }
        }
        createParticles(); // Initial particle creation

        // Theme toggle functionality (Copied from previous version)
        themeToggle.addEventListener('click', () => { const isDark = document.body.classList.contains('dark'); applyTheme(isDark ? 'light' : 'dark'); });

        // Account Dropdown Logic (Copied from previous version)
        accountBtn.addEventListener("click", (e) => { e.stopPropagation(); const isDisplayed = accountDropdown.style.display === "block"; accountDropdown.style.display = isDisplayed ? "none" : "block"; });
        document.addEventListener("click", (e) => { if (accountDropdown && accountBtn && !accountBtn.contains(e.target) && !accountDropdown.contains(e.target)) { accountDropdown.style.display = "none"; } });

        // Logout Logic (Copied from previous version)
        async function handleLogout() { try { await signOut(auth); console.log("Logout successful"); sessionStorage.removeItem('adminNotified'); } catch (error) { console.error("Logout failed:", error); alert("Logout failed. Please try again."); } }
        if(logoutBtn) logoutBtn.addEventListener("click", handleLogout);


        // --- Admin Page Specific Logic ---

        // Function to check admin status and initialize page
        const checkAdminStatusAndInit = async (userId) => {
            try {
                const userDocRef = doc(db, "users", userId);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists() && userDocSnap.data().role === 'admin') {
                    console.log("Admin access granted.");
                    currentUserRole = 'admin';
                    // Update account dropdown for admin view
                    if(userRoleDisplay) userRoleDisplay.style.display = "flex";
                    if(adminPanelLink) adminPanelLink.style.display = "flex"; // Show General Admin link
                    if(profileLink) profileLink.href = "profile.html"; // Admin still has a profile

                    // Initialize admin features
                    await fetchAndDisplayUsers();
                    setupEventListeners();

                } else {
                    console.warn("Access Denied. User is not an admin or document not found.");
                    alert("Access Denied. You do not have permission to view this page.");
                    window.location.href = 'home.html'; // Redirect non-admins
                }
            } catch (error) {
                console.error("Error checking admin status:", error);
                alert("An error occurred while verifying your permissions.");
                window.location.href = 'home.html'; // Redirect on error
            }
        };

        // Fetch and display users
        const fetchAndDisplayUsers = async () => {
            if (!userListTableBody || !userListMessage) return;
            userListTableBody.innerHTML = ''; // Clear existing list
            userListMessage.innerHTML = '<div class="spinner"></div>Loading users...'; // Show loading
            userListMessage.style.display = 'block';
            allUsersData = []; // Reset stored data

            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, orderBy("email")); // Order by email
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    userListMessage.textContent = 'No users found.';
                } else {
                    querySnapshot.forEach((docSnap) => {
                        const userData = { id: docSnap.id, ...docSnap.data() };
                        allUsersData.push(userData); // Store for filtering
                        renderUserRow(userData);
                    });
                    userListMessage.style.display = 'none'; // Hide loading message
                }
            } catch (error) {
                console.error("Error fetching users:", error);
                userListMessage.textContent = 'Error loading users. Please try again.';
                userListMessage.style.color = 'red';
            }
        };

        // Render a single user row in the table
        const renderUserRow = (userData) => {
             if (!userListTableBody) return;
            const tr = document.createElement('tr');
            tr.setAttribute('data-user-id', userData.id); // Add data attribute for potential future use

            const name = userData.displayName || 'N/A';
            const email = userData.email || 'N/A';
            const role = userData.role || 'user'; // Default to 'user' if role is missing

            tr.innerHTML = `
                <td>${name}</td>
                <td>${email}</td>
                <td><span class="role-badge ${role}">${role}</span></td>
                <td>
                    <button class="action-button edit-role-btn" data-id="${userData.id}" data-name="${name}" data-email="${email}" data-role="${role}">
                        <i class="fas fa-edit"></i> Edit Role
                    </button>
                </td>
            `;
            userListTableBody.appendChild(tr);

            // Add event listener directly to the button
            const editButton = tr.querySelector('.edit-role-btn');
            if (editButton) {
                editButton.addEventListener('click', handleEditRoleClick);
            }
        };

        // Handle clicking the "Edit Role" button
        const handleEditRoleClick = (event) => {
            const button = event.currentTarget;
            const userId = button.dataset.id;
            const userName = button.dataset.name;
            const userEmail = button.dataset.email;
            const currentRole = button.dataset.role;

            // Populate modal
            editUserIdInput.value = userId;
            editUserNameInput.value = userName;
            editUserEmailInput.value = userEmail;
            editUserRoleSelect.value = currentRole;
            modalMessage.textContent = ''; // Clear previous messages

            // Show modal
            editRoleModal.style.display = 'block';
        };

        // Close Modal Logic
        const closeModal = () => {
            if (editRoleModal) editRoleModal.style.display = 'none';
        };
        if(modalCloseBtn) modalCloseBtn.addEventListener('click', closeModal);
        if(modalCancelBtn) modalCancelBtn.addEventListener('click', closeModal);
        // Close if clicking outside the modal content
        window.addEventListener('click', (event) => {
            if (event.target == editRoleModal) {
                closeModal();
            }
        });

        // Handle saving role changes
        const handleSaveRoleClick = async () => {
            const userId = editUserIdInput.value;
            const newRole = editUserRoleSelect.value;
            if (!userId || !newRole) {
                modalMessage.textContent = 'Error: User ID or role missing.';
                return;
            }

            modalSaveBtn.disabled = true; // Prevent double clicks
            modalSaveBtn.textContent = 'Saving...';
            modalMessage.textContent = '';

            try {
                const userDocRef = doc(db, "users", userId);
                await updateDoc(userDocRef, {
                    role: newRole
                });

                console.log(`User ${userId} role updated to ${newRole}`);
                modalMessage.textContent = 'Role updated successfully!';
                modalMessage.style.color = 'green';

                // Refresh user list after a short delay to show message
                setTimeout(() => {
                    closeModal();
                    fetchAndDisplayUsers(); // Refresh the list
                }, 1500);

            } catch (error) {
                console.error("Error updating user role:", error);
                modalMessage.textContent = `Error updating role: ${error.message}`;
                modalMessage.style.color = 'red';
            } finally {
                 modalSaveBtn.disabled = false;
                 modalSaveBtn.textContent = 'Save Changes';
            }
        };
        if(modalSaveBtn) modalSaveBtn.addEventListener('click', handleSaveRoleClick);


        // Filter/Search Users
        const handleUserSearch = () => {
            const searchTerm = userSearchInput.value.toLowerCase().trim();
             if (!userListTableBody) return;

            userListTableBody.innerHTML = ''; // Clear table
            let foundUsers = false;

            allUsersData.forEach(user => {
                const name = (user.displayName || '').toLowerCase();
                const email = (user.email || '').toLowerCase();

                if (name.includes(searchTerm) || email.includes(searchTerm)) {
                    renderUserRow(user);
                    foundUsers = true;
                }
            });

             // Show message if no users match search
            if (!foundUsers && allUsersData.length > 0) {
                 userListMessage.textContent = 'No users match your search.';
                 userListMessage.style.display = 'block';
            } else if (allUsersData.length === 0 && !userListMessage.textContent.includes('Loading')) {
                 userListMessage.textContent = 'No users found.'; // Keep message if list was empty initially
                 userListMessage.style.display = 'block';
            }
             else {
                 userListMessage.style.display = 'none'; // Hide message if users are found or list is loading/empty
            }
        };
        if(userSearchInput) userSearchInput.addEventListener('input', handleUserSearch);


        // Setup other event listeners (like search)
        const setupEventListeners = () => {
            // Search listener is already set up during element selection check
            console.log("Admin event listeners ready.");
        };


        // --- Authentication Listener ---
        onAuthStateChanged(auth, (user) => {
            // Reset common UI elements first
            if(loggedInDiv) loggedInDiv.style.display = "none";
            if(notLoggedInDiv) notLoggedInDiv.style.display = "block"; // Assume logged out initially
            if(userRoleDisplay) userRoleDisplay.style.display = "none";
            if(adminPanelLink) adminPanelLink.style.display = "none";
            if(profileLink) profileLink.href = "profile.html"; // Default link


            if (user) {
                // User is signed in. Check if they are admin.
                console.log("User logged in:", user.uid);
                if(loggedInDiv) loggedInDiv.style.display = "block";
                if(notLoggedInDiv) notLoggedInDiv.style.display = "none";
                checkAdminStatusAndInit(user.uid); // Verify admin role and load page data
            } else {
                // User is signed out. Redirect to login or home.
                console.log("User signed out.");
                alert("You must be logged in as an admin to view this page.");
                window.location.href = 'login.html'; // Redirect to login if not logged in
            }
            if(accountDropdown) accountDropdown.style.display = "none"; // Close dropdown
        });

    </script>
