<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Haramaya Jama'aa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== CORE STRUCTURE & RESETS (Copied from home.html) ====== */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background 0.5s ease, color 0.5s ease;
        }
        @keyframes gradientBG { /* As before */
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        main { flex-grow: 1; }
        a { text-decoration: none; color: inherit; transition: color 0.3s ease; }

        /* ====== HEADER (Copied from home.html) ====== */
        header { /* Styles as before */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: #333; display: flex; align-items: center; justify-content: space-between;
            padding: 0.7rem 1.5rem; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 300; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.07);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05); transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .header-title-area { flex-grow: 1; text-align: center; margin: 0 1rem; }
        .header-title { font-size: 1.4rem; font-weight: 600; color: #2c3e50; letter-spacing: 0.5px; display: inline-block; }
        .account-wrapper { position: relative; cursor: pointer; flex-shrink: 0; }
        .account-icon { /* Styles as before */
            width: 42px; height: 42px; border-radius: 50%; background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            border: none; transition: all 0.3s ease; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #fff;
        }
        .account-icon:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(102, 166, 255, 0.4); }
        .account-dropdown { /* Styles as before */
            position: absolute; top: 58px; right: 0; background: rgba(255, 255, 255, 0.98);
            border-radius: 10px; overflow: hidden; display: none; z-index: 400;
            box-shadow: 0 10px 35px rgba(0,0,0,0.12); min-width: 240px;
            animation: fadeInDropdown 0.25s ease-out; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.07); transform-origin: top right;
        }
        @keyframes fadeInDropdown { /* As before */
            from { opacity: 0; transform: translateY(-10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .account-dropdown a, .account-dropdown div { /* Styles as before */
            color: #444; padding: 0.9rem 1.3rem; display: flex; align-items: center; gap: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05); transition: background-color 0.2s ease, color 0.2s ease, padding-left 0.2s ease;
            font-weight: 500; font-size: 0.95rem;
        }
         #user-name-display { /* Style for displaying user name */
            font-size: 0.95em; color: #2c3e50; font-weight: bold; background-color: rgba(44, 62, 80, 0.05);
            border-bottom: 1px solid rgba(44, 62, 80, 0.1);
        }
        #user-role-display { /* Styles as before */
            font-size: 0.85em; color: #5a67d8; font-weight: bold; background-color: rgba(90, 103, 216, 0.05);
            border-bottom: 1px solid rgba(90, 103, 216, 0.1);
        }
        #user-role-display i { color: #5a67d8; }
        #admin-panel-link { /* Styles as before */
            color: #d53f8c; font-weight: 600;
        }
        #admin-panel-link i { color: #d53f8c; }
        #admin-panel-link:hover { background-color: rgba(213, 63, 140, 0.06); color: #b83280; }
        #admin-panel-link:hover i { color: #b83280; }
        .account-dropdown a:last-child, .account-dropdown div:last-child { border-bottom: none; }
         .account-dropdown a:hover, .account-dropdown div:not(#user-name-display):not(#user-role-display):not(#admin-panel-link):hover { /* Adjusted hover styles */
            background: rgba(102, 166, 255, 0.1); padding-left: 1.6rem; color: #3b82f6;
        }
        .account-dropdown i { /* Styles as before */
            width: 18px; color: #60a5fa; text-align: center; font-size: 1rem; transition: all 0.3s;
        }
        .account-dropdown a:hover i, .account-dropdown div:not(#user-name-display):not(#user-role-display):not(#admin-panel-link):hover i { color: #3b82f6; }


        /* ====== MAIN CONTENT AREA ====== */
        .content { /* Styles mostly as before */
            padding: 2rem 1.5rem; /* Adjusted padding */
            width: 100%;
            max-width: 1400px; /* Wider max-width for admin tables */
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .content h2 { /* Styles as before */
            color: #1a202c; margin-bottom: 1.5rem; font-size: 2.3rem; border-bottom: 3px solid;
            border-image-slice: 1; border-image-source: linear-gradient(to right, #89f7fe, #66a6ff);
            padding-bottom: 0.6rem; display: inline-block; font-weight: 700; position: relative;
        }

        /* ====== ADMIN SPECIFIC STYLES ====== */
        .admin-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .admin-section h3 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }

        /* Search and Actions Bar */
        .admin-actions-bar {
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            align-items: center;
            gap: 1rem; /* Space between elements */
            justify-content: space-between; /* Distribute space */
        }
        .search-container {
            flex-grow: 1; /* Allow search to take available space */
            max-width: 400px; /* Keep max width */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .search-container input[type="text"] {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #66a6ff;
            box-shadow: 0 0 0 3px rgba(102, 166, 255, 0.2);
        }

        .download-button {
             background-color: #bee3f8; /* Light blue */
             color: #2b6cb0; /* Dark blue */
             border: none;
             padding: 0.7rem 1.2rem;
             border-radius: 8px;
             cursor: pointer;
             font-size: 0.95rem;
             font-weight: 500;
             transition: background-color 0.2s ease, box-shadow 0.2s ease;
             display: inline-flex;
             align-items: center;
             gap: 0.5rem;
        }
        .download-button:hover {
            background-color: #90cdf4;
            box-shadow: 0 2px 5px rgba(43, 108, 176, 0.2);
        }
         .download-button i { font-size: 1em; }


        /* User Table */
        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px; /* Increased min-width for Student ID */
        }
        .user-table th, .user-table td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }
        .user-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .user-table td {
            color: #2d3748;
            font-size: 0.95rem;
        }
        .user-table tbody tr:hover {
            background-color: #f7fafc;
        }
        .role-badge {
            display: inline-block;
            padding: 0.25em 0.6em;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 20px;
            text-transform: capitalize;
        }
        .role-badge.admin { background-color: #fed7d7; color: #c53030; } /* Red for admin */
        .role-badge.user { background-color: #c6f6d5; color: #2f855a; } /* Green for user */
        /* Add more role badges if needed, e.g., .role-badge.teacher */

        .action-button {
            background-color: #ebf4ff;
            color: #3b82f6;
            border: none;
            padding: 0.5rem 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        .action-button i { font-size: 0.9em; }
        .action-button:hover {
            background-color: #dbeafe;
            color: #2563eb;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Dim background */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeInModalBg 0.3s ease-out;
        }
        @keyframes fadeInModalBg { from { background-color: rgba(0,0,0,0); backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px); } }

        .modal-content {
            background-color: #fff;
            margin: 10% auto; /* Centered */
            padding: 2rem;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 500px; /* Max width */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            animation: slideInModal 0.3s ease-out;
        }
         @keyframes slideInModal { from { transform: translateY(-30px); opacity: 0; } }

        .modal-close-btn {
            color: #aaa;
            position: absolute;
            top: 10px; right: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover, .modal-close-btn:focus { color: #333; }

        .modal h4 {
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        .modal label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;
        }
        .modal input[type="text"], .modal input[type="email"], .modal select {
            width: 100%;
            padding: 0.7rem 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f8fafc;
        }
          .modal input[type="text"]:disabled, .modal input[type="email"]:disabled {
              background-color: #e2e8f0;
              cursor: not-allowed;
          }
        .modal select {
            cursor: pointer;
            margin-bottom: 0.5rem; /* Reduced margin to make space for new role input */
        }
        .new-role-input-container {
            margin-top: 0.5rem;
             margin-bottom: 1rem;
        }
         .new-role-input-container label {
             margin-bottom: 0.3rem;
              font-weight: 500;
               font-size: 0.9em;
                color: #666;
         }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        .modal-button {
            padding: 0.7rem 1.3rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .modal-button.save {
            background-color: #48bb78; /* Green */
            color: white;
        }
        .modal-button.save:hover { background-color: #38a169; box-shadow: 0 2px 5px rgba(72, 187, 120, 0.3); }
        .modal-button.cancel {
            background-color: #e2e8f0; /* Light gray */
            color: #4a5568;
        }
        .modal-button.cancel:hover { background-color: #cbd5e1; }

        /* Loading/Message Styles */
        #user-list-message {
            text-align: center;
            padding: 2rem;
            color: #718096;
            font-style: italic;
        }
         .spinner {
             border: 4px solid rgba(0, 0, 0, 0.1);
             width: 36px;
             height: 36px;
             border-radius: 50%;
             border-left-color: #66a6ff; /* Use theme color */
             animation: spin 1s ease infinite;
             margin: 1rem auto;
         }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


        /* ====== FOOTER (Copied from home.html) ====== */
        footer { /* Styles as before */
            background-color: rgba(255, 255, 255, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            padding: 1.5rem 2rem; text-align: center; font-size: 0.9rem; color: #4a5568;
            margin-top: 3rem; border-top: 1px solid rgba(0, 0, 0, 0.05); z-index: 10; position: relative;
        }
        footer a { color: #3b82f6; font-weight: 500; }
        footer a:hover { text-decoration: underline; }

        /* ====== FLOATING LOGO (Copied from home.html) ====== */
        .floating-logo { /* Styles as before */
            position: fixed; bottom: 20px; left: 20px; z-index: 500; background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 10px; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .floating-logo img { display: block; max-height: 45px; width: auto; border-radius: 50%; }
        .floating-logo:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); }

        /* ====== UTILITIES & THEME TOGGLE (Copied from home.html) ====== */
        .theme-toggle { /* Styles as before */
            position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); z-index: 500; transition: all 0.3s ease; border: none;
        }
        .theme-toggle:hover { transform: scale(1.1) rotate(10deg); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); }

        /* Particles (Copied from home.html) */
        .particle { /* Styles as before */
            position: fixed; background: rgba(102, 166, 255, 0.15); border-radius: 50%;
            pointer-events: none; z-index: 0; animation: particleFloat 25s linear infinite;
        }
        @keyframes particleFloat { /* As before */
            0% { transform: translateY(105vh) scale(0.5) rotate(0deg); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-100px) scale(1.2) rotate(720deg); opacity: 0; }
        }

        /* Loading Screen (Copied from home.html) */
        .loading { /* Styles as before */
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-circle { /* Styles as before */
            width: 50px; height: 50px; border: 5px solid rgba(0, 0, 0, 0.2); border-radius: 50%;
            border-top-color: #66a6ff; animation: spin 1s ease-in-out infinite;
        }

        /* ====== RESPONSIVENESS (Copied + Admin Adjustments) ====== */
        @media (max-width: 768px) {
            body { padding-top: 60px; } header { padding: 0.6rem 1rem; }
            .header-title { font-size: 1.2rem; }
            .account-icon { width: 38px; height: 38px; font-size: 1.4rem; }
            .account-dropdown { top: 52px; min-width: 220px; }
             #user-name-display, #user-role-display { padding: 0.7rem 1rem; gap: 8px; } /* Adjust padding */
            .content { padding: 1rem; } .content h2 { font-size: 1.9rem; }
            .admin-section { padding: 1.5rem; } .admin-section h3 { font-size: 1.3rem; }
            .admin-actions-bar { gap: 0.8rem; } /* Adjusted gap */
            .search-container { max-width: 100%; flex-direction: column; align-items: flex-start; gap: 0.3rem;} /* Stack search elements */
             .search-container input[type="text"] { width: 100%; }
             .search-container i { margin-left: 0.5rem; } /* Align icon */
            .download-button { width: 100%; justify-content: center; } /* Full width button */

            .user-table th, .user-table td { padding: 0.7rem 0.8rem; font-size: 0.9rem; }
            .action-button { padding: 0.4rem 0.7rem; font-size: 0.8rem; }
            .modal-content { margin: 15% auto; width: 95%; padding: 1.5rem; }
            .modal h4 { font-size: 1.2rem; }
            footer { padding: 1rem 1.5rem; font-size: 0.85rem; margin-top: 2rem; }
            .floating-logo { bottom: 15px; left: 15px; padding: 8px; } .floating-logo img { max-height: 35px; }
            .theme-toggle { bottom: 15px; right: 15px; width: 40px; height: 40px; font-size: 1rem; }
        }
        @media (max-width: 480px) {
             .header-title { font-size: 1.1rem; } .content h2 { font-size: 1.7rem; }
            .admin-section { padding: 1rem; } .admin-section h3 { font-size: 1.2rem; }
            .admin-actions-bar { flex-direction: column; align-items: stretch; gap: 0.8rem;} /* Stack all actions */
             .search-container { flex-direction: column; align-items: stretch; }
            .user-table th, .user-table td { padding: 0.6rem 0.5rem; font-size: 0.85rem; }
             .user-table th:nth-child(3), .user-table td:nth-child(3) { /* Target Student ID column for smaller screens */
                 display: none; /* Hide Student ID on very small screens, or reduce padding */
             }
            .floating-logo img { max-height: 30px; }
            .modal-actions { flex-direction: column; gap: 0.5rem; }
            .modal-button { width: 100%; }
        }

         /* Show Student ID column again on larger screens */
         @media (min-width: 481px) {
             .user-table th:nth-child(3), .user-table td:nth-child(3) {
                 display: table-cell;
             }
         }


        /* ====== DARK THEME STYLES (Copied + Admin Adjustments) ====== */
        body.dark { /* Styles as before */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #e2e8f0; animation-name: gradientBGDark;
        }
        @keyframes gradientBGDark { /* As before */
             0% { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); } 50% { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); } 100% { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        }
        body.dark header { /* Styles as before */
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: #e2e8f0; box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        body.dark .header-title { color: #f1f5f9; }
        body.dark .account-icon { background: linear-gradient(135deg, #475569 0%, #334155 100%); box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        body.dark .account-icon:hover { box-shadow: 0 5px 15px rgba(71, 85, 105, 0.4); }
        body.dark .account-dropdown { background: rgba(30, 41, 59, 0.98); color: #e2e8f0; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 10px 35px rgba(0,0,0,0.2); }
        body.dark .account-dropdown a, body.dark .account-dropdown div { color: #e2e8f0; border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        body.dark #user-name-display { color: #f1f5f9; background-color: rgba(241, 245, 249, 0.05); border-bottom-color: rgba(241, 245, 249, 0.1);} /* Dark theme name display */
        body.dark #user-role-display { color: #a78bfa; background-color: rgba(167, 139, 250, 0.08); border-bottom: 1px solid rgba(167, 139, 250, 0.1); }
        body.dark #user-role-display i { color: #a78bfa; }
        body.dark #admin-panel-link { color: #f472b6; } body.dark #admin-panel-link i { color: #f472b6; }
        body.dark #admin-panel-link:hover { background-color: rgba(244, 114, 182, 0.08); color: #ec4899; } body.dark #admin-panel-link:hover i { color: #ec4899; }
        body.dark .account-dropdown a:hover, body.dark .account-dropdown div:not(#user-name-display):not(#user-role-display):not(#admin-panel-link):hover { color: #93c5fd; background: rgba(255, 255, 255, 0.04); } /* Adjusted hover */
        body.dark .account-dropdown i { color: #93c5fd; } body.dark .account-dropdown a:hover i, body.dark .account-dropdown div:not(#user-name-display):not(#user-role-display):not(#admin-panel-link):hover i { color: #93c5fd; } /* Adjusted hover */
        body.dark .content { color: #cbd5e1; }
        body.dark .content h2 { color: #f1f5f9; border-image-source: linear-gradient(to right, #a78bfa, #60a5fa); }
        body.dark .admin-section { background-color: #1e293b; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 7px 25px rgba(0, 0, 0, 0.2); }
        body.dark .admin-section h3 { color: #f1f5f9; border-bottom-color: #334155; }
        body.dark .search-container input[type="text"] { background-color: #334155; border-color: #475569; color: #e2e8f0; }
        body.dark .search-container input[type="text"]:focus { border-color: #60a5fa; box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2); }
        body.dark .search-container i { color: #64748b; } /* Dark theme search icon */
        body.dark .download-button { background-color: #334155; color: #93c5fd; } /* Dark theme download button */
         body.dark .download-button:hover { background-color: #475569; box-shadow: 0 2px 5px rgba(147, 197, 253, 0.2); } /* Dark theme download hover */

        // --- Initial Setup ---

        // Theme Persistence & Initialization
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const applyTheme = (theme) => { /* Function copied from previous version */
             if (theme === 'dark') { document.body.classList.add('dark'); themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; localStorage.setItem('theme', 'dark'); }

            const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

        });


        // --- Firebase Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            currentUser = user; // Store the user object globally
            if (user) {
                // User is logged in

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();

                     const userName = userData.name || user.email; // Use name if available, otherwise email

                    // Display user name and role in header

                    roleTextSpan.textContent = currentUserRole.charAt(0).toUpperCase() + currentUserRole.slice(1); // Capitalize first letter

                    // Check if user is admin

                         fetchAvailableRoles(); // Fetch roles for the modal

                } else {

                 loadingScreen.style.opacity = '0';

            } else {
                // User is logged out

                notLoggedInDiv.style.display = 'block';
                loggedInDiv.style.display = 'none';
                userRoleDisplay.style.display = 'none'; // Hide role display
                 userNameDisplay.style.display = 'none'; // Hide name display
                adminPanelLink.style.display = 'none'; // Hide admin panel link

                // Clear user list table

                 loadingScreen.style.opacity = '0';

                 // Redirect if not logged in (this page requires login and admin role)

                } catch (error) {
                    console.error('Error logging out:', error);
                    alert('Failed to log out. Please try again.');

             // Close dropdown when clicking outside
             window.addEventListener('click', (event) => {
                if (!accountBtn.contains(event.target) && !accountDropdown.contains(event.target)) {
                    accountDropdown.style.display = 'none';
                }
            });
        }

         // --- Fetch Available Roles from Firestore ---
         async function fetchAvailableRoles() {
             const rolesDocRef = doc(db, 'config', 'roles'); // Assuming roles are stored in a config document
             try {
                 const docSnap = await getDoc(rolesDocRef);
                 if (docSnap.exists()) {
                     availableRoles = docSnap.data().roles || ['user', 'admin']; // Default if doc exists but roles are missing
                     console.log("Available roles fetched:", availableRoles);
                 } else {
                     console.log("No 'config/roles' document found. Using default roles.");
                     availableRoles = ['user', 'admin']; // Use defaults if document doesn't exist
                     // Optionally create the document with default roles if it doesn't exist
                     await setDoc(rolesDocRef, { roles: availableRoles }, { merge: true });
                 }
                  populateRoleSelect(); // Populate the select dropdown
             } catch (error) {
                 console.error("Error fetching available roles:", error);
                 availableRoles = ['user', 'admin']; // Fallback to defaults on error
                  populateRoleSelect(); // Still try to populate with defaults
                  modalMessage.textContent = 'Error loading available roles.';
             }
         }

         // --- Populate Role Select Dropdown in Modal ---
         function populateRoleSelect() {
             editUserRoleSelect.innerHTML = ''; // Clear existing options
             availableRoles.forEach(role => {
                 const option = document.createElement('option');
                 option.value = role;
                 option.textContent = role.charAt(0).toUpperCase() + role.slice(1);
                 editUserRoleSelect.appendChild(option);
             });
         }

        // --- Fetch and Display Users from Firestore ---
        async function fetchAndDisplayUsers() {
            userListMessage.innerHTML = '<div class="spinner"></div> Loading users...'; // Show loading state
            userListTableBody.innerHTML = ''; // Clear previous list
            allUsersData = []; // Clear previous data

            try {
                const usersCollectionRef = collection(db, 'users');
                const q = query(usersCollectionRef, orderBy('name')); // Order by name (optional)
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    userListMessage.textContent = 'No users found.';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    allUsersData.push({
                        id: doc.id,
                        name: userData.name || 'N/A',
                        email: userData.email || 'N/A',
                        studentId: userData.studentId || 'N/A', // Fetch Student ID
                        role: userData.role || 'user' // Default role
                    });
                });

                userListMessage.textContent = ''; // Hide message
                displayUsers(allUsersData); // Display all fetched users initially

            } catch (error) {
                console.error('Error fetching users:', error);
                userListMessage.textContent = 'Error loading users.';
            }
        }

        // --- Display Users in Table ---
        function displayUsers(usersToDisplay) {
             userListTableBody.innerHTML = ''; // Clear previous rows

             if (usersToDisplay.length === 0) {
                 userListTableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No users found matching search.</td></tr>';
                 return;
             }

            usersToDisplay.forEach(user => {
                const row = userListTableBody.insertRow();
                row.insertCell(0).textContent = user.name;
                row.insertCell(1).textContent = user.email;
                 row.insertCell(2).textContent = user.studentId; // Display Student ID
                const roleCell = row.insertCell(3);
                roleCell.innerHTML = `<span class="role-badge ${user.role}">${user.role}</span>`;

                editButton.addEventListener('click', openEditRoleModal); // Add event listener
                actionsCell.appendChild(editButton);
            });
        }

                const filteredUsers = allUsersData.filter(user => {
                    return user.name.toLowerCase().includes(searchTerm) ||
                           user.email.toLowerCase().includes(searchTerm) ||
                           user.studentId.toLowerCase().includes(searchTerm); // Include Student ID in search
                });
                displayUsers(filteredUsers); // Display filtered results
            });
        }

         // --- Download User Data as CSV ---
         if (downloadUsersBtn) {
             downloadUsersBtn.addEventListener('click', () => {
                 // Download the currently displayed users (respects search filter)
                 const usersToDownload = Array.from(userListTableBody.rows).map(row => {
                      const cells = row.cells;
                      // Ensure cells exist before accessing textContent
                      if (cells.length > 3) { // Check if enough cells exist (min 4 for name, email, role, actions)
                            return {
                                name: cells[0]?.textContent || '',
                                email: cells[1]?.textContent || '',
                                studentId: cells[2]?.textContent || '', // Get Student ID from cell
                                role: cells[3]?.querySelector('.role-badge')?.textContent || cells[3]?.textContent || '' // Get role text
                            };
                      }
                       return null; // Skip rows that don't look like user data
                 }).filter(user => user !== null); // Remove null entries

                 if (usersToDownload.length === 0 || (usersToDownload.length === 1 && usersToDownload[0].name === 'No users found matching search.')) {
                      modalMessage.textContent = 'No data to download.';

                 // Create CSV content
                 let csvContent = "Name,Email,Student ID,Role\n"; // CSV Header
                 usersToDownload.forEach(user => {
                     // Escape commas and quotes in fields if necessary (basic escaping)
                     const escapeCsv = (text) => {
                         if (text.includes(',') || text.includes('"') || text.includes('\n')) {
                             return `"${text.replace(/"/g, '""')}"`; // Enclose in quotes, escape existing quotes
                         }
                         return text;
                     };
                     csvContent += `${escapeCsv(user.name)},${escapeCsv(user.email)},${escapeCsv(user.studentId)},${escapeCsv(user.role)}\n`; // Include Student ID
                 });

                 // Create a Blob and trigger download
                 const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

            const userId = editUserIdInput.value;
             // Get the selected role from the dropdown OR the text from the new role input
             let newRole = editUserRoleSelect.value;

                modalMessage.textContent = 'User ID or Role is missing.';
                return;

            modalSaveBtn.disabled = true; // Disable button while saving
            modalMessage.textContent = 'Saving...';

            try {
                const userDocRef = doc(db, 'users', userId);
                await updateDoc(userDocRef, {
                    role: newRole
                    // Note: You could also update name, email, studentId here if you wanted to make them editable
                });

                 // If a new role was entered, add it to the list of available roles
                 if (editUserRoleNewInput.value.trim() !== '' && !availableRoles.includes(newRole)) {
                     availableRoles.push(newRole);
                     // Update the available roles in Firestore
                     const rolesDocRef = doc(db, 'config', 'roles');
                     await setDoc(rolesDocRef, { roles: availableRoles }, { merge: true });
                     console.log(`Added new role to available roles: ${newRole}`);
                 }

                modalMessage.textContent = 'Role updated successfully!';
                modalMessage.style.color = 'green';
                console.log(`User ${userId} role updated to ${newRole}`);

                // Refresh the user list after saving
                await fetchAndDisplayUsers();

                // Close modal after a short delay
                setTimeout(() => {
                    closeEditRoleModal();
                    modalMessage.textContent = ''; // Clear success message
                     modalMessage.style.color = 'red'; // Reset color
                }, 1500);

            } catch (error) {
                console.error('Error updating user role:', error);
                modalMessage.textContent = `Error updating role: ${error.message}`;
