<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HU Jama'aa - Progress Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #1a4d2e;
      --secondary-color: #4f6f52;
      --accent-color: #f5efe6;
      --light-color: #e8dfca;
      --white: #ffffff;
      --text-dark: #333333;
      --text-light: #555555;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --success-color: #28a745;
      --info-color: #17a2b8;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --border-radius: 8px;
      --box-padding: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      font-size: 14px;
    }

    .container {
      width: 100%;
      max-width: 100%;
      padding: 0;
    }

    /* Loading Animation */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--light-color);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: var(--primary-color);
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header Styles */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 12px var(--box-padding);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Main Content Area */
    .main-content {
      padding: var(--box-padding);
      padding-bottom: 20px;
    }

    /* Control Panel */
    .control-panel {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: var(--box-padding);
      margin-bottom: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    @media (max-width: 768px) {
      .control-panel {
        grid-template-columns: 1fr;
      }
    }

    /* Search and Filter */
    .search-filter-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 8px 15px 8px 35px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }
    .filter-dropdown {
      position: relative;
    }
    .filter-btn {
      background-color: var(--white);
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: var(--border-radius);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    .filter-content {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 250px;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      z-index: 10;
      right: 0;
      padding: 15px;
      margin-top: 5px;
    }
    .filter-content.show {
      display: block;
    }
    .filter-group {
      margin-bottom: 15px;
    }
    .filter-group h4 {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    .filter-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    .apply-filters {
      width: 100%;
      padding: 8px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
    }

    /* Bulk Actions */
    .bulk-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .bulk-btn {
      padding: 8px 15px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .bulk-btn.primary {
      background-color: var(--primary-color);
      color: white;
    }
    .bulk-btn.success {
      background-color: var(--success-color);
      color: white;
    }
    .bulk-btn.warning {
      background-color: var(--warning-color);
      color: black;
    }
    .bulk-btn.danger {
      background-color: var(--danger-color);
      color: white;
    }
    .selected-count {
      display: flex;
      align-items: center;
      margin-left: auto;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    /* Progress Controls */
    .progress-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 480px) {
      .progress-controls {
        grid-template-columns: 1fr;
      }
    }
    .progress-adjustment {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .progress-label {
      font-size: 0.9rem;
      color: var(--text-dark);
    }
    .progress-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    .progress-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .progress-btn {
      padding: 8px 15px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      flex: 1;
      min-width: 120px;
      justify-content: center;
    }
    .progress-btn.primary {
      background-color: var(--primary-color);
      color: white;
    }
    .progress-btn.success {
      background-color: var(--success-color);
      color: white;
    }
    .progress-btn.danger {
      background-color: var(--danger-color);
      color: white;
    }

    /* Users Table */
    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .table-header {
      display: grid;
      grid-template-columns: 40px 1fr;
      padding: 12px 15px;
      background-color: #f5f5f5;
      font-weight: 600;
      color: var(--primary-color);
      border-bottom: 1px solid #eee;
    }
    .table-body {
      max-height: 60vh;
      overflow-y: auto;
    }
    .user-row {
      display: grid;
      grid-template-columns: 40px 1fr;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }
    .user-row:hover {
      background-color: #f9f9f9;
    }
    .user-row.selected {
      background-color: rgba(26, 77, 46, 0.05);
    }
    .user-checkbox {
      align-self: center;
    }
    .user-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .user-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .user-text {
      flex: 1;
      min-width: 200px;
    }
    .user-name {
      font-weight: 600;
      margin-bottom: 3px;
    }
    .user-email {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    .user-id {
      font-size: 0.75rem;
      color: #777;
      background-color: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      display: inline-block;
    }
    .user-courses {
      width: 100%;
      border-collapse: collapse;
    }
    .course-row {
      border-bottom: 1px solid #f0f0f0;
    }
    .course-row:last-child {
      border-bottom: none;
    }
    .course-cell {
      padding: 10px 5px;
      vertical-align: top;
    }
    .course-title {
      font-weight: 500;
      margin-bottom: 3px;
    }
    .course-meta {
      font-size: 0.8rem;
      color: var(--text-light);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .course-meta-item {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress-bar-container {
      width: 100px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-value {
      min-width: 30px;
      text-align: right;
      font-size: 0.9rem;
    }
    .progress-input-small {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .verified {
      background-color: var(--success-color);
      color: white;
    }
    .unverified {
      background-color: var(--warning-color);
      color: black;
    }
    .course-actions {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .action-btn.primary {
      background-color: var(--primary-color);
      color: white;
    }
    .action-btn.success {
      background-color: var(--success-color);
      color: white;
    }
    .action-btn.warning {
      background-color: var(--warning-color);
      color: black;
    }

    /* No Results */
    .no-results {
      padding: 30px;
      text-align: center;
      color: var(--text-light);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background-color: var(--white);
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalFadeIn 0.3s ease;
    }
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .modal-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      font-weight: 600;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #777;
    }
    .modal-body {
      padding: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: var(--text-dark);
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(26, 77, 46, 0.2);
    }
    textarea.form-control {
      min-height: 100px;
    }
    .modal-footer {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-btn {
      padding: 8px 15px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
    }
    .modal-btn.outline {
      background-color: transparent;
      border: 1px solid #ddd;
    }
    .modal-btn.primary {
      background-color: var(--primary-color);
      color: white;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .user-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .course-meta {
        flex-direction: column;
        gap: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div class="loading-container" id="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Admin Dashboard...</div>
  </div>

  <div class="container" id="main-container" style="display: none;">
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-tachometer-alt"></i> Progress Admin</h1>
      <div class="header-actions">
        <span id="admin-name">Admin</span>
        <div class="user-avatar" id="admin-avatar">A</div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Control Panel -->
      <div class="control-panel">
        <!-- Search and Filter -->
        <div class="search-filter-container">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="user-search" class="search-input" placeholder="Search users...">
          </div>
          <div class="filter-dropdown">
            <button class="filter-btn" id="filter-btn">
              <i class="fas fa-filter"></i> Filters
            </button>
            <div class="filter-content" id="filter-content">
              <div class="filter-group">
                <h4>Course Type</h4>
                <select id="course-filter" class="filter-select">
                  <option value="">All Courses</option>
                  <option value="Qirat">Qirat</option>
                  <option value="Hifz">Hifz</option>
                  <option value="Nezer">Nezer</option>
                </select>
              </div>
              <div class="filter-group">
                <h4>Language</h4>
                <select id="language-filter" class="filter-select">
                  <option value="">All Languages</option>
                  <option value="Amharic">Amharic</option>
                  <option value="Oromifa">Oromifa</option>
                </select>
              </div>
              <div class="filter-group">
                <h4>Verification Status</h4>
                <select id="verification-filter" class="filter-select">
                  <option value="">All Statuses</option>
                  <option value="verified">Verified Only</option>
                  <option value="unverified">Unverified Only</option>
                </select>
              </div>
              <button id="apply-filters" class="apply-filters">
                Apply Filters
              </button>
            </div>
          </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions">
          <button id="bulk-update" class="bulk-btn primary">
            <i class="fas fa-edit"></i> Update Progress
          </button>
          <button id="bulk-verify" class="bulk-btn success">
            <i class="fas fa-check"></i> Verify
          </button>
          <button id="bulk-unverify" class="bulk-btn warning">
            <i class="fas fa-times"></i> Unverify
          </button>
          <button id="bulk-notes" class="bulk-btn primary">
            <i class="fas fa-comment"></i> Add Note
          </button>
          <div class="selected-count" id="selected-count">
            0 selected
          </div>
        </div>

        <!-- Progress Controls -->
        <div class="progress-controls">
          <div class="progress-adjustment">
            <label class="progress-label">Adjustment Value (%)</label>
            <input type="number" id="progress-increment" class="progress-input" min="1" max="100" value="5">
          </div>
          <div class="progress-adjustment">
            <label class="progress-label">Apply To</label>
            <select id="apply-to" class="progress-input">
              <option value="selected">Selected Users</option>
              <option value="filtered">Filtered Users</option>
              <option value="all">All Users</option>
            </select>
          </div>
        </div>
        <div class="progress-buttons">
          <button id="increase-progress" class="progress-btn primary">
            <i class="fas fa-arrow-up"></i> Increase
          </button>
          <button id="decrease-progress" class="progress-btn primary">
            <i class="fas fa-arrow-down"></i> Decrease
          </button>
          <button id="complete-progress" class="progress-btn success">
            <i class="fas fa-check-circle"></i> 100%
          </button>
          <button id="reset-progress" class="progress-btn danger">
            <i class="fas fa-undo"></i> 0%
          </button>
        </div>
      </div>

      <!-- Users Table -->
      <div class="table-container">
        <div class="table-header">
          <div><input type="checkbox" id="select-all"></div>
          <div>Users</div>
        </div>
        <div class="table-body" id="users-table-body">
          <!-- Users will be loaded here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Bulk Update Modal -->
  <div class="modal" id="bulk-update-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Bulk Progress Update</h3>
        <button class="modal-close" id="close-bulk-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Progress Percentage</label>
          <input type="number" id="bulk-progress-value" class="form-control" min="0" max="100" required>
        </div>
        <div class="form-group">
          <label class="form-label">Affected Users</label>
          <div id="affected-users-count">0</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn outline" id="cancel-bulk-update">Cancel</button>
        <button class="modal-btn primary" id="confirm-bulk-update">Update All</button>
      </div>
    </div>
  </div>

  <!-- Add Note Modal -->
  <div class="modal" id="note-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Admin Note</h3>
        <button class="modal-close" id="close-note-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Note Content</label>
          <textarea id="admin-note" class="form-control" placeholder="Enter your note here..."></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Affected Users</label>
          <div id="affected-users-note-count">0</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn outline" id="cancel-note">Cancel</button>
        <button class="modal-btn primary" id="confirm-note">Add Note</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>

    // Initialize Firebase
    if (!firebase.apps.length) {

    const auth = firebase.auth();

    // DOM Elements
    const loadingContainer = document.getElementById('loading-container');
    const mainContainer = document.getElementById('main-container');
    const adminName = document.getElementById('admin-name');
    const adminAvatar = document.getElementById('admin-avatar');
    const usersTableBody = document.getElementById('users-table-body');
    const selectAllCheckbox = document.getElementById('select-all');
    const selectedCount = document.getElementById('selected-count');
    const userSearch = document.getElementById('user-search');
    const filterBtn = document.getElementById('filter-btn');

    const applyFiltersBtn = document.getElementById('apply-filters');
    const bulkUpdateBtn = document.getElementById('bulk-update');

    const bulkUnverifyBtn = document.getElementById('bulk-unverify');
    const bulkNotesBtn = document.getElementById('bulk-notes');
    const progressIncrement = document.getElementById('progress-increment');
    const applyTo = document.getElementById('apply-to');
    const increaseProgressBtn = document.getElementById('increase-progress');

    const completeProgressBtn = document.getElementById('complete-progress');
    const resetProgressBtn = document.getElementById('reset-progress');
    const bulkUpdateModal = document.getElementById('bulk-update-modal');
    const closeBulkModal = document.getElementById('close-bulk-modal');
    const cancelBulkUpdate = document.getElementById('cancel-bulk-update');
    const confirmBulkUpdate = document.getElementById('confirm-bulk-update');
    const bulkProgressValue = document.getElementById('bulk-progress-value');
    const affectedUsersCount = document.getElementById('affected-users-count');
    const noteModal = document.getElementById('note-modal');
    const closeNoteModal = document.getElementById('close-note-modal');
    const cancelNote = document.getElementById('cancel-note');
    const confirmNote = document.getElementById('confirm-note');
    const adminNote = document.getElementById('admin-note');
    const affectedUsersNoteCount = document.getElementById('affected-users-note-count');

    // Data variables
    let allUsers = [];
    let filteredUsers = [];
    let selectedUserIds = new Set();
    let currentAdmin = null;

    // Initialize the app
    function initApp() {
      setupEventListeners();
      checkAuthState();
    }

    function setupEventListeners() {
      // Search input
      userSearch.addEventListener('input', applySearchFilter);

      // Filter dropdown
      filterBtn.addEventListener('click', toggleFilterDropdown);
      applyFiltersBtn.addEventListener('click', applyFilters);

      // Select all checkbox
      selectAllCheckbox.addEventListener('change', toggleSelectAll);

      // Bulk actions
      bulkUpdateBtn.addEventListener('click', openBulkUpdateModal);
      bulkVerifyBtn.addEventListener('click', () => bulkVerifyCourses(true));
      bulkUnverifyBtn.addEventListener('click', () => bulkVerifyCourses(false));
      bulkNotesBtn.addEventListener('click', openNoteModal);

      // Progress controls
      increaseProgressBtn.addEventListener('click', () => adjustProgress('increase'));
      decreaseProgressBtn.addEventListener('click', () => adjustProgress('decrease'));
      completeProgressBtn.addEventListener('click', () => adjustProgress('complete'));
      resetProgressBtn.addEventListener('click', () => adjustProgress('reset'));

      // Modal controls
      closeBulkModal.addEventListener('click', () => bulkUpdateModal.classList.remove('active'));
      cancelBulkUpdate.addEventListener('click', () => bulkUpdateModal.classList.remove('active'));
      confirmBulkUpdate.addEventListener('click', performBulkUpdate);
      closeNoteModal.addEventListener('click', () => noteModal.classList.remove('active'));
      cancelNote.addEventListener('click', () => noteModal.classList.remove('active'));
      confirmNote.addEventListener('click', addAdminNote);

      // Close filter dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!filterBtn.contains(e.target) && !filterContent.contains(e.target)) {
          filterContent.classList.remove('show');
        }
      });
    }

    function checkAuthState() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentAdmin = user;
          try {
            const userDoc = await db.collection("users").doc(user.uid).get();
            
            if (userDoc.exists()) {
              const userData = userDoc.data();
              
              // Check if user has admin role
              if (userData.role !== 'admin') {
                // Not an admin, redirect to progress page
                setTimeout(() => {
                  window.location.href = 'progress.html';
                }, 1500);
                return;
              }
              
              // User is admin, show the dashboard
              adminName.textContent = userData.name || "Admin";
              adminAvatar.textContent = (userData.name || "A").charAt(0).toUpperCase();
              
              // Hide loading and show main content
              loadingContainer.style.display = 'none';
              mainContainer.style.display = 'block';
              
              // Load all users
              loadAllUsers();
            } else {
              // User document doesn't exist, redirect to progress page
              setTimeout(() => {
                window.location.href = 'progress.html';
              }, 1500);
            }
          } catch (error) {
            console.error("Error checking admin status:", error);
            setTimeout(() => {
              window.location.href = 'progress.html';
            }, 1500);
          }
        } else {
          // No user signed in, redirect to login
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      });
    }

    async function loadAllUsers() {
      try {
        const usersSnapshot = await db.collection("users").get();
        allUsers = [];
        
        usersSnapshot.forEach(doc => {
          const user = doc.data();
          if (doc.id !== currentAdmin.uid) { // Exclude admin from the list
            // Ensure enrolledCourses exists and is an array
            const enrolledCourses = Array.isArray(user.enrolledCourses) ? user.enrolledCourses : [];
            allUsers.push({
              id: doc.id,
              ...user,
              enrolledCourses: enrolledCourses
            });
          }
        });
        
        filteredUsers = [...allUsers];
        displayUsers();
      } catch (error) {
        console.error("Error loading users:", error);
        showAlert("Error loading users. Please try again.", "error");
      }
    }

    function displayUsers() {
      usersTableBody.innerHTML = '';
      
      if (filteredUsers.length === 0) {
        usersTableBody.innerHTML = `
          <div class="no-results">
            <i class="fas fa-user-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
            <p>No users found matching your search/filters</p>
          </div>
        `;
        return;
      }
      
      filteredUsers.forEach(user => {
        const isSelected = selectedUserIds.has(user.id);
        const row = document.createElement('div');
        row.className = `user-row ${isSelected ? 'selected' : ''}`;
        
        row.innerHTML = `
          <div class="user-checkbox">
            <input type="checkbox" class="user-checkbox-input" data-user-id="${user.id}" ${isSelected ? 'checked' : ''}>
          </div>
          <div class="user-details">
            <div class="user-info">
              <div class="user-avatar">${(user.name || 'U').charAt(0).toUpperCase()}</div>
              <div class="user-text">
                <div class="user-name">${user.name || 'No Name'}</div>
                <div class="user-email">${user.email || ''}</div>
              </div>
              <div class="user-id">ID: ${user.id.substring(0, 8)}</div>
            </div>
            
            ${user.enrolledCourses.length > 0 ? `
              <table class="user-courses">
                ${user.enrolledCourses.map(course => `
                  <tr class="course-row">
                    <td class="course-cell" style="width: 30%;">
                      <div class="course-title">${course.title || 'No Title'}</div>
                      <div class="course-meta">
                        <span class="course-meta-item">
                          <i class="fas fa-tag"></i> ${course.type || 'No Type'}
                        </span>
                        <span class="course-meta-item">
                          <i class="fas fa-language"></i> ${course.language || 'No Language'}
                        </span>
                        <span class="course-meta-item">
                          <i class="fas fa-calendar"></i> ${formatDate(course.enrollmentDate) || 'No Date'}
                        </span>
                      </div>
                    </td>
                    <td class="course-cell" style="width: 25%;">
                      <div class="progress-container">
                        <div class="progress-bar-container">
                          <div class="progress-bar" style="width: ${course.progress || 0}%"></div>
                        </div>
                        <div class="progress-value">${course.progress || 0}%</div>
                      </div>
                    </td>
                    <td class="course-cell" style="width: 20%;">
                      <span class="badge ${course.verified ? 'verified' : 'unverified'}">
                        ${course.verified ? 'Verified' : 'Unverified'}
                      </span>
                    </td>
                    <td class="course-cell" style="width: 25%;">
                      <div class="course-actions">
                        <input type="number" class="progress-input-small" 
                               value="${course.progress || 0}" 
                               min="0" max="100"
                               data-user-id="${user.id}"
                               data-course-id="${course.id}">
                        <button class="action-btn primary save-progress" 
                                data-user-id="${user.id}" 
                                data-course-id="${course.id}">
                          <i class="fas fa-save"></i>
                        </button>
                        ${course.verified ? 
                          `<button class="action-btn warning verify-btn" 
                                  data-user-id="${user.id}" 
                                  data-course-id="${course.id}"
                                  data-verify="false">
                            <i class="fas fa-times"></i>
                          </button>` :
                          `<button class="action-btn success verify-btn" 
                                  data-user-id="${user.id}" 
                                  data-course-id="${course.id}"
                                  data-verify="true">
                            <i class="fas fa-check"></i>
                          </button>`
                        }
                      </div>
                    </td>
                  </tr>
                `).join('')}
              </table>
            ` : `
              <div style="color: var(--text-light); padding: 10px 0;">
                <i class="fas fa-exclamation-circle"></i> No enrolled courses
              </div>
            `}
          </div>
        `;
        
        usersTableBody.appendChild(row);
        
        // Add event listeners for this row
        const checkbox = row.querySelector('.user-checkbox-input');
        checkbox.addEventListener('change', (e) => {
          const userId = e.target.dataset.userId;
          if (e.target.checked) {
            selectedUserIds.add(userId);
          } else {
            selectedUserIds.delete(userId);
          }
          updateSelectedCount();
          updateSelectAllCheckbox();
        });
        
        // Add event listeners for all action buttons in this row
        row.querySelectorAll('.save-progress').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const userId = e.target.dataset.userId;
            const courseId = e.target.dataset.courseId;
            const progressInput = e.target.closest('.course-actions').querySelector('.progress-input-small');
            const progressValue = parseInt(progressInput.value);
            
            if (isNaN(progressValue)) {
              showAlert('Please enter a valid progress percentage', "error");
              return;
            }
            
            await updateUserProgress(userId, courseId, progressValue);
          });
        });
        
        row.querySelectorAll('.verify-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const userId = e.target.dataset.userId;
            const courseId = e.target.dataset.courseId;
            const verify = e.target.dataset.verify === 'true';
            
            await verifyUserCourse(userId, courseId, verify);
          });
        });
      });
      
      updateSelectedCount();
      updateSelectAllCheckbox();
    }

    function toggleFilterDropdown() {
      filterContent.classList.toggle('show');
    }

    function applySearchFilter() {
      const searchTerm = userSearch.value.toLowerCase();
      
      if (!searchTerm) {
        filteredUsers = [...allUsers];
      } else {
        filteredUsers = allUsers.filter(user => {
          return (
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.email && user.email.toLowerCase().includes(searchTerm)) ||
            (user.studentId && user.studentId.toLowerCase().includes(searchTerm))
          );
        });
      }
      
      // Reset selection
      selectedUserIds.clear();
      updateSelectedCount();
      updateSelectAllCheckbox();
      
      displayUsers();
    }

    function applyFilters() {
      const courseType = courseFilter.value;
      const language = languageFilter.value;
      const verification = verificationFilter.value;
      
      filteredUsers = allUsers.filter(user => {
        // If user has no courses, only include if no filters are set
        if (user.enrolledCourses.length === 0) {
          return !courseType && !language && !verification;
        }
        
        // Check if any course matches the filters
        return user.enrolledCourses.some(course => {
          // Course type filter
          if (courseType && course.type !== courseType) {
            return false;
          }
          
          // Language filter
          if (language && course.language !== language) {
            return false;
          }
          
          // Verification filter
          if (verification === 'verified' && !course.verified) {
            return false;
          }
          if (verification === 'unverified' && course.verified) {
            return false;
          }
          
          return true;
        });
      });
      
      // Close filter dropdown
      filterContent.classList.remove('show');
      
      // Reset selection
      selectedUserIds.clear();
      updateSelectedCount();
      updateSelectAllCheckbox();
      
      displayUsers();
    }

    function toggleSelectAll() {
      const isChecked = selectAllCheckbox.checked;
      
      if (isChecked) {
        filteredUsers.forEach(user => selectedUserIds.add(user.id));
      } else {
        filteredUsers.forEach(user => selectedUserIds.delete(user.id));
      }
      
      // Update all checkboxes in the table
      document.querySelectorAll('.user-checkbox-input').forEach(checkbox => {
        checkbox.checked = isChecked;
      });
      
      updateSelectedCount();
    }

    function updateSelectAllCheckbox() {
      const allSelected = filteredUsers.length > 0 && 
                         filteredUsers.every(user => selectedUserIds.has(user.id));
      selectAllCheckbox.checked = allSelected;
    }

    function updateSelectedCount() {
      selectedCount.textContent = `${selectedUserIds.size} selected`;
      affectedUsersCount.textContent = selectedUserIds.size;
      affectedUsersNoteCount.textContent = selectedUserIds.size;
    }

    function openBulkUpdateModal() {
      if (selectedUserIds.size === 0) {
        showAlert('Please select at least one user', "error");
        return;
      }
      
      bulkProgressValue.value = '';
      bulkUpdateModal.classList.add('active');
    }

    function openNoteModal() {
      if (selectedUserIds.size === 0) {
        showAlert('Please select at least one user', "error");
        return;
      }
      
      adminNote.value = '';
      noteModal.classList.add('active');
    }

    async function performBulkUpdate() {
      const progressValue = parseInt(bulkProgressValue.value);
      
      if (isNaN(progressValue) || progressValue < 0 || progressValue > 100) {
        showAlert('Please enter a valid progress percentage (0-100)', "error");
        return;
      }
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              progress: progressValue,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        showAlert(`Successfully updated ${userIds.length} users`, "success");
        bulkUpdateModal.classList.remove('active');
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error during bulk update:", error);
        showAlert("An error occurred during bulk update. Some changes may not have been saved.", "error");
      }
    }

    async function addAdminNote() {
      const noteContent = adminNote.value.trim();
      
      if (!noteContent) {
        showAlert('Please enter a note', "error");
        return;
      }
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      const adminName = document.getElementById('admin-name').textContent;
      const timestamp = new Date().toISOString();
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              notes: `[${new Date().toLocaleString()}] ${adminName}: ${noteContent}`,
              lastUpdated: timestamp,
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        showAlert(`Note added to ${userIds.length} users`, "success");
        noteModal.classList.remove('active');
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error adding note:", error);
        showAlert("An error occurred while adding note. Some changes may not have been saved.", "error");
      }
    }

    async function bulkVerifyCourses(verify) {
      if (selectedUserIds.size === 0) {
        showAlert('Please select at least one user', "error");
        return;
      }
      
      const confirmAction = confirm(`Are you sure you want to ${verify ? 'verify' : 'unverify'} courses for ${selectedUserIds.size} users?`);
      if (!confirmAction) return;
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      const adminName = document.getElementById('admin-name').textContent;
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              verified: verify,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            if (verify) {
              updatedCourse.verifiedBy = adminName;
              updatedCourse.verifiedAt = new Date().toISOString();
            } else {
              updatedCourse.verifiedBy = null;
              updatedCourse.verifiedAt = null;
            }
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        showAlert(`Successfully ${verify ? 'verified' : 'unverified'} courses for ${userIds.length} users`, "success");
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error during bulk verification:", error);
        showAlert("An error occurred during bulk verification. Some changes may not have been saved.", "error");
      }
    }

    async function verifyUserCourse(userId, courseId, verify) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      const course = user.enrolledCourses.find(c => c.id === courseId);
      if (!course) return;
      
      try {
        const updatedCourse = {
          ...course,
          verified: verify,
          lastUpdated: new Date().toISOString(),
          updatedBy: currentAdmin.uid
        };
        
        if (verify) {
          updatedCourse.verifiedBy = adminName.textContent;
          updatedCourse.verifiedAt = new Date().toISOString();
        } else {
          updatedCourse.verifiedBy = null;
          updatedCourse.verifiedAt = null;
        }
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayRemove(course)
        });
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayUnion(updatedCourse)
        });
        
        // Update local data
        const userIndex = allUsers.findIndex(u => u.id === userId);
        if (userIndex !== -1) {
          const courseIndex = allUsers[userIndex].enrolledCourses.findIndex(c => c.id === courseId);
          if (courseIndex !== -1) {
            allUsers[userIndex].enrolledCourses[courseIndex] = updatedCourse;
          }
        }
        
        // Refresh display
        displayUsers();
        
        showAlert(`Course ${verify ? 'verified' : 'unverified'} successfully`, "success");
      } catch (error) {
        console.error("Error verifying course:", error);
        showAlert("Failed to update verification status. Please try again.", "error");
      }
    }

    async function adjustProgress(action) {
      const increment = parseInt(progressIncrement.value);
      const applyToValue = applyTo.value;
      
      if (action !== 'complete' && action !== 'reset' && (isNaN(increment) || increment <= 0 || increment > 100)) {
        showAlert('Please enter a valid progress increment (1-100)', "error");
        return;
      }
      
      let userIds = [];
      
      if (applyToValue === 'selected') {
        if (selectedUserIds.size === 0) {
          showAlert('Please select at least one user', "error");
          return;
        }
        userIds = Array.from(selectedUserIds);
      } else if (applyToValue === 'filtered') {
        userIds = filteredUsers.map(user => user.id);
      } else { // 'all'
        userIds = allUsers.map(user => user.id);
      }
      
      const confirmAction = confirm(`This will ${getActionText(action)} for ${userIds.length} users. Continue?`);
      if (!confirmAction) return;
      
      const promises = [];
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            let newProgress;
            
            switch (action) {
              case 'increase':
                newProgress = Math.min(100, (course.progress || 0) + increment);
                break;
              case 'decrease':
                newProgress = Math.max(0, (course.progress || 0) - increment);
                break;
              case 'complete':
                newProgress = 100;
                break;
              case 'reset':
                newProgress = 0;
                break;
            }
            
            const updatedCourse = {
              ...course,
              progress: newProgress,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        showAlert(`Progress updated for ${userIds.length} users`, "success");
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error adjusting progress:", error);
        showAlert("An error occurred while adjusting progress. Some changes may not have been saved.", "error");
      }
    }

    async function updateUserProgress(userId, courseId, progressValue) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      const course = user.enrolledCourses.find(c => c.id === courseId);
      if (!course) return;
      
      try {
        const updatedCourse = {
          ...course,
          progress: progressValue,
          lastUpdated: new Date().toISOString(),
          updatedBy: currentAdmin.uid
        };
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayRemove(course)
        });
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayUnion(updatedCourse)
        });
        
        // Update local data
        const userIndex = allUsers.findIndex(u => u.id === userId);
        if (userIndex !== -1) {
          const courseIndex = allUsers[userIndex].enrolledCourses.findIndex(c => c.id === courseId);
          if (courseIndex !== -1) {
            allUsers[userIndex].enrolledCourses[courseIndex] = updatedCourse;
          }
        }
        
        showAlert('Progress updated successfully', "success");
      } catch (error) {
        console.error("Error updating progress:", error);
        showAlert("Failed to update progress. Please try again.", "error");
      }
    }

    function getActionText(action) {
      switch (action) {
        case 'increase': return `increase progress by ${progressIncrement.value}%`;
        case 'decrease': return `decrease progress by ${progressIncrement.value}%`;
        case 'complete': return 'set progress to 100%';
        case 'reset': return 'set progress to 0%';
        default: return 'update progress';
      }
    }

    function courseMatchesFilters(course) {
      const courseType = courseFilter.value;
      const language = languageFilter.value;
      const verification = verificationFilter.value;
      
      // Course type filter
      if (courseType && course.type !== courseType) {
        return false;
      }
      
      // Language filter
      if (language && course.language !== language) {
        return false;
      }
      
      // Verification filter
      if (verification === 'verified' && !course.verified) {
        return false;
      }
      if (verification === 'unverified' && course.verified) {
        return false;
      }
      
      return true;
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString();
      } catch (e) {
        return 'N/A';
      }
    }

    function showAlert(message, type) {
      // You can implement a more sophisticated alert system here
      alert(`${type === 'error' ? 'Error: ' : ''}${message}`);
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
