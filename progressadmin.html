<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HU Jama'aa - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary-color: #1a4d2e;
      --secondary-color: #4f6f52;
      --accent-color: #f5efe6;
      --light-color: #e8dfca;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --success-color: #28a745;
      --info-color: #17a2b8;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --border-radius: 8px;
      --box-padding: 16px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      font-size: 14px;
    }
    .container {
      width: 100%;
      max-width: 100%;
      padding: 0;
    }
    
    /* Loading Animation */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--light-color);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: var(--primary-color);
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Header Styles */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 12px var(--box-padding);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    /* Main Content Area */
    .main-content {
      padding: var(--box-padding);
      padding-bottom: 20px;
    }
    
    /* Table Styles */
    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f5f5f5;
      font-weight: 600;
      color: var(--primary-color);
      position: sticky;
      top: 0;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    
    /* Search Box */
    .search-container {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }
    .search-container i {
      color: #777;
      margin-right: 8px;
    }
    .search-input {
      border: none;
      background: transparent;
      width: 100%;
      padding: 5px;
      outline: none;
    }
    
    /* Progress Bar */
    .progress-container {
      width: 100px;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    /* Verification Badge */
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .verified {
      background-color: var(--success-color);
      color: white;
    }
    .unverified {
      background-color: var(--warning-color);
      color: black;
    }
    
    /* Action Buttons */
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-sm {
      padding: 4px 8px;
      font-size: 0.75rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: var(--white);
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    .btn-success {
      background-color: var(--success-color);
      color: white;
    }
    .btn-warning {
      background-color: var(--warning-color);
      color: black;
    }
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    /* Bulk Actions */
    .bulk-actions {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 12px 15px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .bulk-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* Progress Management */
    .progress-management {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: var(--box-padding);
      box-shadow: var(--shadow);
      margin-bottom: 15px;
    }
    .progress-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .progress-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background-color: var(--white);
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalFadeIn 0.3s ease;
    }
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .modal-header {
      padding: 15px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-size: 1.2rem;
      color: var(--primary-color);
      font-weight: 600;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-body {
      padding: 15px;
    }
    .modal-footer {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    /* Filter Dropdown */
    .filter-dropdown {
      position: relative;
      display: inline-block;
    }
    .filter-btn {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .filter-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      z-index: 1;
      right: 0;
      padding: 10px;
    }
    .filter-content.show {
      display: block;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-group h4 {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      th, td {
        padding: 8px 10px;
      }
      .bulk-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .progress-controls {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 480px) {
      .header h1 {
        font-size: 1rem;
      }
      .btn {
        padding: 5px 8px;
        font-size: 0.7rem;
      }
      .progress-buttons {
        flex-direction: column;
      }
      .progress-buttons .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div class="loading-container" id="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Admin Dashboard...</div>
  </div>

  <div class="container" id="main-container" style="display: none;">
    <!-- Header -->
    <header class="header">
      <h1>Admin Dashboard</h1>
      <div class="header-actions">
        <span id="admin-name">Admin</span>
        <div class="user-avatar" id="admin-avatar">A</div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Bulk Actions -->
      <div class="bulk-actions">
        <div class="bulk-controls">
          <div class="checkbox-container">
            <input type="checkbox" id="select-all">
            <label for="select-all">Select All</label>
          </div>
          <button id="bulk-update" class="btn btn-primary">
            <i class="fas fa-edit"></i> Update Progress
          </button>
          <button id="bulk-verify" class="btn btn-success">
            <i class="fas fa-check"></i> Verify
          </button>
          <button id="bulk-unverify" class="btn btn-warning">
            <i class="fas fa-times"></i> Unverify
          </button>
          <button id="bulk-notes" class="btn btn-primary">
            <i class="fas fa-comment"></i> Add Note
          </button>
        </div>
        <div>
          <span id="selected-count">0 selected</span>
        </div>
      </div>
      
      <!-- Progress Management -->
      <div class="progress-management">
        <h3>Progress Management</h3>
        <div class="progress-controls">
          <div>
            <label for="progress-increment">Progress Adjustment (%)</label>
            <input type="number" id="progress-increment" class="form-control" min="1" max="100" value="5">
          </div>
          <div>
            <label for="apply-to">Apply To</label>
            <select id="apply-to" class="form-control">
              <option value="selected">Selected Users</option>
              <option value="filtered">All Filtered Users</option>
              <option value="all">All Users</option>
            </select>
          </div>
        </div>
        <div class="progress-buttons">
          <button id="increase-progress" class="btn btn-primary">
            <i class="fas fa-arrow-up"></i> Increase
          </button>
          <button id="decrease-progress" class="btn btn-primary">
            <i class="fas fa-arrow-down"></i> Decrease
          </button>
          <button id="complete-progress" class="btn btn-success">
            <i class="fas fa-check-circle"></i> Set to 100%
          </button>
          <button id="reset-progress" class="btn btn-danger">
            <i class="fas fa-undo"></i> Set to 0%
          </button>
        </div>
      </div>
      
      <!-- Users Table -->
      <div class="table-container">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="user-search" class="search-input" placeholder="Search users by name, ID or email...">
          <div class="filter-dropdown">
            <button class="filter-btn" id="filter-btn">
              <i class="fas fa-filter"></i> Filters
            </button>
            <div class="filter-content" id="filter-content">
              <div class="filter-group">
                <h4>Course Type</h4>
                <select id="course-filter" class="form-control">
                  <option value="">All Courses</option>
                  <option value="qirat">Qirat</option>
                  <option value="hifz">Hifz</option>
                  <option value="nezer">Nezer</option>
                </select>
              </div>
              <div class="filter-group">
                <h4>Language</h4>
                <select id="language-filter" class="form-control">
                  <option value="">All Languages</option>
                  <option value="Amharic">Amharic</option>
                  <option value="Oromifa">Oromifa</option>
                </select>
              </div>
              <div class="filter-group">
                <h4>Verification</h4>
                <select id="verification-filter" class="form-control">
                  <option value="all">All Statuses</option>
                  <option value="verified">Verified Only</option>
                  <option value="unverified">Unverified Only</option>
                </select>
              </div>
              <button id="apply-filters" class="btn btn-primary" style="width: 100%;">
                Apply Filters
              </button>
            </div>
          </div>
        </div>
        <table id="users-table">
          <thead>
            <tr>
              <th width="40px"><input type="checkbox" id="select-all-header"></th>
              <th>User</th>
              <th>Course</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <!-- Users will be loaded here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Bulk Update Modal -->
  <div class="modal" id="bulk-update-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Bulk Progress Update</h3>
        <button class="modal-close" id="close-bulk-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="bulk-progress-value">Progress Percentage</label>
          <input type="number" id="bulk-progress-value" class="form-control" min="0" max="100" required>
        </div>
        <div class="form-group">
          <label>Affected Users: <span id="affected-users-count">0</span></label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancel-bulk-update">Cancel</button>
        <button class="btn btn-primary" id="confirm-bulk-update">Update All</button>
      </div>
    </div>
  </div>

  <!-- Add Note Modal -->
  <div class="modal" id="note-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Add Admin Note</h3>
        <button class="modal-close" id="close-note-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="admin-note">Note Content</label>
          <textarea id="admin-note" class="form-control" rows="4" placeholder="Enter your note here..."></textarea>
        </div>
        <div class="form-group">
          <label>Affected Users: <span id="affected-users-note-count">0</span></label>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancel-note">Cancel</button>
        <button class="btn btn-primary" id="confirm-note">Add Note</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK and Application Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      doc,
      getDoc,
      getDocs,
      updateDoc,
      arrayRemove,
      arrayUnion,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
      authDomain: "pharma-quiz-b5a07.firebaseapp.com",
      projectId: "pharma-quiz-b5a07",
      storageBucket: "pharma-quiz-b5a07.appspot.com",
      messagingSenderId: "161067776789",
      appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
      measurementId: "G-3QRQE9HQFB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loadingContainer = document.getElementById('loading-container');
    const mainContainer = document.getElementById('main-container');
    const adminName = document.getElementById('admin-name');
    const adminAvatar = document.getElementById('admin-avatar');
    const usersTableBody = document.getElementById('users-table-body');
    const selectAllCheckbox = document.getElementById('select-all');
    const selectAllHeader = document.getElementById('select-all-header');
    const selectedCount = document.getElementById('selected-count');
    const userSearch = document.getElementById('user-search');
    const bulkUpdateBtn = document.getElementById('bulk-update');
    const bulkVerifyBtn = document.getElementById('bulk-verify');
    const bulkUnverifyBtn = document.getElementById('bulk-unverify');
    const bulkNotesBtn = document.getElementById('bulk-notes');
    const increaseProgressBtn = document.getElementById('increase-progress');
    const decreaseProgressBtn = document.getElementById('decrease-progress');
    const completeProgressBtn = document.getElementById('complete-progress');
    const resetProgressBtn = document.getElementById('reset-progress');
    const progressIncrement = document.getElementById('progress-increment');
    const applyTo = document.getElementById('apply-to');
    const filterBtn = document.getElementById('filter-btn');
    const filterContent = document.getElementById('filter-content');
    const courseFilter = document.getElementById('course-filter');
    const languageFilter = document.getElementById('language-filter');
    const verificationFilter = document.getElementById('verification-filter');
    const applyFiltersBtn = document.getElementById('apply-filters');
    const bulkUpdateModal = document.getElementById('bulk-update-modal');
    const closeBulkModal = document.getElementById('close-bulk-modal');
    const cancelBulkUpdate = document.getElementById('cancel-bulk-update');
    const confirmBulkUpdate = document.getElementById('confirm-bulk-update');
    const bulkProgressValue = document.getElementById('bulk-progress-value');
    const affectedUsersCount = document.getElementById('affected-users-count');
    const noteModal = document.getElementById('note-modal');
    const closeNoteModal = document.getElementById('close-note-modal');
    const cancelNote = document.getElementById('cancel-note');
    const confirmNote = document.getElementById('confirm-note');
    const adminNote = document.getElementById('admin-note');
    const affectedUsersNoteCount = document.getElementById('affected-users-note-count');

    // Data variables
    let allUsers = [];
    let filteredUsers = [];
    let selectedUserIds = new Set();
    let currentAdmin = null;

    // Initialize the app
    function initApp() {
      // Show loading animation
      loadingContainer.style.display = 'flex';
      mainContainer.style.display = 'none';
      
      // Check admin status
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentAdmin = user;
          try {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            
            if (userDoc.exists()) {
              const userData = userDoc.data();
              
              // Check if user has admin role
              if (userData.role !== 'admin') {
                // Not an admin, redirect to progress page
                setTimeout(() => {
                  window.location.href = 'progress.html';
                }, 1500);
                return;
              }
              
              // User is admin, show the dashboard
              adminName.textContent = userData.name || "Admin";
              adminAvatar.textContent = (userData.name || "A").charAt(0).toUpperCase();
              
              // Hide loading and show main content
              loadingContainer.style.display = 'none';
              mainContainer.style.display = 'block';
              
              // Load all users
              loadAllUsers();
            } else {
              // User document doesn't exist, redirect to progress page
              setTimeout(() => {
                window.location.href = 'progress.html';
              }, 1500);
            }
          } catch (error) {
            console.error("Error checking admin status:", error);
            setTimeout(() => {
              window.location.href = 'progress.html';
            }, 1500);
          }
        } else {
          // No user signed in, redirect to login
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      });

      // Set up event listeners
      selectAllCheckbox.addEventListener('change', toggleSelectAll);
      selectAllHeader.addEventListener('change', toggleSelectAll);
      bulkUpdateBtn.addEventListener('click', openBulkUpdateModal);
      bulkVerifyBtn.addEventListener('click', () => bulkVerifyCourses(true));
      bulkUnverifyBtn.addEventListener('click', () => bulkVerifyCourses(false));
      bulkNotesBtn.addEventListener('click', openNoteModal);
      increaseProgressBtn.addEventListener('click', () => adjustProgress('increase'));
      decreaseProgressBtn.addEventListener('click', () => adjustProgress('decrease'));
      completeProgressBtn.addEventListener('click', () => adjustProgress('complete'));
      resetProgressBtn.addEventListener('click', () => adjustProgress('reset'));
      closeBulkModal.addEventListener('click', () => bulkUpdateModal.classList.remove('active'));
      cancelBulkUpdate.addEventListener('click', () => bulkUpdateModal.classList.remove('active'));
      confirmBulkUpdate.addEventListener('click', performBulkUpdate);
      closeNoteModal.addEventListener('click', () => noteModal.classList.remove('active'));
      cancelNote.addEventListener('click', () => noteModal.classList.remove('active'));
      confirmNote.addEventListener('click', addAdminNote);
      userSearch.addEventListener('input', applySearchFilter);
      filterBtn.addEventListener('click', toggleFilterDropdown);
      applyFiltersBtn.addEventListener('click', applyFilters);
      
      // Close filter dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!filterBtn.contains(e.target) && !filterContent.contains(e.target)) {
          filterContent.classList.remove('show');
        }
      });
    }

    // Toggle filter dropdown
    function toggleFilterDropdown() {
      filterContent.classList.toggle('show');
    }

    // Load all users from Firestore
    async function loadAllUsers() {
      try {
        const usersSnapshot = await getDocs(collection(db, "users"));
        allUsers = [];
        
        usersSnapshot.forEach(doc => {
          const user = doc.data();
          if (doc.id !== currentAdmin.uid) { // Exclude admin from the list
            // Ensure enrolledCourses exists and is an array
            const enrolledCourses = Array.isArray(user.enrolledCourses) ? user.enrolledCourses : [];
            allUsers.push({
              id: doc.id,
              ...user,
              enrolledCourses: enrolledCourses
            });
          }
        });
        
        filteredUsers = [...allUsers];
        displayUsers();
      } catch (error) {
        console.error("Error loading users:", error);
      }
    }

    // Display users in the table
    function displayUsers() {
      usersTableBody.innerHTML = '';
      
      if (filteredUsers.length === 0) {
        usersTableBody.innerHTML = `
          <tr>
            <td colspan="6" style="text-align: center; padding: 20px;">
              No users found matching your search/filters
            </td>
          </tr>
        `;
        return;
      }
      
      filteredUsers.forEach(user => {
        // Create a row for each course the user is enrolled in
        if (user.enrolledCourses.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="checkbox" class="user-checkbox" data-user-id="${user.id}" disabled></td>
            <td>
              <div style="font-weight: 500;">${user.name || 'No Name'}</div>
              <div style="font-size: 0.8rem; color: #666;">${user.email || ''}</div>
            </td>
            <td colspan="4">No enrolled courses</td>
          `;
          usersTableBody.appendChild(row);
        } else {
          user.enrolledCourses.forEach(course => {
            const isSelected = selectedUserIds.has(user.id);
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>
                <input type="checkbox" class="user-checkbox" data-user-id="${user.id}" ${isSelected ? 'checked' : ''}>
              </td>
              <td>
                <div style="font-weight: 500;">${user.name || 'No Name'}</div>
                <div style="font-size: 0.8rem; color: #666;">${user.email || ''}</div>
              </td>
              <td>
                <div style="font-weight: 500;">${course.title || 'No Title'}</div>
                <div style="font-size: 0.8rem; color: #666;">
                  ${course.type || ''} • ${course.language || ''}
                </div>
              </td>
              <td>
                <div class="progress-container">
                  <div class="progress-bar" style="width: ${course.progress || 0}%"></div>
                </div>
                <span style="margin-left: 5px;">${course.progress || 0}%</span>
              </td>
              <td>
                <span class="badge ${course.verified ? 'verified' : 'unverified'}">
                  ${course.verified ? 'Verified' : 'Unverified'}
                </span>
              </td>
              <td>
                <button class="btn btn-primary btn-sm save-progress" 
                        data-user-id="${user.id}" 
                        data-course-id="${course.id}">
                  <i class="fas fa-save"></i>
                </button>
                ${course.verified ? 
                  `<button class="btn btn-warning btn-sm verify-btn" 
                          data-user-id="${user.id}" 
                          data-course-id="${course.id}"
                          data-verify="false">
                    <i class="fas fa-times"></i>
                  </button>` :
                  `<button class="btn btn-success btn-sm verify-btn" 
                          data-user-id="${user.id}" 
                          data-course-id="${course.id}"
                          data-verify="true">
                    <i class="fas fa-check"></i>
                  </button>`
                }
                <input type="number" class="progress-input" 
                       value="${course.progress || 0}" 
                       min="0" max="100"
                       data-user-id="${user.id}"
                       data-course-id="${course.id}"
                       style="width: 50px; padding: 2px; text-align: center;">
              </td>
            `;
            usersTableBody.appendChild(row);
            
            // Add event listeners for this row
            const checkbox = row.querySelector('.user-checkbox');
            checkbox.addEventListener('change', (e) => {
              if (e.target.checked) {
                selectedUserIds.add(user.id);
              } else {
                selectedUserIds.delete(user.id);
              }
              updateSelectedCount();
              updateSelectAllCheckbox();
            });
            
            // Save progress button
            row.querySelector('.save-progress').addEventListener('click', async (e) => {
              const userId = e.target.dataset.userId;
              const courseId = e.target.dataset.courseId;
              const progressInput = row.querySelector('.progress-input');
              const progressValue = parseInt(progressInput.value);
              
              if (isNaN(progressValue)) {
                alert('Please enter a valid progress percentage');
                return;
              }
              
              await updateUserProgress(userId, courseId, progressValue);
            });
            
            // Verify button
            row.querySelector('.verify-btn').addEventListener('click', async (e) => {
              const userId = e.target.dataset.userId;
              const courseId = e.target.dataset.courseId;
              const verify = e.target.dataset.verify === 'true';
              
              await verifyUserCourse(userId, courseId, verify);
            });
          });
        }
      });
      
      updateSelectedCount();
      updateSelectAllCheckbox();
    }

    // Apply search filter
    function applySearchFilter() {
      const searchTerm = userSearch.value.toLowerCase();
      
      if (!searchTerm) {
        filteredUsers = [...allUsers];
      } else {
        filteredUsers = allUsers.filter(user => {
          return (
            (user.name && user.name.toLowerCase().includes(searchTerm)) ||
            (user.email && user.email.toLowerCase().includes(searchTerm)) ||
            (user.studentId && user.studentId.toLowerCase().includes(searchTerm))
          );
        });
      }
      
      // Reset selection
      selectedUserIds.clear();
      updateSelectedCount();
      updateSelectAllCheckbox();
      
      displayUsers();
    }

    // Apply filters
    function applyFilters() {
      const courseType = courseFilter.value;
      const language = languageFilter.value;
      const verification = verificationFilter.value;
      
      filteredUsers = allUsers.filter(user => {
        // If user has no courses, only include if no filters are set
        if (user.enrolledCourses.length === 0) {
          return !courseType && !language && verification === 'all';
        }
        
        // Check if any course matches the filters
        return user.enrolledCourses.some(course => {
          // Course type filter
          if (courseType && course.type !== courseType) {
            return false;
          }
          
          // Language filter
          if (language && course.language !== language) {
            return false;
          }
          
          // Verification filter
          if (verification === 'verified' && !course.verified) {
            return false;
          }
          if (verification === 'unverified' && course.verified) {
            return false;
          }
          
          return true;
        });
      });
      
      // Close filter dropdown
      filterContent.classList.remove('show');
      
      // Reset selection
      selectedUserIds.clear();
      updateSelectedCount();
      updateSelectAllCheckbox();
      
      displayUsers();
    }

    // Toggle select all checkbox
    function toggleSelectAll() {
      const isChecked = selectAllCheckbox.checked || selectAllHeader.checked;
      
      if (isChecked) {
        filteredUsers.forEach(user => selectedUserIds.add(user.id));
      } else {
        filteredUsers.forEach(user => selectedUserIds.delete(user.id));
      }
      
      // Update all checkboxes in the table
      document.querySelectorAll('.user-checkbox').forEach(checkbox => {
        if (!checkbox.disabled) {
          checkbox.checked = isChecked;
        }
      });
      
      updateSelectedCount();
    }

    // Update select all checkbox state
    function updateSelectAllCheckbox() {
      const allSelected = filteredUsers.length > 0 && 
                         filteredUsers.every(user => selectedUserIds.has(user.id));
      selectAllCheckbox.checked = allSelected;
      selectAllHeader.checked = allSelected;
    }

    // Update the selected users count display
    function updateSelectedCount() {
      selectedCount.textContent = `${selectedUserIds.size} selected`;
      affectedUsersCount.textContent = selectedUserIds.size;
      affectedUsersNoteCount.textContent = selectedUserIds.size;
    }

    // Open bulk update modal
    function openBulkUpdateModal() {
      if (selectedUserIds.size === 0) {
        alert('Please select at least one user');
        return;
      }
      
      bulkProgressValue.value = '';
      bulkUpdateModal.classList.add('active');
    }

    // Open note modal
    function openNoteModal() {
      if (selectedUserIds.size === 0) {
        alert('Please select at least one user');
        return;
      }
      
      adminNote.value = '';
      noteModal.classList.add('active');
    }

    // Perform bulk update
    async function performBulkUpdate() {
      const progressValue = parseInt(bulkProgressValue.value);
      
      if (isNaN(progressValue) || progressValue < 0 || progressValue > 100) {
        alert('Please enter a valid progress percentage (0-100)');
        return;
      }
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              progress: progressValue,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        alert(`Successfully updated ${userIds.length} users`);
        bulkUpdateModal.classList.remove('active');
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error during bulk update:", error);
        alert("An error occurred during bulk update. Some changes may not have been saved.");
      }
    }

    // Add admin note
    async function addAdminNote() {
      const noteContent = adminNote.value.trim();
      
      if (!noteContent) {
        alert('Please enter a note');
        return;
      }
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      const adminName = document.getElementById('admin-name').textContent;
      const timestamp = new Date().toISOString();
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              notes: `[${new Date().toLocaleString()}] ${adminName}: ${noteContent}`,
              lastUpdated: timestamp,
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        alert(`Note added to ${userIds.length} users`);
        noteModal.classList.remove('active');
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error adding note:", error);
        alert("An error occurred while adding note. Some changes may not have been saved.");
      }
    }

    // Bulk verify/unverify courses
    async function bulkVerifyCourses(verify) {
      if (selectedUserIds.size === 0) {
        alert('Please select at least one user');
        return;
      }
      
      const confirmAction = confirm(`Are you sure you want to ${verify ? 'verify' : 'unverify'} courses for ${selectedUserIds.size} users?`);
      if (!confirmAction) return;
      
      const userIds = Array.from(selectedUserIds);
      const promises = [];
      const adminName = document.getElementById('admin-name').textContent;
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            const updatedCourse = {
              ...course,
              verified: verify,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            if (verify) {
              updatedCourse.verifiedBy = adminName;
              updatedCourse.verifiedAt = new Date().toISOString();
            } else {
              updatedCourse.verifiedBy = null;
              updatedCourse.verifiedAt = null;
            }
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        alert(`Successfully ${verify ? 'verified' : 'unverified'} courses for ${userIds.length} users`);
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error during bulk verification:", error);
        alert("An error occurred during bulk verification. Some changes may not have been saved.");
      }
    }

    // Verify/unverify a single course
    async function verifyUserCourse(userId, courseId, verify) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      const course = user.enrolledCourses.find(c => c.id === courseId);
      if (!course) return;
      
      try {
        const updatedCourse = {
          ...course,
          verified: verify,
          lastUpdated: new Date().toISOString(),
          updatedBy: currentAdmin.uid
        };
        
        if (verify) {
          updatedCourse.verifiedBy = adminName.textContent;
          updatedCourse.verifiedAt = new Date().toISOString();
        } else {
          updatedCourse.verifiedBy = null;
          updatedCourse.verifiedAt = null;
        }
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayRemove(course)
        });
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayUnion(updatedCourse)
        });
        
        // Update local data
        const userIndex = allUsers.findIndex(u => u.id === userId);
        if (userIndex !== -1) {
          const courseIndex = allUsers[userIndex].enrolledCourses.findIndex(c => c.id === courseId);
          if (courseIndex !== -1) {
            allUsers[userIndex].enrolledCourses[courseIndex] = updatedCourse;
          }
        }
        
        // Refresh display
        displayUsers();
        
        alert(`Course ${verify ? 'verified' : 'unverified'} successfully`);
      } catch (error) {
        console.error("Error verifying course:", error);
        alert("Failed to update verification status. Please try again.");
      }
    }

    // Adjust progress automatically
    async function adjustProgress(action) {
      const increment = parseInt(progressIncrement.value);
      const applyToValue = applyTo.value;
      
      if (action !== 'complete' && action !== 'reset' && (isNaN(increment) || increment <= 0 || increment > 100)) {
        alert('Please enter a valid progress increment (1-100)');
        return;
      }
      
      let userIds = [];
      
      if (applyToValue === 'selected') {
        if (selectedUserIds.size === 0) {
          alert('Please select at least one user');
          return;
        }
        userIds = Array.from(selectedUserIds);
      } else if (applyToValue === 'filtered') {
        userIds = filteredUsers.map(user => user.id);
      } else { // 'all'
        userIds = allUsers.map(user => user.id);
      }
      
      const confirmAction = confirm(`This will ${getActionText(action)} for ${userIds.length} users. Continue?`);
      if (!confirmAction) return;
      
      const promises = [];
      
      for (const userId of userIds) {
        const user = allUsers.find(u => u.id === userId);
        if (!user) continue;
        
        for (const course of user.enrolledCourses) {
          // Only update if the course matches current filters
          if (courseMatchesFilters(course)) {
            let newProgress;
            
            switch (action) {
              case 'increase':
                newProgress = Math.min(100, (course.progress || 0) + increment);
                break;
              case 'decrease':
                newProgress = Math.max(0, (course.progress || 0) - increment);
                break;
              case 'complete':
                newProgress = 100;
                break;
              case 'reset':
                newProgress = 0;
                break;
            }
            
            const updatedCourse = {
              ...course,
              progress: newProgress,
              lastUpdated: new Date().toISOString(),
              updatedBy: currentAdmin.uid
            };
            
            // Create update promise
            promises.push(
              updateDoc(doc(db, "users", userId), {
                enrolledCourses: arrayRemove(course)
              }).then(() => {
                return updateDoc(doc(db, "users", userId), {
                  enrolledCourses: arrayUnion(updatedCourse)
                });
              })
            );
          }
        }
      }
      
      try {
        await Promise.all(promises);
        alert(`Progress updated for ${userIds.length} users`);
        loadAllUsers(); // Refresh data
      } catch (error) {
        console.error("Error adjusting progress:", error);
        alert("An error occurred while adjusting progress. Some changes may not have been saved.");
      }
    }

    // Get action text for confirmation
    function getActionText(action) {
      switch (action) {
        case 'increase': return `increase progress by ${progressIncrement.value}%`;
        case 'decrease': return `decrease progress by ${progressIncrement.value}%`;
        case 'complete': return 'set progress to 100%';
        case 'reset': return 'set progress to 0%';
        default: return 'update progress';
      }
    }

    // Update individual user progress
    async function updateUserProgress(userId, courseId, progressValue) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      const course = user.enrolledCourses.find(c => c.id === courseId);
      if (!course) return;
      
      try {
        const updatedCourse = {
          ...course,
          progress: progressValue,
          lastUpdated: new Date().toISOString(),
          updatedBy: currentAdmin.uid
        };
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayRemove(course)
        });
        
        await updateDoc(doc(db, "users", userId), {
          enrolledCourses: arrayUnion(updatedCourse)
        });
        
        // Update local data
        const userIndex = allUsers.findIndex(u => u.id === userId);
        if (userIndex !== -1) {
          const courseIndex = allUsers[userIndex].enrolledCourses.findIndex(c => c.id === courseId);
          if (courseIndex !== -1) {
            allUsers[userIndex].enrolledCourses[courseIndex] = updatedCourse;
          }
        }
        
        alert('Progress updated successfully');
      } catch (error) {
        console.error("Error updating progress:", error);
        alert("Failed to update progress. Please try again.");
      }
    }

    // Check if course matches current filters
    function courseMatchesFilters(course) {
      const courseType = courseFilter.value;
      const language = languageFilter.value;
      const verification = verificationFilter.value;
      
      // Course type filter
      if (courseType && course.type !== courseType) {
        return false;
      }
      
      // Language filter
      if (language && course.language !== language) {
        return false;
      }
      
      // Verification filter
      if (verification === 'verified' && !course.verified) {
        return false;
      }
      if (verification === 'unverified' && course.verified) {
        return false;
      }
      
      return true;
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
