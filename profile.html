<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HU Jama'aa Qira'at</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0c4b33;
            --secondary: #1da584;
            --accent: #f7c35f;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --info: #17a2b8;
            --gold: #ffd700;
            --green: #2ecc71;
            --text-light: #f8f9fa;
            --text-dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">ï·²</text></svg>');
            opacity: 0.1;
            z-index: -1;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin-right: 20px;
        }
        
        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .profile-info p {
            color: #666;
        }
        
        .courses-list {
            margin-top: 30px;
        }
        
        .courses-list h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }
        
        .course-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .course-item-info h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .course-item-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }
        
        .logout-btn:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 60px;
            color: #6c757d;
            font-size: 0.9rem;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-mosque"></i> My Profile</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 id="userName">Loading...</h2>
                    <p id="userId">Student ID: Loading...</p>
                </div>
            </div>
            
            <div class="courses-list">
                <h3><i class="fas fa-book-open"></i> My Registered Courses</h3>
                <div id="coursesContainer">
                    <!-- Courses will be populated here -->
                </div>
            </div>
            
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p><i class="far fa-copyright"></i> 2023 Haramaya University Jama'aa. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Get user data from localStorage
        const userData = JSON.parse(localStorage.getItem('loggedInUser'));
        
        // If no user data, redirect to login
        if (!userData) {
            window.location.href = 'index.html';
        }
        
        // Display user info
        document.getElementById('userName').textContent = userData.fullName;
        document.getElementById('userId').textContent = `Student ID: ${userData.studentId}`;
        
        // Set avatar with first letter of name
        const firstLetter = userData.fullName.charAt(0).toUpperCase();
        document.getElementById('userAvatar').textContent = firstLetter;
        
        // Display registered courses
        const coursesContainer = document.getElementById('coursesContainer');
        
        if (userData.registeredCourses && userData.registeredCourses.length > 0) {
            userData.registeredCourses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `
                    <div class="course-item-info">
                        <h4>${course}</h4>
                        <p>Registered on ${new Date().toLocaleDateString()}</p>
                    </div>
                    <i class="fas fa-check-circle" style="color: var(--success); font-size: 1.5rem;"></i>
                `;
                coursesContainer.appendChild(courseItem);
            });
        } else {
            coursesContainer.innerHTML = '<p>You are not registered for any courses yet.</p>';
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
