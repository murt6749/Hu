<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - HU Jama'aa Qira'at</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0c4b33;
            --secondary: #1da584;
            --accent: #f7c35f;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --info: #17a2b8;
            --gold: #ffd700;
            --green: #2ecc71;
            --text-light: #f8f9fa;
            --text-dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="50" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">ï·²</text></svg>');
            opacity: 0.1;
            z-index: -1;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Profile Header with Dropdown */
        .profile-header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .profile-dropdown-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .profile-dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: var(--dark);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: var(--secondary);
            color: white;
        }
        
        .dropdown-content a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .profile-details h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .profile-details p {
            color: #666;
        }
        
        /* Courses Sections */
        .courses-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .section-title i {
            margin-right: 15px;
            color: var(--secondary);
        }
        
        /* Course Cards */
        .course-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--secondary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .course-title {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .course-meta {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }
        
        .course-meta i {
            margin-right: 5px;
        }
        
        .course-progress {
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 5px;
            width: 0%;
            transition: width 1s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
        }
        
        .course-peers {
            margin-top: 20px;
        }
        
        .peers-title {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .peers-title i {
            margin-right: 8px;
        }
        
        .peers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .peer-badge {
            background: rgba(29, 165, 132, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .peer-badge i {
            margin-right: 8px;
            color: var(--secondary);
        }
        
        /* Additional Courses */
        .additional-courses {
            margin-top: 30px;
        }
        
        .course-tag {
            display: inline-block;
            background: rgba(29, 165, 132, 0.1);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .course-tag:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }
        
        .course-tag i {
            margin-right: 5px;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(50px);
            opacity: 0;
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        
        .modal-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            transition: transform 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .course-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .course-meta {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container profile-header-container">
            <h1><i class="fas fa-mosque"></i> My Learning Dashboard</h1>
            <div class="profile-dropdown">
                <button class="profile-dropdown-btn" id="profileDropdownBtn">
                    <i class="fas fa-user"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#"><i class="fas fa-user-edit"></i> Edit Profile</a>
                    <a href="#"><i class="fas fa-users"></i> Classmates</a>
                    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
                    <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-details">
                    <h2 id="userName">Loading...</h2>
                    <p id="userId">Student ID: Loading...</p>
                    <p id="userDepartment"><i class="fas fa-building"></i> Department: Loading...</p>
                </div>
            </div>
        </div>
        
        <!-- My Courses Section -->
        <div class="courses-section">
            <h2 class="section-title"><i class="fas fa-book-open"></i> My Courses</h2>
            <div id="myCoursesContainer">
                <!-- Courses will be populated here -->
            </div>
        </div>
        
        <!-- Available Courses Section -->
        <div class="courses-section additional-courses">
            <h2 class="section-title"><i class="fas fa-plus-circle"></i> Add More Courses</h2>
            <div id="availableCoursesContainer">
                <!-- Available courses will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Classmates Modal -->
    <div class="modal" id="classmatesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-users"></i> Classmates</h3>
                <button class="close-btn" id="closeClassmatesModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="classmatesContainer">
                    <!-- Classmates will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p><i class="far fa-copyright"></i> 2023 Haramaya University Jama'aa. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQyNVWh1BtCkXlBfuS7jHAa36FTklZayo",
            authDomain: "pharma-quiz-b5a07.firebaseapp.com",
            projectId: "pharma-quiz-b5a07",
            storageBucket: "pharma-quiz-b5a07.appspot.com",
            messagingSenderId: "161067776789",
            appId: "1:161067776789:web:88b8a61145dc5f5c31471c",
            measurementId: "G-3QRQE9HQFB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // DOM Elements
        const userName = document.getElementById('userName');
        const userId = document.getElementById('userId');
        const userDepartment = document.getElementById('userDepartment');
        const userAvatar = document.getElementById('userAvatar');
        const myCoursesContainer = document.getElementById('myCoursesContainer');
        const availableCoursesContainer = document.getElementById('availableCoursesContainer');
        const profileDropdownBtn = document.getElementById('profileDropdownBtn');
        const dropdownContent = document.getElementById('dropdownContent');
        const logoutBtn = document.getElementById('logoutBtn');
        const classmatesModal = document.getElementById('classmatesModal');
        const closeClassmatesModal = document.getElementById('closeClassmatesModal');
        const classmatesContainer = document.getElementById('classmatesContainer');

        // Course data
        const courses = {
            amharic: [
                "Sifetu Solah",
                "Usulu Selasah",
                "Tejwid Hidayetul Mustefid",
                "Kulasetu Nurel Yeqin"
            ],
            oromifa: [
                "Sifetu Solah",
                "Usulu Selasah",
                "Tejwid Hidayetulmustefid",
                "Umdetul Ahkam",
                "Riyadusualihin",
                "Tefsir",
                "Aqidetu Tuhawiya"
            ]
        };

        // Get user data from localStorage
        let userData = JSON.parse(localStorage.getItem('loggedInUser'));
        
        // If no user data, redirect to login
        if (!userData) {
            window.location.href = 'index.html';
        }

        // Display user info
        function displayUserInfo() {
            userName.textContent = userData.fullName;
            userId.textContent = `Student ID: ${userData.studentId}`;
            userDepartment.textContent = `Department: ${userData.department}`;
            
            // Set avatar with first letter of name
            const firstLetter = userData.fullName.charAt(0).toUpperCase();
            userAvatar.textContent = firstLetter;
        }

        // Calculate course progress based on start date
        function calculateProgress(startDate) {
            const now = new Date();
            const start = new Date(startDate);
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // For demo purposes, we'll assume each week adds 10% progress
            const weeks = Math.floor(diffDays / 7);
            const progress = Math.min(weeks * 10, 100);
            
            return progress;
        }

        // Display registered courses with progress
        function displayMyCourses() {
            myCoursesContainer.innerHTML = '';
            
            if (userData.registeredCourses && userData.registeredCourses.length > 0) {
                userData.registeredCourses.forEach((course, index) => {
                    const progress = calculateProgress(course.timestamp || new Date().toISOString());
                    
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card';
                    courseCard.innerHTML = `
                        <div class="course-header">
                            <h3 class="course-title">${course.name}</h3>
                            <div class="course-meta">
                                <span><i class="fas fa-language"></i> ${course.language}</span>
                                <span style="margin: 0 10px">|</span>
                                <span><i class="far fa-calendar-alt"></i> ${course.days}</span>
                            </div>
                        </div>
                        
                        <div class="course-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">
                                <span>Started: ${new Date(course.timestamp).toLocaleDateString()}</span>
                                <span>${progress}% Complete</span>
                            </div>
                        </div>
                        
                        <div class="course-peers">
                            <h4 class="peers-title"><i class="fas fa-users"></i> Classmates (${course.classmates ? course.classmates.length : 0})</h4>
                            <div class="peers-list" id="peersList-${index}">
                                ${course.classmates && course.classmates.length > 0 ? 
                                    course.classmates.slice(0, 3).map(peer => `
                                        <div class="peer-badge">
                                            <i class="fas fa-user"></i>
                                            ${peer.name} (${peer.department})
                                        </div>
                                    `).join('') : 
                                    '<p>No classmates yet</p>'
                                }
                                ${course.classmates && course.classmates.length > 3 ? 
                                    `<div class="peer-badge">
                                        <i class="fas fa-ellipsis-h"></i>
                                        +${course.classmates.length - 3} more
                                    </div>` : ''
                                }
                            </div>
                            <button class="btn btn-primary" style="margin-top: 15px;" data-course-index="${index}">
                                <i class="fas fa-users"></i> View All Classmates
                            </button>
                        </div>
                    `;
                    myCoursesContainer.appendChild(courseCard);
                    
                    // Add event listener to view classmates button
                    const viewClassmatesBtn = courseCard.querySelector('.btn-primary');
                    viewClassmatesBtn.addEventListener('click', () => {
                        showClassmatesModal(course);
                    });
                });
            } else {
                myCoursesContainer.innerHTML = '<p>You are not registered for any courses yet.</p>';
            }
        }

        // Display available courses as tags
        function displayAvailableCourses() {
            availableCoursesContainer.innerHTML = '';
            
            // Combine all courses from both languages
            const allCourses = [
                ...courses.amharic.map(name => ({ name, language: 'Amharic', days: 'Saturday and Sunday' })),
                ...courses.oromifa.map(name => ({ name, language: 'Oromifa', days: 'Monday and Tuesday' }))
            ];
            
            // Filter out courses the user is already registered for
            const registeredCourseNames = userData.registeredCourses ? 
                userData.registeredCourses.map(c => c.name) : [];
            
            const available = allCourses.filter(course => 
                !registeredCourseNames.includes(course.name)
            );
            
            if (available.length === 0) {
                availableCoursesContainer.innerHTML = '<p>You are registered for all available courses.</p>';
                return;
            }
            
            available.forEach(course => {
                const courseTag = document.createElement('span');
                courseTag.className = 'course-tag';
                courseTag.innerHTML = `<i class="fas fa-plus"></i> ${course.name}`;
                courseTag.addEventListener('click', () => {
                    registerForCourse(course);
                });
                availableCoursesContainer.appendChild(courseTag);
            });
        }

        // Register for a new course
        async function registerForCourse(course) {
            try {
                // Create new course object
                const newCourse = {
                    name: course.name,
                    language: course.language,
                    days: course.days,
                    timestamp: new Date().toISOString(),
                    progress: 0,
                    classmates: []
                };
                
                // Add to user's registered courses
                if (!userData.registeredCourses) {
                    userData.registeredCourses = [];
                }
                
                userData.registeredCourses.push(newCourse);
                localStorage.setItem('loggedInUser', JSON.stringify(userData));
                
                // Find classmates in the same course
                const classmatesQuery = query(
                    collection(db, "registrations"),
                    where("course", "==", course.name)
                );
                
                const querySnapshot = await getDocs(classmatesQuery);
                const classmates = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.studentId !== userData.studentId) {
                        classmates.push({
                            name: data.fullName,
                            department: data.department
                        });
                    }
                });
                
                // Update course with classmates
                newCourse.classmates = classmates;
                
                // Update UI
                displayMyCourses();
                displayAvailableCourses();
                
                // Show success message
                alert(`Successfully registered for ${course.name}!`);
                
            } catch (error) {
                console.error("Error registering for course: ", error);
                alert("Failed to register for course. Please try again.");
            }
        }

        // Show classmates modal
        function showClassmatesModal(course) {
            classmatesContainer.innerHTML = `
                <h4 style="margin-bottom: 20px; color: var(--primary);">
                    <i class="fas fa-book"></i> ${course.name} - ${course.language}
                </h4>
                <p style="margin-bottom: 15px;"><i class="fas fa-calendar-alt"></i> Schedule: ${course.days}</p>
                
                <h5 style="margin: 20px 0 10px; color: var(--secondary);">
                    <i class="fas fa-users"></i> Classmates (${course.classmates.length})
                </h5>
                <div class="classmates-list">
                    ${course.classmates.length > 0 ? 
                        course.classmates.map(peer => `
                            <div style="display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                                <div style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--secondary)); 
                                    border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-right: 15px;">
                                    ${peer.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <p style="font-weight: 600; margin-bottom: 3px;">${peer.name}</p>
                                    <p style="font-size: 0.9rem; color: #666;"><i class="fas fa-building"></i> ${peer.department}</p>
                                </div>
                            </div>
                        `).join('') : 
                        '<p style="text-align: center; margin: 20px 0;">No classmates in this course yet</p>'
                    }
                </div>
            `;
            
            classmatesModal.style.display = 'flex';
            setTimeout(() => {
                document.querySelector('.modal-content').style.transform = 'translateY(0)';
                document.querySelector('.modal-content').style.opacity = '1';
            }, 10);
        }

        // Close classmates modal
        closeClassmatesModal.addEventListener('click', () => {
            document.querySelector('.modal-content').style.transform = 'translateY(50px)';
            document.querySelector('.modal-content').style.opacity = '0';
            setTimeout(() => {
                classmatesModal.style.display = 'none';
            }, 300);
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === classmatesModal) {
                document.querySelector('.modal-content').style.transform = 'translateY(50px)';
                document.querySelector('.modal-content').style.opacity = '0';
                setTimeout(() => {
                    classmatesModal.style.display = 'none';
                }, 300);
            }
        });

        // Profile dropdown toggle
        profileDropdownBtn.addEventListener('click', () => {
            dropdownContent.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', (e) => {
            if (!e.target.matches('.profile-dropdown-btn')) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                }
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });

        // Initialize the page
        displayUserInfo();
        displayMyCourses();
        displayAvailableCourses();
        
        // Animate progress bars after a short delay
        setTimeout(() => {
            document.querySelectorAll('.progress-fill').forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });
        }, 500);
    </script>
</body>
</html>
